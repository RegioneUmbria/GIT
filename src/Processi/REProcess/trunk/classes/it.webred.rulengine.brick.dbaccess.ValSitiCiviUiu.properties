sql.CATASTO_INDIRIZZI=SELECT ind.ID_IMM || '|' || ind.PROGRESSIVO || '|' || ind.SEQ as ID_DWH  ,ltrim(id.foglio,'0') FOGLIO, id.mappale PARTICELLA, ltrim(id.sub,0) SUBALTERNO, ind.civ1 CIVICO FROM load_cat_uiu_ind IND , LOAD_CAT_UIU_ID ID , siticomu c WHERE c.cod_nazionale \= ? and ID.codi_fisc_luna \= c.codi_fisc_luna AND ID.ID_IMM \= IND.ID_IMM AND ID.sezione \= ind.sezione AND ID.progressivo \= ind.progressivo AND ind.SEQ \=  (SELECT MAX(SEQ) FROM load_cat_uiu_ind IND2 WHERE IND2.ID_IMM \= IND.ID_IMM AND IND2.CODI_FISC_LUNA \= IND.CODI_FISC_LUNA AND IND2.PROGRESSIVO \= IND.PROGRESSIVO) AND ind.PROGRESSIVO \= (SELECT MAX(ind2.PROGRESSIVO) FROM load_cat_uiu_ind IND2 WHERE IND2.ID_IMM \= IND.ID_IMM AND IND2.CODI_FISC_LUNA \= IND.CODI_FISC_LUNA ) AND ind.ERROR_CODE IS NULL
sql.FIND_CIV_DA_CAT_A_SITICIVI=SELECT M.ID_DWH_B AS ID_DWH FROM SIT_MATRICE_CIVICI_T m WHERE ES_A \= 4 AND ES_B\=4 AND PROG_ES_A \= 2 AND PROG_ES_B\=1 AND ID_DWH_A \= ? 
sql.INSERT_SITICIVI_UIU=insert into siticivi_uiu (PKID_CIVI,PKID_UIU,DATA_INIZIO_VAL, DATA_FINE_VAL, UTENTE, PRINCIPALE) SELECT  ? , PKID_UIU, TO_DATE('01-01-1900','DD-MM-YYYY'),TO_DATE('31-12-9999','DD-MM-YYYY'),'RulEngine','Y' FROM SITIUIU U WHERE IDE_IMMO \= ? and not exists (select 1 from siticivi_uiu cu where cu.PKID_UIU \= U.PKID_UIU AND CU.DATA_FINE_VAL \= TO_DATE('31-12-9999','DD-MM-YYYY'))
sql.DELETE_SITICIVI_UIU=delete siticivi_uiu where utente='RulEngine'
