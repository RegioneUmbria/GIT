sql.RE_BONBAN_UNO=SELECT TIPO_RECORD, TIPOLOGIA_FORNITURA, ANNO_RIFERIMENTO, CODICE_CATASTALE_BENEFICIARIO, CODICE_FISCALE_BENEFICIARIO, ESITO_VALIDAZIONE_CF, ABI, CAB, NUMERO_BONIFICO, DATA_DISPOSIZIONE, NUMERO_SOGGETTI_ORDINANTI, CODICE_FISCALE_ORDINANTE, CODICE_FISCALE_AMMINISTRATORE, VALUTA, IMPORTO_COMPLESSIVO, NORMATIVA_RIFERIMENTO, FILLER, FINE_RIGA, PROCESSID, RE_FLAG_ELABORATO, DT_EXP_DATO FROM RE_BON_BAN WHERE RE_FLAG_ELABORATO \= '0' ORDER BY DT_EXP_DATO