sql.RE_GAS_UNO=SELECT TIPOLOGIA_FORNITURA,ANNO_RIFERIMENTO,CODICE_CATASTALE_UTENZA,CF_EROGANTE,CF_TITOLARE_UTENZA ,TIPO_SOGGETTO,COGNOME_UTENTE,NOME_UTENTE,SESSO,DATA_NASCITA,DESC_COMUNE_NASCITA,SIGLA_PROV_NASCITA,RAGIONE_SOCIALE,IDENTIFICATIVO_UTENZA,TIPO_UTENZA,INDIRIZZO_UTENZA,CAP_UTENZA, SPESA_CONSUMO_NETTO_IVA,N_MESI_FATTURAZIONE, SEGNO_AMMONT_FATTURATO, AMMONT_FATTURATO, CONSUMO_FATTURATO, ESITO_CTRL_FORMALE, ESITO_CTRL_FORMALE_QUAL, PROCESSID, RE_FLAG_ELABORATO, DT_EXP_DATO FROM RE_GAS_UNO WHERE RE_FLAG_ELABORATO \= '0' ORDER BY DT_EXP_DATO
