rengine.jchain.in.1.key=QUERYSQL_1
rengine.jchain.in.1.value=SELECT TO_CHAR (posifami.rpof_rfamnumf) id_orig_d_famiglia, rpof_rfamnumf, TO_CHAR (posifami.rpof_persnind) id_orig_d_persona, rpof_persnind, posifami.rpofdata dt_ini_val_dato, posifami.rpofdatfin dt_fine_val_dato, d_c.crepdesc relaz_par, posifami.caronte_data_inizio_val dt_exp_dato FROM ds_d_resi_posifami_1_0 posifami, ds_d_codi_relpar_1_0 d_c WHERE posifami.rpof_crepcodi = d_c.crepcodi(+) AND posifami.caronte_flag_elaborato = 0 ORDER BY id_orig_d_persona, dt_ini_val_dato, dt_fine_val_dato DESC NULLS FIRST
rengine.jchain.in.2.key=RSITRSCRIPT_1
rengine.jchain.in.2.value=<RsIterator> <key table="DS_D_RESI_POSIFAMI_1_0"> <column name="RPOF_RFAMNUMF"/> <column name="RPOF_PERSNIND"/> <column name="RPOFDATA"/> <column name="DT_EXP_DATO"/> </key> <commands> <command name="it.webred.rulengine.brick.loadDwh.base.LoadSitDPersFam" livelloAnomalie="1"> <param id="field" value="ID_ORIG_D_PERSONA" dest="ID_ORIG" type="java.lang.String"/> <param id="const" value="1" dest="FK_ENTE_SORGENTE" type="java.lang.Integer"/> <param id="field" value="ID_ORIG_D_PERSONA" dest="ID_ORIG_D_PERSONA" type="java.lang.String"/> <param id="field" value="ID_ORIG_D_FAMIGLIA" dest="ID_ORIG_D_FAMIGLIA" type="java.lang.String"/> <param id="field" value="RELAZ_PAR" dest="RELAZ_PAR" type="java.lang.String"/> <param id="field" value="DT_EXP_DATO" dest="DT_EXP_DATO" type="java.sql.Timestamp"/> <param id="field" value="DT_INI_VAL_DATO" dest="DT_INI_VAL_DATO" type="java.sql.Timestamp"/> <param id="field" value="DT_FINE_VAL_DATO" dest="DT_FINE_VAL_DATO" type="java.sql.Timestamp"/> <param id="const" value="0" dest="FLAG_DT_VAL_DATO" type="java.lang.Integer"/> </command> <command name="it.webred.rulengine.brick.core.EseguiSql"> <param id="const" dest="SQL" type="java.lang.String"> <![CDATA[ update DS_D_RESI_POSIFAMI_1_0 SET CARONTE_FLAG_ELABORATO = 1 WHERE RPOF_RFAMNUMF=? AND RPOF_PERSNIND = ? and RPOFDATA = ? AND CARONTE_DATA_INIZIO_VAL=? ]]> </param> <param id="const" dest="PARAMETRI" type="it.webred.rulengine.type.ComplexParam"> <![CDATA[ <complexParam> <param name="param1"> [[RPOF_RFAMNUMF]] </param> <param name="param2"> [[RPOF_PERSNIND]] </param> <param name="param3"> [[DT_INI_VAL_DATO]] </param> <param name="param4"> [[DT_EXP_DATO]] </param> </complexParam> ]]> </param> </command> </commands> </RsIterator>