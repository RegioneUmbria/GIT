sql.RE_PUBBLICITA_A=SELECT DISTINCT TIPO_PRATICA,NUM_PRATICA,ANNO_PRATICA,DESCRIZIONE,NVL(DT_INIZIO,'01-01-0001') DT_INIZIO, NVL(DT_DEC_TERMINI,'31-12-9999') DT_DEC_TERMINI,PROVVEDIMENTO,PROCESSID, RE_FLAG_ELABORATO, DT_EXP_DATO FROM RE_PUBBLICITA_A WHERE RE_FLAG_ELABORATO= '0' ORDER BY DT_EXP_DATO
sql.RE_PUBBLICITA_B=SELECT DISTINCT TIPO_PRATICA,NUM_PRATICA,ANNO_PRATICA,COD_CLS,DESC_CLS,COD_OGGETTO,DESC_OGGETTO,ANNOTAZIONI,INDIRIZZO,VIA,CIVICO, NVL(DT_INIZIO,'01-01-0001') DT_INIZIO, NVL(DT_FINE,'31-12-9999') DT_FINE,GIORNI_OCCUPAZIONE,COD_ZONA_CESPITE,DESC_ZONA_CESPITE,BASE,ALTEZZA,SUP_IMPONIBILE,SUP_ESISTENTE,COD_CARATTERISTICA,DESC_CARATTERISTICA,NUM_ESEMPLARI,NUM_FACCE,PROCESSID, RE_FLAG_ELABORATO, DT_EXP_DATO FROM RE_PUBBLICITA_B WHERE RE_FLAG_ELABORATO= '0' ORDER BY DT_EXP_DATO