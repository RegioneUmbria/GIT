sql.RE_COSAP_A=SELECT DISTINCT COD_CONTRIBUENTE, TIPO_PERSONA, NOME, COG_DENOM, CODICE_FISCALE, PARTITA_IVA, DT_NASCITA, COD_BELFIORE_NASCITA, DESC_COMUNE_NASCITA, COD_BELFIORE_RESIDENZA, DESC_COMUNE_RESIDENZA, CAP_RESIDENZA, CODICE_VIA, SEDIME, INDIRIZZO, CIVICO, DT_ISCR_ARCHIVIO, DT_COSTIT_SOGGETTO, PROCESSID, RE_FLAG_ELABORATO, DT_EXP_DATO FROM RE_COSAP_A WHERE RE_FLAG_ELABORATO \= '0' ORDER BY DT_EXP_DATO
sql.RE_COSAP_B=SELECT DISTINCT COD_UNIVOCO_CANONE, COD_CONTRIBUENTE, TIPO_DOCUMENTO, NUMERO_DOCUMENTO, ANNO_DOCUMENTO, STATO_DOCUMENTO, NUMERO_PROTOCOLLO, ANNO_CONTABILE_DOCUMENTO, DT_PROTOCOLLO, DT_INI_VALIDITA, DT_FIN_VALIDITA, DT_RICHIESTA, TIPO_OCCUPAZIONE, CODICE_IMMOBILE, CODICE_VIA, SEDIME, INDIRIZZO, CIVICO, ZONA, FOGLIO, PARTICELLA, SUBALTERNO, QUANTITA, UNITA_MISURA_QUANTITA, TARIFFA_PER_UNITA, IMPORTO_CANONE, DT_INI_VALIDITA_TARIFFA, DT_FIN_VALIDITA_TARIFFA, DESCRIZIONE, NOTE, CODICE_ESENZIONE, SCONTO_ASSOLUTO, PERCENTUALE_SCONTO, DT_INI_SCONTO, DT_FIN_SCONTO, PROCESSID, RE_FLAG_ELABORATO, DT_EXP_DATO FROM RE_COSAP_B WHERE RE_FLAG_ELABORATO \= '0' ORDER BY DT_EXP_DATO