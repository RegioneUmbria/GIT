SQL_INDIRIZZO=SELECT V.PREFISSO, V.NOME, C.CIVICO, V.PKID_STRA, PKID_CIVI FROM SITIDSTR V, SITICIVI C WHERE V.PKID_STRA \= C.PKID_STRA  AND V.COD_NAZIONALE \= C.COD_NAZIONALE  AND V.COD_NAZIONALE \= ? AND PKID_CIVI \= ? AND V.DATA_FINE_VAL \= TO_DATE('31/12/9999', 'DD/MM/YYYY') AND C.DATA_FINE_VAL \= TO_DATE('31/12/9999', 'DD/MM/YYYY')        
NOME_FILE_ELENCO_VIE=elencoVie.txt
SQL_DETT_RESIDENTI1=SELECT DECODE(P.ID_ORIG,NULL, '-',P.ID_ORIG) AS COD_ANAGRAFE, DECODE (P.COGNOME,NULL, '-',P.COGNOME) AS COGNOME, DECODE (P.NOME,NULL, '-',P.NOME) AS NOME, DECODE(P.CODFISC,NULL, '-',P.CODFISC) AS CODICE_FISCALE, P.ID_ORIG AS ID_ORIG, P.ID_EXT AS ID_EXT, PF.ID_EXT_D_FAMIGLIA AS ID_FAM, RELAZ_PAR, P.ID AS ID, NVL(TO_CHAR (P.DATA_NASCITA  , 'DD/MM/YYYY'),'-') AS DATA_NASCITA, C.DESCRIZIONE AS COMUNE_NASCITA,S.DESCRIZIONE AS CITTADINANZA, ENTE_S.CODENT AS CODICE_NAZIONALE  FROM SIT_STATO S, SIT_D_PERSONA P LEFT JOIN SIT_D_PERS_FAM PF ON P.ID_EXT \= PF.ID_EXT_D_PERSONA LEFT JOIN SIT_COMUNE C ON P.ID_EXT_COMUNE_NASCITA \= C.ID_EXT, ( SELECT ES.ID, E.CODENT     FROM SIT_ENTE_SORGENTE ES, SIT_ENTE E WHERE ES.FK_ENTE \= E.ID ) ENTE_S  WHERE P.FK_ENTE_SORGENTE \= ENTE_S.ID AND P.POSIZ_ANA \= 'A' AND P.DT_FINE_VAL IS NULL AND PF.DT_FINE_VAL IS NULL AND S.ID_EXT \= P.ID_EXT_STATO AND P.ID IN (SELECT PK_ANAGRAFE FROM PERSONA_CIVICI_SHAPE_V WHERE PK_SITICIVI\=?) ORDER BY ID_FAM, COGNOME, NOME         \t   
SQL_DETT_UI=SELECT DISTINCT U.FOGLIO, U.PARTICELLA, U.UNIMM, U.CATEGORIA, U.CONSISTENZA,  U.SUP_CAT, U.CLASSE, U.RENDITA, ( SELECT (SUM(SUPE_AMBIENTE)* 0.8) FROM SITIEDI_VANI V  WHERE V.FOGLIO \= U.FOGLIO AND V.PARTICELLA \=U.PARTICELLA AND V.UNIMM\=U.UNIMM AND V.COD_NAZIONALE \=U.COD_NAZIONALE AND DATA_FINE_VAL \= TO_DATE('31/12/9999','DD/MM/YYYY') AND AMBIENTE IN ('A','B','C'))  SUP_C340 FROM SITICIVI_UIU CU , SITIUIU U WHERE CU.DATA_FINE_VAL \= TO_DATE('31/12/9999', 'DD/MM/YYYY') AND U.DATA_FINE_VAL \= TO_DATE('31/12/9999', 'DD/MM/YYYY') AND CU.PKID_UIU \= U.PKID_UIU AND U.COD_NAZIONALE \=? AND PKID_CIVI\=? ORDER BY FOGLIO, PARTICELLA, UNIMM             
SQL_INDIRIZZO_CAT_UI=SELECT DISTINCT T.DESCR AS PREFISSO, IND.IND AS VIA, REMOVE_LEAD_ZERO (IND.CIV1) AS CIVICO FROM LOAD_CAT_UIU_ID ID, SITICOMU C, LOAD_CAT_UIU_IND IND, CAT_D_TOPONIMI T WHERE C.COD_NAZIONALE \= ? AND ID.CODI_FISC_LUNA \= C.CODI_FISC_LUNA AND IND.CODI_FISC_LUNA \= C.CODI_FISC_LUNA AND ID.SEZ \= C.SEZIONE_CENSUARIA AND IND.SEZIONE \= ID.SEZIONE AND IND.ID_IMM \= ID.ID_IMM AND IND.PROGRESSIVO \= ID.PROGRESSIVO AND T.PK_ID \= IND.TOPONIMO AND ID.FOGLIO \= LPAD (?, 4, '0') AND ID.MAPPALE \= LPAD (?, 5, '0') AND ID.SUB\=LPAD(?,4,'0')
SQL_TITOLARI=SELECT CSV.CUAA, CSV.RAGI_SOCI, D.DESCRIPTION FROM CONS_CSUI_TAB CCT, CONS_SOGG_VIW CSV, SITICOMU C, CONS_DECO_TAB D WHERE C.CODI_FISC_LUNA \= ? AND CCT.COD_NAZIONALE \= C.COD_NAZIONALE AND CCT.FOGLIO \= ? AND CCT.PARTICELLA \= LPAD (?, 5, '0') AND CCT.UNIMM\= ? AND CCT.PK_CUAA\=CSV.PK_CUAA AND DATA_FINE_VAL > DATA_INIZIO_VAL AND DATA_FINE >\= SYSDATE  and CCT.TIPO_TITOLO\= D.CODE(+) and D.FIELDNAME\='TIPO_TITOLO' and D.TABLENAME\='CONS_ATTI_TAB' UNION ALL SELECT CSV.CUAA, CSV.RAGI_SOCI, D.DESCRIPTION FROM CONS_URUI_TAB CCT, CONS_SOGG_VIW CSV, SITICOMU C, CONS_DECO_TAB D WHERE C.CODI_FISC_LUNA \= ? AND CCT.COD_NAZIONALE \= C.COD_NAZIONALE AND CCT.FOGLIO \= ? AND CCT.PARTICELLA \= LPAD (?, 5, '0') AND CCT.UNIMM\= ? AND CCT.PK_CUAA\=CSV.PK_CUAA AND DATA_FINE_VAL > DATA_INIZIO_VAL AND DATA_FINE >\= SYSDATE  and CCT.TIPO_TITOLO\= D.CODE(+) and D.FIELDNAME\='TIPO_TITOLO' and D.TABLENAME\='CONS_ATTI_TAB'
SQL_DOCFA_UIU=SELECT  FORNITURA, PROTOCOLLO_REG FROM DOCFA_UIU WHERE FOGLIO \= ? AND NUMERO \= ? AND SUBALTERNO \= ? ORDER BY FORNITURA DESC      
SQL_DOCFA_ID_IMM=SELECT DISTINCT CEN.FOGLIO FOGLIO, CEN.NUMERO PARTICELLA, CEN.SUBALTERNO  SUB,\tCEN.identificativo_immobile ID_IMM FROM  DOCFA_DATI_CENSUARI CEN,DOCFA_DATI_METRICI MET WHERE   CEN.PROTOCOLLO_REGISTRAZIONE \= ? AND CEN.FORNITURA \= ? AND FOGLIO \= ? AND NUMERO \= ? AND SUBALTERNO \= ? AND TO_CHAR(TO_DATE(cen.DATA_REGISTRAZIONE,'YYYYMMDD'),'YYYYMM') \= TO_CHAR(CEN.FORNITURA,'YYYYMM') AND MET.identificativo_immobile \= CEN.identificativo_immobile\t\t
SQL_TARSU=SELECT a.CODFISC, a.PARTITAIVA, a.SUPERFICE_TOTALE, b.COGNOME || ' ' || b.NOME as denominazione FROM SIT_T_OGGETTI_TARSU a, SIT_T_CONTRIBUENTI b  WHERE (a.DATA_FINE_OGGE \= '31/12/9999' OR a.DATA_FINE_OGGE IS NULL)  AND a.FOGLIO \= ? AND a.PARTICELLA \= ? AND a.SUBALTERNO \= ? and a.NINC\= b.NINC(+)
