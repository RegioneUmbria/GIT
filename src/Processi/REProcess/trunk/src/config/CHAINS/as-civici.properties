rengine.jchain.in.1.value=select TO_CHAR(ncivnciv) ID_ORIG,ncivnciv, to_char(NCIVNUME) NUMERO, NCIVBARR BARRATO, NCIVSCALA SCALA, TO_CHAR(nciv_cviacodi) CODICE_VIA, CARONTE_DATA_INIZIO_VAL DT_EXP_DATO, NCIVDATAIN DT_INI_VAL_DATO, NCIVDATAIN, TO_CHAR(NCIVCAP) CAP, NCIVDATAFI DT_FINE_VAL_DATO from DS_D_NUMERI_CIVICI_1_0 WHERE CARONTE_FLAG_ELABORATO =0
