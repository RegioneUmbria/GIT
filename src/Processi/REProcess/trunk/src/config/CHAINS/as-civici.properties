rengine.jchain.in.2.value=<RsIterator> <key table="DS_D_NUMERI_CIVICI_1_0"> <column name="ID_ORIG"/> <column name="DT_EXP_DATO"/> </key> <commands> <command name="it.webred.rulengine.brick.loadDwh.base.LoadSitDCivico" livelloAnomalie="2"> <param id="field" value="ID_ORIG" dest="ID_ORIG" type="java.lang.String"/> <param id="const" value="1" dest="FK_ENTE_SORGENTE" type="java.lang.Integer"/> <param id="const" value="" dest="ID_ORIG_D_SEZIONE_ELETTORALE" type="java.lang.String"/> <param id="const" value="1" dest="FK_ENTE_SORGENTE" type="java.lang.Integer"/> <param id="const" dest="CIVICO_COMPOSTO" type="it.webred.rulengine.type.ComplexParam"> <![CDATA[ <complexParam> <param name="numero"> [[NUMERO]] </param> <param name="barrato"> [[BARRATO]] </param> <param name="scala"> [[SCALA]] </param> </complexParam> ]]> </param> <param id="field" value="CODICE_VIA" dest="ID_ORIG_D_VIA" type="java.lang.String"/> <param id="field" value="CAP" dest="CAP" type="java.lang.String"/> <param id="const" value="" dest="ID_ORIG_D_FRAZIONE" type="java.lang.String"/> <param id="field" value="DT_EXP_DATO" dest="DT_EXP_DATO" type="java.sql.Timestamp"/> <param id="field" value="DT_INI_VAL_DATO" dest="DT_INI_VAL_DATO" type="java.sql.Timestamp"/> <param id="field" value="DT_FINE_VAL_DATO" dest="DT_FINE_VAL_DATO" type="java.sql.Timestamp"/> <param id="const" value="0" dest="FLAG_DT_VAL_DATO" type="java.lang.Integer"/> </command> <command name="it.webred.rulengine.brick.core.EseguiSql"> <param id="const" dest="SQL" type="java.lang.String"> <![CDATA[ update DS_D_NUMERI_CIVICI_1_0 SET CARONTE_FLAG_ELABORATO = 1 WHERE ncivnciv=? AND CARONTE_DATA_INIZIO_VAL=? ]]> </param> <param id="const" dest="PARAMETRI" type="it.webred.rulengine.type.ComplexParam"> <![CDATA[ <complexParam> <param name="param1"> [[NCIVNCIV]] </param> <param name="param2"> [[DT_EXP_DATO]] </param> </complexParam> ]]> </param> </command> </commands> </RsIterator>