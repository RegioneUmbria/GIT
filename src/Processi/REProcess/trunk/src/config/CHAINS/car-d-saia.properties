rengine.jchain.in.1.value=SELECT   codice_comune_istat_indirizzo, DECODE (LPAD (matricola_anagrafica_coniuge, 10, '0'), '0000000000', NULL,  LPAD (matricola_anagrafica_coniuge, 10, '0') ) matricola_coniuge, LPAD (matricola_anagrafica, 10, '0') matricola, TO_DATE(TO_CHAR(dt_exp_dato, 'DD/MM/YYYY'), 'DD/MM/YYYY') dt_exp_dato, NULL re_data_fine_val, CASE WHEN codice_stato_var_citt \= 'ITA' THEN 'I' WHEN codice_stato_citt \= 'ITA' THEN 'I' WHEN (SELECT count(codistat) FROM sit_stati WHERE cie \= CASE WHEN codice_stato_var_citt IS NOT NULL THEN codice_stato_var_citt ELSE codice_stato_citt END) \= 1 THEN (SELECT codistat FROM sit_stati WHERE cie \= CASE WHEN codice_stato_var_citt IS NOT NULL THEN codice_stato_var_citt ELSE codice_stato_citt END) ELSE (SELECT codistat FROM sit_stati WHERE cie \= CASE WHEN codice_stato_var_citt IS NOT NULL THEN codice_stato_var_citt ELSE codice_stato_citt END AND nazione \= CASE WHEN descrizione_stato_var_citt IS NOT NULL THEN descrizione_stato_var_citt ELSE descrizione_stato_citt END) END nazionalita, CASE WHEN sigla_provincia_istat_nascita IS NOT NULL THEN sigla_provincia_istat_nascita ELSE codice_stato_nascita END cod_provincia1, CASE WHEN sigla_provincia_istat_emig IS NOT NULL THEN sigla_provincia_istat_emig ELSE codice_stato_emig END cod_provincia2, CASE WHEN sigla_provincia_istat_imm IS NOT NULL THEN sigla_provincia_istat_imm ELSE codice_stato_imm END cod_provincia3, CASE WHEN sigla_provincia_istat_nascita IS NOT NULL THEN sigla_provincia_istat_nascita ELSE codice_stato_nascita END sigla1, CASE WHEN sigla_provincia_istat_emig IS NOT NULL THEN sigla_provincia_istat_emig ELSE codice_stato_emig END sigla2, CASE WHEN sigla_provincia_istat_imm IS NOT NULL THEN sigla_provincia_istat_imm ELSE codice_stato_imm END sigla3, CASE WHEN codice_comune_istat_nascita IS NOT NULL THEN LPAD(codice_comune_istat_nascita,7,'0') ELSE (select id_orig from sit_comune where descrizione \= descrizione_localita_nascita and rownum \= 1) END cod_comune1, CASE WHEN codice_comune_istat_emig IS NOT NULL THEN LPAD(codice_comune_istat_emig,7,'0') WHEN descrizione_localita_emig IS NOT NULL THEN (select id_orig FROM sit_comune where descrizione \= descrizione_localita_emig and rownum \= 1) ELSE '0000000' END cod_comune2, CASE WHEN codice_comune_istat_imm IS NOT NULL THEN LPAD(codice_comune_istat_imm,7,'0') WHEN descrizione_localita_emig IS NOT NULL THEN (select id_orig FROM sit_comune where descrizione \= descrizione_localita_imm and rownum \= 1) ELSE '0000000' END cod_comune3, CASE WHEN nome_comune_nascita IS NOT NULL THEN nome_comune_nascita ELSE descrizione_localita_nascita END des_comune1, CASE WHEN nome_comune_emig IS NOT NULL THEN nome_comune_emig ELSE descrizione_localita_emig END des_comune2, CASE WHEN nome_comune_imm IS NOT NULL THEN nome_comune_imm ELSE descrizione_localita_imm END des_comune3, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN TO_CHAR (TO_NUMBER (p.codice_via)) ELSE NULL END codice_via, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN    TO_CHAR (TO_NUMBER (p.codice_via)) || '\#' || LPAD(numero,5,'0') || '\#' || lettera || '\#' || scala ELSE NULL END civico, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN LPAD(numero,5,'0') ELSE NULL END numero, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN lettera ELSE NULL END barrato, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN scala ELSE NULL END subbarrato, CASE WHEN nuovo_cognome IS NOT NULL THEN nuovo_cognome ELSE cognome END cognome, CASE WHEN nuovo_nome IS NOT NULL THEN nuovo_nome ELSE nome END nome, CASE WHEN nuovo_sesso IS NOT NULL THEN nuovo_sesso ELSE sesso END sesso, codice_fiscale codfisc, CASE WHEN (TO_NUMBER (motivo_iscrizione) >\= 1 AND TO_NUMBER (motivo_iscrizione) <\= 9) THEN 'A' WHEN TO_NUMBER (motivo_cancellazione) \= 1 THEN 'D' WHEN TO_NUMBER (motivo_cancellazione) \= 2 THEN 'E' WHEN TO_NUMBER (motivo_cancellazione) \= 3 THEN 'E' WHEN TO_NUMBER (motivo_cancellazione) \= 4 THEN 'I' WHEN TO_NUMBER (motivo_cancellazione) \= 5 THEN 'I' WHEN TO_NUMBER (motivo_cancellazione) \= 6 THEN 'R' WHEN motivo_iscrizione IS NOT NULL THEN 'ISCR-APR-' || motivo_iscrizione WHEN motivo_cancellazione IS NOT NULL THEN 'CANC-APR-' || motivo_cancellazione ELSE null END posiz_ana, LPAD (stato_civile, 5, '0') stato_civile, (select descrizione from sit_d_staciv where id_orig \= LPAD (stato_civile, 5, '0')) descrizione_stato_civile, CASE WHEN nuovo_cognome IS NOT NULL THEN nuovo_cognome ELSE cognome END || '/' || CASE WHEN nuovo_nome IS NOT NULL THEN nuovo_nome ELSE nome END des_persona, CASE WHEN (    (SELECT e.cod_istat FROM sit_ente e) \= p.codice_comune_istat_nascita AND p.data_iscrizione_apr IS NULL AND p.data_cancellazione_apr IS NULL ) THEN util.fchar_to_date (p.data_nascita, 'YYYY-MM-DD') ELSE util.fchar_to_date (p.data_iscrizione_apr, 'YYYY-MM-DD') END data_inizio_residenza, CASE WHEN (TO_NUMBER (motivo_iscrizione) >\= 3 AND TO_NUMBER (motivo_iscrizione) <\= 4) THEN util.fchar_to_date (data_iscrizione_apr, 'YYYY-MM-DD') ELSE null END data_imm, CASE WHEN (TO_NUMBER (motivo_cancellazione) >\= 2 AND TO_NUMBER (motivo_cancellazione) <\= 3) THEN util.fchar_to_date (p.data_cancellazione_apr, 'YYYY-MM-DD') ELSE null END data_emi, SUBSTR (codice_comune_istat_morte, 1, 3) id_orig_provincia_mor, LPAD(codice_comune_istat_morte,7,'0') id_orig_comune_mor, util.fchar_to_date (p.data_morte, 'YYYY-MM-DD') data_mor, util.fchar_to_date (p.data_nascita, 'YYYY-MM-DD') data_nascita, NULL id_orig_d_persona_madre, NULL id_orig_d_persona_padre, LPAD(TRIM(leading '0' from p.codice_famiglia),10,'0') id_orig_d_famiglia, NVL (util.fchar_to_date (NVL (p.data_origine_famiglia, p.data_decorrenza_appartenen_fam ), 'YYYY-MM-DD' ), SYSDATE ) dt_ini_val_dato_d_famiglia, util.fchar_to_date (p.data_cancellazione_apr, 'YYYY-MM-DD') DT_FINE_VAL_DATO_D_FAMIGLIA, '1' tipo_famiglia, NULL denominazione_famiglia, (SELECT id FROM sit_d_cod_parentela WHERE cod \= p.codice_relazione_parentela AND sesso like '%'||p.sesso||'%') relaz_par, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN util.fchar_to_date (p.data_decorrenza_indirizzo, 'YYYY-MM-DD' ) ELSE NULL END dt_ini_val_dato_indirizzo, util.fchar_to_date (p.data_cancellazione_apr, 'YYYY-MM-DD' ) dt_fine_val_dato_indirizzo, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN specie ELSE NULL END sedime, CASE WHEN codice_comune_istat_indirizzo \= ente.cod_istat THEN denominazione ELSE NULL END nome_via, CASE WHEN flag_validita_codice_fiscale \= 'S' THEN 'V' ELSE null END flag_codice_fiscale, CASE WHEN data_divorzio IS NOT NULL THEN '1' WHEN DATA_VAL_ANNUL_MATRIM IS NOT NULL THEN '1' WHEN matricola_anagrafica_coniuge IS NOT NULL THEN '0' ELSE '1' END flag_coniuge, codice_fiscale_coniuge, p.cognome_coniuge, p.nome_coniuge, util.fchar_to_date (p.data_nascita_coniuge, 'YYYY-MM-DD' ) data_nascita_coniuge, p.motivo_cancellazione as motivo_cancellazione_apr, util.fchar_to_date (p.data_cancellazione_apr, 'YYYY-MM-DD') data_cancellazione_apr, p.motivo_iscrizione as motivo_iscrizione_apr, util.fchar_to_date (p.data_iscrizione_apr, 'YYYY-MM-DD') data_iscrizione_apr, CASE WHEN (TO_NUMBER (motivo_iscrizione) >\= 1 AND TO_NUMBER (motivo_iscrizione) <\= 9 AND codice_comune_istat_indirizzo \= ente.cod_istat) THEN TO_CHAR (TO_NUMBER (p.codice_via)) || '\#' || LPAD (numero, 5, '0') || '\#'|| lettera || '\#'|| scala ELSE null END civico_famiglia, null INDIRIZZO_EMIGRAZIONE FROM re_sit_d_saia_1_0 p, sit_ente ente WHERE p.re_flag_elaborato \= 0 ORDER BY P.MATRICOLA_ANAGRAFICA_CONIUGE, p.data_ora_richiesta
