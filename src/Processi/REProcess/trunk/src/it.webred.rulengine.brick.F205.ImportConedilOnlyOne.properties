sql.DELETE_INFORM_IN_OO=DELETE sit_c_concessioni CC where PROVENIENZA \='I' AND EXISTS (SELECT 1 FROM SIT_C_CONCESSIONI C WHERE lpad(C.PROTOCOLLO_NUMERO,20,'0') \= lpad(CC.PROTOCOLLO_NUMERO,20,'0') and c.PROTOCOLLO_DATA \= CC.PROTOCOLLO_DATA AND C.PROVENIENZA \= 'OO')
sql.UPDATE_IMG_TO_OO=UPDATE SIT_C_CONCESSIONI_IMG IMG SET ID_EXT  \= (SELECT max(cc.id_ext) from sit_c_concessioni CC,  SIT_C_CONCESSIONI C where CC.PROVENIENZA \='OO' AND lpad(C.PROTOCOLLO_NUMERO,20,'0') \= lpad(CC.PROTOCOLLO_NUMERO,20,'0') and c.PROTOCOLLO_DATA \= CC.PROTOCOLLO_DATA AND C.PROVENIENZA \= 'I' AND C.ID_EXT \= IMG.ID_EXT ) where exists ( SELECT 1 from sit_c_concessioni CC,  SIT_C_CONCESSIONI C where CC.PROVENIENZA \='OO' AND lpad(C.PROTOCOLLO_NUMERO,20,'0') \= lpad(CC.PROTOCOLLO_NUMERO,20,'0') and c.PROTOCOLLO_DATA \= CC.PROTOCOLLO_DATA AND C.PROVENIENZA \= 'I' AND C.ID_EXT \= IMG.ID_EXT )
