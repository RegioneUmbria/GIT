<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:composition>
		<c:if test="#{empty contribuenteBean.numeroInterventiCarSociale or contribuenteBean.numeroInterventiCarSociale=='0'}" >
			<f:facet name="label">
				<h:outputText value="Cartella Sociale" />
			</f:facet>
			<rich:spacer height="20px" />
			<div style="height:60px;">
				<h:outputText value="DATI NON TROVATI" styleClass="titoloNero" style="font-weight: bold;" />
			</div>
		</c:if>
		<c:if test="#{not empty contribuenteBean.numeroInterventiCarSociale and contribuenteBean.numeroInterventiCarSociale!='0'}" >
			<f:facet name="label">
				<h:outputText value="Cartella Sociale" />
			</f:facet>
			<rich:panel>
				<f:facet name="header">ELENCO INTERVENTI</f:facet>
				<rich:dataTable width="100%"
			        	var="elem"
			        	value="#{contribuenteBean.listaInterventiCarSociale}"
			        	columnClasses="col" 
			        	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" 
						 rowClasses="#{contribuenteBean.carsocialeFonte.coloreJsp}">
					<rich:column style="text-align:left;">
						<f:facet name="header"><h:outputText value="Intervento" /></f:facet>
						<h:outputLabel value="#{elem.descrizione}" />
					</rich:column>	
					<rich:column>
						<f:facet name="header"><h:outputText value="Data Inizio" /></f:facet>
						<h:outputLabel value="#{elem.dtInizioValStr}" />
					</rich:column>	
					<rich:column>
						<f:facet name="header"><h:outputText value="Data Fine" /></f:facet>
						<h:outputLabel value="#{elem.dtFineValStr}" />
					</rich:column>
					<rich:column style="text-align:right;">
						<f:facet name="header"><h:outputText value="Importo Intervento" /></f:facet>
						<h:outputLabel value="#{elem.importoErogatoStr}" />
					</rich:column>		
					<rich:column style="text-align:left;">
						<f:facet name="header"><h:outputText value="Ente Erogante" /></f:facet>
						<h:outputLabel value="#{elem.descComuneErogante}" />
					</rich:column>
				</rich:dataTable>					
			</rich:panel>
		</c:if>
	</ui:composition>

</html>
