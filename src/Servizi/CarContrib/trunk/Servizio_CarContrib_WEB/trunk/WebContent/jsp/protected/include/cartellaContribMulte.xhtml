<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
	<c:if test="#{empty contribuenteBean.multeCarContrib.listaMulte}">
		<f:facet name="label">
			<h:outputText value="Multe" />
		</f:facet>
		<rich:spacer height="20px" />
		<div style="height: 60px;">
			<h:outputText value="DATI NON TROVATI" styleClass="titoloNero"
				style="font-weight: bold" />
		</div>
	</c:if>
	<c:if
		test="#{not empty contribuenteBean.multeCarContrib.listaMulte}">
		<f:facet name="label">
			<h:outputText value="Multe" />
		</f:facet>
		<div>
			<h:panelGrid columns="1" width="100%">
				<h:outputText value="#{contribuenteBean.multeFonte.strDataAgg}"/>
				<h:outputText value="#{contribuenteBean.multeFonte.nota}"/>
			</h:panelGrid>
		</div>	
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="DATI ANAGRAFICI DICHIARATI" />
			</f:facet>
			<table border="0" style="width: 100%" cellspacing="1" class="#{contribuenteBean.multeFonte.coloreJsp}">
				<tbody>
					<tr>
						<td style="width: 30%;"><h:outputText value="Denominazione"
								styleClass="labelDesc" /></td>
						<td><span class="labelOutPut"><h:outputText
									value="#{contribuenteBean.multeCarContrib.denominazione}" /></span>
						</td>
					</tr>
		           	<tr>
		           		<td>
		           			<h:outputText value="Indirizzo" styleClass="labelDesc" />
		           		</td>
		           		<td>
		           			<span class="labelOutPut"><h:outputText value="#{contribuenteBean.multeCarContrib.indirizzo}" /></span>
		           		</td>
		           	</tr>
		           	<tr>
		           		<td>
		           			<h:outputText value="Codice fiscale" styleClass="labelDesc" />
		           		</td>
		           		<td>
		           			<span class="labelOutPut"><h:outputText value="#{contribuenteBean.multeCarContrib.codFiscale}" /></span>
		           		</td>
		           	</tr>
		           	<tr>
		           		<td>
		           			<h:outputText value="Comune Residenza" styleClass="labelDesc" />
		           		</td>
		           		<td>
		           			<span class="labelOutPut"><h:outputText value="#{contribuenteBean.multeCarContrib.comune}" /></span>
		           		</td>
		           	</tr>
				</tbody>
			</table>
		</rich:panel>
		<rich:spacer height="10px" />

		<rich:dataTable width="100%" var="row"
			value="#{contribuenteBean.multeCarContrib.listaMulte}"
			columnClasses="col"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" 
			rowClasses="#{contribuenteBean.multeFonte.coloreJsp}">
			<f:facet name="header">
				<h:outputText value="DATI MULTA" style="float: left;"/>
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Verbale Nr." />
				</f:facet>
				<h:outputText value="#{row.nrVerbale}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{row.dataMultaFormatted}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Importo" />
				</f:facet>
				<h:outputText value="#{row.importoMulta}">
					<f:convertNumber currencyCode="EUR" type="currency" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Importo dovuto" />
				</f:facet>
				<h:outputText value="#{row.importoDovuto}">
					<f:convertNumber currencyCode="EUR" type="currency" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Importo pagato" />
				</f:facet>
				<h:outputText value="#{row.importoPagato}">
					<f:convertNumber currencyCode="EUR" type="currency" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data pagamento" />
				</f:facet>
				<h:outputText value="#{row.dtPagamentoFormatted}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data scadenza" title="Data scadenza pagamento"/>
				</f:facet>
				<h:outputText value="#{row.dtScadenzaPagamFormatted}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Luogo" />
				</f:facet>
				<h:outputText value="#{row.luogoInfrazione}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Targa" />
				</f:facet>
				<h:outputText value="#{row.targa}"/>
			</rich:column>
		</rich:dataTable>
	</c:if>
</ui:composition>
</html>
