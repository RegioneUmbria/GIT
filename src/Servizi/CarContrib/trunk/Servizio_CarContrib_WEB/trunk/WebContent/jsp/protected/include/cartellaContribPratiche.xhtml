<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
	<c:if test="#{empty contribuenteBean.pratichePortaleCarContrib.listaPratiche}">
		<f:facet name="label">
			<h:outputText value="Pratiche Portale" />
		</f:facet>
		<rich:spacer height="20px" />
		<div style="height: 60px;">
			<h:outputText value="DATI NON TROVATI" styleClass="titoloNero"
				style="font-weight: bold" />
		</div>
	</c:if>
	<c:if
		test="#{not empty contribuenteBean.pratichePortaleCarContrib.listaPratiche}">
		<f:facet name="label">
			<h:outputText value="Pratiche Portale" />
		</f:facet>
		<div>
			<h:panelGrid columns="1" width="100%">
					<h:outputText value="#{contribuenteBean.praticheFonte.strDataAgg}"/>
					<h:outputText value="#{contribuenteBean.praticheFonte.nota}"/>
			</h:panelGrid>
		</div>		
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="DATI ANAGRAFICI DICHIARATI" />
			</f:facet>
			<table border="0" style="width: 100%" cellspacing="1" class="#{contribuenteBean.praticheFonte.coloreJsp}">
				<tbody>
					<tr>
						<td style="width: 30%;"><h:outputText value="Denominazione"
								styleClass="labelDesc" /></td>
						<td><span class="labelOutPut"><h:outputText
									value="#{contribuenteBean.pratichePortaleCarContrib.anagrafica.cognome} #{contribuenteBean.pratichePortaleCarContrib.anagrafica.nome}" /></span>
						</td>
					</tr>
		           	<tr>
		           		<td>
		           			<h:outputText value="Indirizzo" styleClass="labelDesc" />
		           		</td>
		           		<td>
		           			<span class="labelOutPut"><h:outputText value="#{contribuenteBean.pratichePortaleCarContrib.anagrafica.viaResidenza}" /></span>
		           		</td>
		           	</tr>
		           	<tr>
		           		<td>
		           			<h:outputText value="Codice fiscale" styleClass="labelDesc" />
		           		</td>
		           		<td>
		           			<span class="labelOutPut"><h:outputText value="#{contribuenteBean.pratichePortaleCarContrib.anagrafica.codiceFiscale}" /></span>
		           		</td>
		           	</tr>
		           	<tr>
		           		<td>
		           			<h:outputText value="Comune Residenza" styleClass="labelDesc" />
		           		</td>
		           		<td>
		           			<span class="labelOutPut"><h:outputText value="#{contribuenteBean.pratichePortaleCarContrib.anagrafica.comuneResidenza}" /></span>
		           		</td>
		           	</tr>
				</tbody>
			</table>
		</rich:panel>
		<rich:spacer height="10px" />

		<rich:dataTable width="100%" var="row"
			value="#{contribuenteBean.pratichePortaleCarContrib.listaPratiche}"
			columnClasses="col"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" 
			rowClasses="#{contribuenteBean.praticheFonte.coloreJsp}">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column
						colspan="4">
						<h:outputText value="DATI PRATICA" />
					</rich:column>

					<rich:column colspan="3">
						<h:outputText value="RICHIEDENTE" />
					</rich:column>
					
					<rich:column colspan="3">
						<h:outputText value="FRUITORE" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Tipo" />
				</f:facet>
				<h:outputText value="#{row.pratica.tipoServizio}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Sottotipo" />
				</f:facet>
				<h:outputText value="#{row.pratica.sottoTipoServizio}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{row.pratica.dataCreazione}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Stato" />
				</f:facet>
				<h:outputText value="#{row.pratica.nomeStato}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{row.richiedente.nome}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cognome" />
				</f:facet>
				<h:outputText value="#{row.richiedente.cognome}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cod.fiscale"/>
				</f:facet>
				<h:outputText value="#{row.richiedente.codiceFiscale}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{row.fruitore.nome}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cognome" />
				</f:facet>
				<h:outputText value="#{row.fruitore.cognome}"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cod.fiscale" />
				</f:facet>
				<h:outputText value="#{row.fruitore.codiceFiscale}"/>
			</rich:column>
		</rich:dataTable>
	</c:if>
</ui:composition>
</html>
