<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">
	
<head>
	<title>Gestione prepagato</title>
	<link rel="stylesheet" type="text/css"
	href="${facesContext.externalContext.requestContextPath}/css/style.css" />
	<script type="text/javascript" src="/fasfab/jsp/js/mappa.js" />
</head>
<body> 
	<div id="divHeader">
		<h:panelGrid style="text-align: center; border: 1px solid #C0C0C0; border-bottom:0" cellpadding="0" cellspacing="0" bgcolor="white" width="100%"> 
				<h:graphicImage value="/images/gestprep.png"/>
		</h:panelGrid>
	</div>
	<div id="menu">
		<h:form id="menuForm">
			<rich:toolBar>
				<rich:dropDownMenu value="Anagrafica">
					<f:facet name="label">Anagrafica</f:facet>
					<rich:menuItem value="Lista" action="#{menuBean.doAnagList}" />
					<rich:menuItem value="Crea nuova..." action="#{menuBean.doAnagCreate}" />
				</rich:dropDownMenu>

				<rich:dropDownMenu value="Visure">
					<f:facet name="label">Visure</f:facet>
					<rich:menuItem value="Lista" action="#{menuBean.doVisuraList}" />
				</rich:dropDownMenu>
				
				<rich:dropDownMenu value="Operazioni">
					<f:facet name="label">Operazioni</f:facet>
					<rich:menuItem value="Lista" action="#{menuBean.doOperazioneList}" />
				</rich:dropDownMenu>				
			
			</rich:toolBar>
		</h:form>
	</div>
	
	<a4j:include id="userPage" viewId="/jsp/protected/user/user.xhtml" />
	
	<rich:spacer height="8px"></rich:spacer>
	
	<div>
		<a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:250, top:100})"
			onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')">
		</a4j:status>
		<rich:modalPanel id="ajaxLoadingModalBox" minHeight="100"
			minWidth="450" height="100" width="250" zindex="2000">
			<f:facet name="header">
				<h:outputText value="Richiesta in corso"></h:outputText>
			</f:facet>
			<center>
				<h:panelGrid columns="1">
					<table style="text-align:center">
						<tr>
							<td><h:outputText value="Attendere prego" style="font-size:15px;" /></td>
						</tr>
						<tr>
							<td><h:graphicImage value="/images/wait.gif" /></td>
						</tr>
		     		</table>
				</h:panelGrid>
			</center>
		</rich:modalPanel>
	</div>
	<div id="content">
		<ui:insert name="content">Benvenuto</ui:insert>
	</div>
</body>
</html>
