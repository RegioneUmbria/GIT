<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">     

	<ui:composition template="/jsp/protected/layout/layout.xhtml">
		<ui:define name="content">
			<h:form>
			
			<rich:messages passedLabel="Operazione completata" 
									   layout="list" >
		                      <f:facet name="infoMarker">
		                           <h:graphicImage  value="/images/passed.gif" />
		                      </f:facet>
		                      <f:facet name="errorMarker">
		                            <h:graphicImage value="/images/error.gif" />   
		                      </f:facet>
		      </rich:messages>			
			   <rich:panel>
			     <f:facet name="header">Creazione nuova anagrafica</f:facet>
				<h:panelGrid columns="4">
					<h:outputLabel value="Nome" />
					<h:inputText value="#{anagraficaBean.soggetto.nome}" />

					<h:outputLabel value="Cognome" />
					<h:inputText value="#{anagraficaBean.soggetto.cognome}" />

					<h:outputLabel value="Codice fiscale" />
					<h:inputText value="#{anagraficaBean.soggetto.codFis}" />

					<h:outputLabel value="Data nascita" />
					<rich:calendar value="#{anagraficaBean.soggetto.dtNas}"
											   enableManualInput="true"
											   datePattern="dd/MM/yyyy"
											   timeZone="#{anagraficaBean.timeZone}"/>

					<h:outputLabel value="Qualifica" />
					<h:selectOneMenu value="#{anagraficaBean.soggetto.idQualifica}">
						<f:selectItems value="#{qualificaBean.qualificaItemList}" />
					</h:selectOneMenu>

					<h:panelGroup />
					<h:panelGroup />
																					   
					<h:outputLabel value="Denominazione" />
					<h:inputText value="#{anagraficaBean.soggetto.denomSoc}" />

					<h:outputLabel value="P. Iva" />
					<h:inputText value="#{anagraficaBean.soggetto.parIva}" />

				</h:panelGrid>
				
				<h:commandButton value="Salva" action="#{anagraficaBean.doSave}"/>
				</rich:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
