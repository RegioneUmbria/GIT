<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:webred="http://java.sun.com/jsf/composite/webred">

<h:head>
	<title>Dati chiusura</title>
</h:head>
<h:body>
	<composite:interface componentType="pnlDatChi">
		<composite:attribute name="iDatiChi"
			type="it.webred.cs.jsf.interfaces.IDatiChi" />
		<composite:attribute name="styleClass" />
	</composite:interface>
	<composite:implementation>
	
		<style type="text/css">
			.datalist-noborder .ui-widget-content {
				border: none;
			}
		</style>
	
		<p:panel id="pnlDatChi" header="Dati chiusura"
			styleClass="#{cc.attrs.styleClass}">

			<table border="0">
				<tr>
					<td><h:outputText
							value="Data effettiva chiusura:" /></td>
					<td><webred:pnlData id="dataEffChi"
							dataValue="#{cc.attrs.iDatiChi.datiChiBean.dataEffettivaChiusura}"
							dataPattern="dd/MM/yyyy"
							dataValMes="Data effettiva chiusura non valida"
							dataConMes="Data effettiva chiusura non valida"
							dataPatternLabel="(gg/mm/aaaa)" /></td>
				</tr>
			</table>
		</p:panel>
	</composite:implementation>
</h:body>

</html>
