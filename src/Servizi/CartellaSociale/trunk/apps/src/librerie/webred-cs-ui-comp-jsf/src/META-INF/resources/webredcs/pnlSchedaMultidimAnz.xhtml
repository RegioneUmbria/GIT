<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite">
      
	<h:head>
		<title>Gestione Schede valutazione multidimensionali</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlSchedaMultidimAnz">
			<composite:attribute name="iSchedaMultidimAnz" type="it.webred.cs.jsf.interfaces.ISchedaMultidimAnz" required="true"/>
			<composite:attribute name="listaIsee" required="false"/>
		</composite:interface>
		<composite:implementation xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs">
			
			<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
				<p:commandButton action="#{cc.attrs.iSchedaMultidimAnz.setNewSchedaMultidimAnz}" 
					rendered="#{cc.attrs.iSchedaMultidimAnz.newSchedaMultidimAnzRendered}"
					disabled="#{cc.attrs.iSchedaMultidimAnz.readOnly}" 
					oncomplete="PF('schedaMultidimAnzDialog').show()" icon="ui-icon-document-b"
					title="Dettaglio Schede Valutazione Multidimensionali" value="Nuovo" 
					update=":#{p:component('schedaMultidimAnzDialog')}" process="@this">
				</p:commandButton>
				<p:spacer height="2"/>
			</h:panelGrid>
			
			<p:dataTable id="schedaMultidimAnz" var="scheda"
				value="#{cc.attrs.iSchedaMultidimAnz.listaSchedeMultidims}"
				rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
		
				<p:column headerText="Descrizione">
					<h:outputText value="#{scheda.descrizioneScheda}" />
				</p:column>
				<p:column headerText="Data Valutazione">
					<h:outputLabel value="#{scheda.dataValutazione}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy"
							timeZone="Europe/Berlin" />
					</h:outputLabel>
				</p:column>
				<p:column headerText="Operatore">
					<h:outputText
						value="#{scheda.csDDiario.csOOperatoreSettore.csOOperatore.denominazione}" />
				</p:column>
		
				<p:column headerText="" style="text-align: center" width="300px;">
					<table border="0" width="100%">
						<tr><td style="border: 0; padding: 0;">
							<p:commandButton update="@form" process="@this" value="Scheda Barthel"
								oncomplete="PF('schedaBarthelDialog').show()"
								icon="ui-icon-search">
								<f:setPropertyActionListener value="#{scheda}"
									target="#{cc.attrs.iSchedaMultidimAnz.onViewBarthel}" />
							</p:commandButton>
						</td>
						<td style="border: 0; padding: 0;"><p:spacer width="5"/></td>
						<td style="border: 0; padding: 0;">
							<p:commandButton update="@form" process="@this"
								oncomplete="PF('schedaMultidimAnzDialog').show()"
								icon="ui-icon-search" value="Scheda Multidim.">
								<f:setPropertyActionListener value="#{scheda}"
									target="#{cc.attrs.iSchedaMultidimAnz.selectedSchedaMultidimAnz}" />
							</p:commandButton>
						</td></tr>
					</table>
				</p:column>
			</p:dataTable>
				
			<!-- INIZIO SCHEDA VALUTAZIONE DIALOG -->
			<p:dialog id="schedaMultidimAnzDialog" widgetVar="schedaMultidimAnzDialog" styleClass="fascCartellaUtenteDialog"
				header="Dettaglio Schede Valutazione Multidimensionali" modal="true" 
				width="90%" dynamic="true">
				<p:tabView id="tabView" style="padding:0;" orientation="top" scrollable="true" effect="fade">
					<p:tab id="datiGenerali" title="Dati Generali">
						<p:scrollPanel mode="native" style="height: 550px;">
						<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<p:outputLabel for="descrizioneScheda" value="Descrizione:" />
									<p:inputTextarea cols="55" id="descrizioneScheda" widgetVar="descrizioneScheda" value="#{cc.attrs.iSchedaMultidimAnz.descrizioneScheda}" required="true" requiredMessage="Immettere una descrizione" style="width:100%" />
								</p:column>
								<p:column>
									<p:outputLabel for="dataValutazione" value="Data Valutazione:" />
									<p:calendar id="dataValutazione" value="#{cc.attrs.iSchedaMultidimAnz.dataValutazione}" pattern="dd-MM-yyyy" mask="true" required="true" requiredMessage="Immettere una data" style="width:100%" />
								</p:column>
							</p:row>
						</p:panelGrid>
												
						<h:panelGrid columns="1">
							<p:spacer height="20"/>
							<h:outputText value="Dove si trova la persona al momento della valutazione" style="font-weight: bold;"/>	
							<p:spacer height="10"/>
						</h:panelGrid>
						<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<p:outputLabel for="momValTipo" value="Tipo" styleClass="outputSpace"/>
									<p:selectOneMenu id="momValTipo" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.momValTipo}" style="width:200px">
										<f:selectItem itemLabel="Scegli" itemValue="" />
										<f:selectItem itemLabel="Ospedale" itemValue="osp" />
										<f:selectItem itemLabel="Riabilitazione" itemValue="riab" />
										<f:selectItem itemLabel="Ricovero in RSA" itemValue="ricRSA" />
										<f:selectItem itemLabel="Struttura Psichiatrica" itemValue="psic" />
										<f:selectItem itemLabel="Altra struttura" itemValue="altra" />
									 </p:selectOneMenu>
								</p:column>
								<p:column>
									<p:outputLabel for="momValLuogo" value="Luogo:" styleClass="outputSpace"/>
									<p:inputText id="momValLuogo" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.momValLuogo}" />
								</p:column>
								<p:column>
									<p:outputLabel for="momValReferente" value="Referente:" styleClass="outputSpace"/>
									<p:inputText id="momValReferente" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.momValRef}" />
								</p:column>
								<p:column>
									<p:outputLabel for="momValTelefono" value="Telefono:" styleClass="outputSpace"/>
									<p:inputText id="momValTelefono" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.momValTel}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						</p:scrollPanel>
					</p:tab>
					<p:tab id="reteFam" title="Rete Familiare">
						<p:scrollPanel mode="native" style="height: 550px;">
							<h:panelGrid columns="1">
								<h:outputText value="Rete Familiare *" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
							<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
								<p:row>
									<p:column colspan="2">
										<p:selectBooleanCheckbox id="viveConiuge" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.viveConiuge}" label="Vive con il coniuge" />
										<p:outputLabel for="viveConiuge" value="Vive con il coniuge" styleClass="outputSpace" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox id="viveFigli" label="Vive con i figli" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.viveFigli}" widgetVar="viveFigli" />
										<p:outputLabel value="Vive con i figli" for="viveFigli" styleClass="outputSpace" />
										
										<p:graphicImage id="infoViveFigli" onclick="infoViveFigli.show()" value="/images/info.png" style="cursor:pointer" width="16" title="Info vive con i figli"/>
										<p:overlayPanel for="infoViveFigli" widgetVar="infoViveFigli" dynamic="true" hideEvent="mousedown" dismissable="false" showCloseIcon="true">
	                						<h:outputText value="Vive con i figli nella propria abitazione o presso l'abitazione dei figli." />
	                					</p:overlayPanel>
									</p:column>
									<p:column>
										<p:outputLabel for="daQuandoViveFigli" widgetVar="viveFigliQuando" value="Da quando?" styleClass="outputSpace" />
										
										<p:calendar id="daQuandoViveFigli" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.daQuandoViveFigli}" pattern="dd/MM/yyyy"  mask="true" />
										<p:outputLabel for="daQuandoViveFigli" value="(gg/mm/aaaa)" styleClass="outputSpace" />
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.viveFamiliari}" label="Vive con i familiari" />
										<p:outputLabel  value="Vive con i familiari" styleClass="outputSpace"/>
										
										<p:graphicImage id="infoViveFamiliari" onclick="infoViveFamiliari.show()" value="/images/info.png" style="cursor:pointer" width="16" title="Info vive con i familiari"/>
										<p:overlayPanel for="infoViveFamiliari" widgetVar="infoViveFamiliari" dynamic="true" hideEvent="mousedown" dismissable="false" showCloseIcon="true">
	                						<h:outputText value="Vive con familiari o conoscenti, nella propria abitazione o presso l'abitazione di loro." />
	                					</p:overlayPanel>
									</p:column>
									<p:column>
										<p:outputLabel for="daQuandoViveFamiliari" value="Da quando?" styleClass="outputSpace" />
										
										<p:calendar id="daQuandoViveFamiliari" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.daQuandoViveFamiliari}" pattern="dd/MM/yyyy" mask="true" />
										<p:outputLabel for="daQuandoViveFamiliari" value="(gg/mm/aaaa)" styleClass="outputSpace"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.viveSolo}" label="Vive solo" />
										<p:outputLabel  value="Vive solo" styleClass="outputSpace"/>
										
										<p:graphicImage id="infoViveSolo" onclick="infoViveSolo.show()" value="/images/info.png" style="cursor:pointer" width="16" title="Info vive da solo"/>
										<p:overlayPanel for="infoViveSolo" widgetVar="infoViveSolo" dynamic="true" hideEvent="mousedown" dismissable="false" showCloseIcon="true">
	                						<h:outputText value="Vive con familiari nella propria abitazione." />
	                					</p:overlayPanel>
									</p:column>
									<p:column>
										<p:outputLabel  for="daQuandoViveSolo" value="Da quando?"  styleClass="outputSpace"/>
										
										<p:calendar id="daQuandoViveSolo" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.daQuandoViveSolo}" pattern="dd/MM/yyyy" mask="true" />
										<p:outputLabel for="daQuandoViveSolo" value="(gg/mm/aaaa)" styleClass="outputSpace"/>
									</p:column>
								</p:row>
								<p:row>
									<p:column>
										<p:selectBooleanCheckbox id="viveAltri" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.viveAltri}" label="Vive con gli altri" />
										<p:outputLabel for="viveAltri" value="Vive con gli altri" styleClass="outputSpace"/>
									</p:column>
									<p:column>
										<p:outputLabel for="specificare" value="Specificare" styleClass="outputSpace"/>
										<p:inputText id="specificare" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.specificare}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						
							<h:panelGrid columns="1">
								<p:spacer height="20"/>
								<h:outputText value="Famiglia anagrafica" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
							<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
								<p:commandButton value="Apri Anagrafica Corrente" disabled="#{!cc.attrs.iSchedaMultidimAnz.apriAnaConvButton}" action="#{cc.attrs.iSchedaMultidimAnz.loadAnagConv}"  
									oncomplete="PF('famAnaCorrDialog').show()" onstart="famAnaConv.unselectAllRows();" update=":#{p:component('famAnaCorrDialog')}" />
								<p:spacer height="5"/>									
							</h:panelGrid>	
													
							<p:dataTable id="famAnaConv" widgetVar="famAnaConv" styleClass="tableNoBg" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.famAnaConvs}" selection="#{cc.attrs.iSchedaMultidimAnz.selectedfamAnaConvs}" rowKey="#{famAnaConv.id}" var="famAnaConv">
						        <p:ajax event="rowSelectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
								<p:ajax event="rowUnselectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
						        <p:ajax event="rowSelect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
								<p:ajax event="rowUnselect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaConv}" update=":#{p:component('famAnaConv')}" />
						        
						        <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
	        
						        <p:column headerText="Cognome">
						            <h:outputText value="#{famAnaConv.cognome}" />
						        </p:column>
						 
						        <p:column headerText="Nome">
						            <h:outputText value="#{famAnaConv.nome}" />
						        </p:column>
						 
						        <p:column headerText="Indirizzo">
						            <h:outputText value="#{famAnaConv.indirizzo}" />
						        </p:column>
						 
						        <p:column headerText="Città">
						            <h:outputText value="#{famAnaConv.citta}" />
						        </p:column>
						        
						        <p:column headerText="Parentela">
						            <h:outputText value="#{famAnaConv.parentela}" />
						        </p:column>
						        
						        <p:column headerText="Telefono">
						            <h:outputText value="#{famAnaConv.telefono}" />
						        </p:column>
						        
						        <p:column headerText="Disponibilità">
						            <h:outputText value="#{famAnaConv.disponibilita}" />
						        </p:column>
						        
						        <f:facet name="footer">
									<p:commandButton action="#{cc.attrs.iSchedaMultidimAnz.removeAnaConv}" disabled="#{cc.attrs.iSchedaMultidimAnz.removeAnaConvButton}" update=":#{p:component('famAnaConv')}" value="Rimuovi" />
								</f:facet>
						    </p:dataTable>
						
							<h:panelGrid columns="1">
								<p:spacer height="20"/>
								<h:outputText value="Relazioni con altri familiari/parenti non conviventi" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
						
							<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
								<p:row>
									<p:column>									
										<p:outputLabel for="nFigli" value="N° figli" styleClass="outputSpace" />
										<p:spinner id="nFigli" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.nFigli}" min="0" max="31"/>
									</p:column>
									<p:column>									
										<p:outputLabel for="nFiglie" value="N° figlie" styleClass="outputSpace" />
										<p:spinner id="nFiglie" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.nFiglie}" min="0" max="32"/>
									</p:column>
									<p:column>									
										<p:outputLabel for="nSorelle" value="N° sorelle" styleClass="outputSpace" />
										<p:spinner id="nSorelle" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.nSorelle}" min="0" max="33"/>
									</p:column>
									<p:column>									
										<p:outputLabel for="nFratelli" value="N° fratelli" styleClass="outputSpace" />
										<p:spinner id="nFratelli" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.nFratelli}" min="0" max="34"/>
									</p:column>
								</p:row>
							</p:panelGrid>
							
							<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
								<p:commandButton value="Apri Anagrafica Corrente" action="#{cc.attrs.iSchedaMultidimAnz.loadAnagNonConv}" oncomplete="PF('famAnaCorrDialog').show()"
									disabled="#{!cc.attrs.iSchedaMultidimAnz.apriAnaNonConvButton}" onstart="famAnaNonConv.unselectAllRows();" update=":#{p:component('famAnaCorrDialog')}" />
								<p:spacer height="5"/>
							</h:panelGrid>
	
							<p:dataTable id="famAnaNonConv" widgetVar="famAnaNonConv" styleClass="tableNoBg" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.famAnaNonConvs}"
								selection="#{cc.attrs.iSchedaMultidimAnz.selectedfamAnaNonConvs}" rowKey="#{famAnaNonConv.id}" var="famAnaNonConv">
								<p:ajax event="rowSelectCheckbox"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
								<p:ajax event="rowUnselectCheckbox"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
								<p:ajax event="rowSelect"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
								<p:ajax event="rowUnselect"
									listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaNonConv}"
									update=":#{p:component('famAnaNonConv')}" />
		
								<p:column selectionMode="multiple"
									style="width:2%;text-align:center" />
		
								<p:column headerText="Cognome">
									<h:outputText value="#{famAnaNonConv.cognome}" />
								</p:column>
		
								<p:column headerText="Nome">
									<h:outputText value="#{famAnaNonConv.nome}" />
								</p:column>
		
								<p:column headerText="Indirizzo">
									<h:outputText value="#{famAnaNonConv.indirizzo}" />
								</p:column>
		
								<p:column headerText="Città">
									<h:outputText value="#{famAnaNonConv.citta}" />
								</p:column>
		
								<p:column headerText="Parentela">
									<h:outputText value="#{famAnaNonConv.parentela}" />
								</p:column>
		
								<p:column headerText="Telefono">
									<h:outputText value="#{famAnaNonConv.telefono}" />
								</p:column>
		
								<p:column headerText="Disponibilità">
									<h:outputText value="#{famAnaNonConv.disponibilita}" />
								</p:column>
		
								<f:facet name="footer">
									<p:commandButton
										action="#{cc.attrs.iSchedaMultidimAnz.removeAnaNonConv}"
										disabled="#{cc.attrs.iSchedaMultidimAnz.removeAnaNonConvButton}"
										update=":#{p:component('famAnaNonConv')}" value="Rimuovi" />
								</f:facet>
							</p:dataTable>
						
							<h:panelGrid columns="1">
								<p:spacer height="20"/>
								<h:outputText value="Sintesi valutazione rete familiare *" style="font-weight: bold;"/>	
								<p:spacer height="10"/>
							</h:panelGrid>
						
							<p:outputLabel for="valFam" value="Grave - Insufficiente - limitata - Buona" styleClass="outputSpace" />
							
							<p:graphicImage id="infoValFam" onclick="infoValFam.show()" value="/images/info.png" style="cursor:pointer" width="16" title="Info valutazione rete familiare"/>
							<p:overlayPanel for="infoValFam" widgetVar="infoValFam" dynamic="true" hideEvent="mousedown" dismissable="false" showCloseIcon="true">
								<h:outputText escape="false" value="#{cc.attrs.iSchedaMultidimAnz.infoValFam}" />
							</p:overlayPanel>
	
							<p:rating id="valFam" styleClass="valFamRating" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.valFamRating}" stars="4" cancel="false" />
							<p:spacer height="20"/>
						</p:scrollPanel>
					</p:tab>
					<p:tab id="reteSoc" title="Rete Sociale">
						<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<h:panelGrid columns="1">
										<h:outputText value="Relazioni con altri soggetti *" style="font-weight: bold;"/>	
										<p:spacer height="10"/>
									</h:panelGrid>
									<p:outputLabel for="relAltriSogg" value="Esistenza supporto non familiare presente?" styleClass="outputSpace" />
									
									<p:selectOneButton id="relAltriSogg" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.relAltriSogg}">
								        <f:selectItem itemLabel="Si" itemValue="si" />
								        <f:selectItem itemLabel="No" itemValue="no" />
								        <f:selectItem itemLabel="Non Rilevato" itemValue="nonValutato" />
								    </p:selectOneButton>
								</p:column>
								<p:column>
									<h:panelGrid columns="1">
										<h:outputText value="Relazioni con altri soggetti Retribuiti *" style="font-weight: bold;"/>	
										<p:spacer height="10"/>
									</h:panelGrid>
									<p:outputLabel for="relAltriSoggRetr" value="Esistenza supporto retribuito presente?" styleClass="outputSpace" />
									
									<p:selectOneButton id="relAltriSoggRetr" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.relAltriSoggRetr}">
								        <f:selectItem itemLabel="Si" itemValue="si" />
								        <f:selectItem itemLabel="No" itemValue="no" />
								        <f:selectItem itemLabel="Non Rilavato" itemValue="nonValutato" />
								    </p:selectOneButton>
								</p:column>
							</p:row>
							<p:spacer height="15" />
							<p:row>
								<p:column colspan="2">
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
										<p:commandButton value="Apri Anagrafica Corrente" disabled="#{!cc.attrs.iSchedaMultidimAnz.apriAltrifamButton}" action="#{cc.attrs.iSchedaMultidimAnz.loadAnagAltri}"  
											oncomplete="PF('famAnaCorrDialog').show()" onstart="famAnaAltri.unselectAllRows();" update=":#{p:component('famAnaCorrDialog')}" />				
										<p:spacer height="5"/>
									</h:panelGrid>

								<p:column>
									<p:outputLabel for="iseeRipa" value="ISEE riparametrata:" styleClass="outputSpace" />
									<p:inputText id="iseeRipa" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.iseeRipa}" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<br/>
						
						<p:dataTable var="rowIsee" rowIndexVar="rowKeyIsee" emptyMessage="Nessun elemento presente"
							value="#{cc.attrs.listaIsee}">
							
							<f:facet name="header">
				            	Elenco ISEE
				        	</f:facet>
							
							<p:column headerText="Anno">	
								<h:outputText value="#{rowIsee.annoRif}"/>
							</p:column>
							
							<p:column headerText="ISEE">	
								<h:outputText value="&euro; #{rowIsee.isee}"/>
							</p:column>
							
							<p:column headerText="Data">	
								<h:outputText value="#{rowIsee.dataIsee}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
						</p:dataTable>
						
						<h:panelGrid columns="1">
							<p:spacer height="20"/>
							<h:outputText value="Valutazione Economica" style="font-weight: bold;"/>	
							<p:spacer height="10"/>
						</h:panelGrid>
						
						<p:panelGrid cellpadding="10" width="100%" styleClass="tableNoBg">
							<p:row>
								<p:column>
									<p:outputLabel for="valEconRating" value="Insufficiente - Sufficiente - Buona" styleClass="outputSpace" />
									                					
									<p:rating id="valEconRating" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.valEconRating}" styleClass="valEconRating" stars="3" cancel="false" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:tab>
					<p:tab id="mapRis" title="Mappe Risorse">
						<table class="ui-selectmanycheckbox ui-widget mapRis" style="width: 100%">
							<tbody>
								<tr>
									<td>
									</td>
									<td>
										<table style="width:100%; text-align:center;" class="ui-selectmanycheckbox ui-widget mapRisTop">
											<tbody>
												<tr>
													<ui:repeat var="dachi" value="#{cc.attrs.iSchedaMultidimAnz.dachis}">
														<td><div style="width:50px">#{dachi}</div></td>
														<td><p:spacer width="17" height="18" /></td>
													</ui:repeat>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
								<tr>
									<td>
										<table style="width:100%" class="ui-selectmanycheckbox ui-widget mapRisleft">
											<tbody>
												<ui:repeat var="prestazioni" value="#{cc.attrs.iSchedaMultidimAnz.prestazionis}">
													<tr>
														<td><div style="height:18px">#{prestazioni}</div></td>
													</tr>
												</ui:repeat>
											</tbody>
										</table>
									</td>
									<td>
										<p:selectManyCheckbox style="width:100%; text-align:center;" value="#{cc.attrs.iSchedaMultidimAnz.schedaMultidimBean.prestazioniDachis}" styleClass="mapRisCenter" layout="grid" columns="7">
								            <f:selectItems value="#{cc.attrs.iSchedaMultidimAnz.prestDachis}"/>
								        </p:selectManyCheckbox>
									</td>
								</tr>
							</tbody>
						</table>
					</p:tab>
				</p:tabView>
			
				<table width="100%">
					<tbody>
						<tr>
							<td align="right">
								<p:commandButton value="Salva" update=":#{p:component('schedaMultidimAnz')}"
									action="#{cc.attrs.iSchedaMultidimAnz.saveSchedaMultidimAnzDialog}"
									oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; args.saved) PF('schedaMultidimAnzDialog').hide()" 
									disabled="#{cc.attrs.iSchedaMultidimAnz.readOnly}" />
							</td>
						</tr>
					</tbody>
				</table>
			</p:dialog>
			<!-- FINE SCHEDA VALUTAZIONE DIALOG -->
			
			<!-- INIZIO ANAGRAFICA CORRENTE DIALOG -->
			<p:dialog id="famAnaCorrDialog" widgetVar="famAnaCorrDialog" styleClass="anagCorrente" header="Anagrafica Corrente"
	   			modal="false" maximizable="true" draggable="true" resizable="true">
	   			
		    	<p:dataTable id="famAnaCorr" styleClass="tableNoBg" value="#{cc.attrs.iSchedaMultidimAnz.famComponentes}" selection="#{cc.attrs.iSchedaMultidimAnz.selectedFamComponentes}" rowKey="#{famComponente.csAAnagrafica.id}" var="famComponente">
					<p:ajax event="rowSelectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaCorr}" update=":#{p:component('famAnaCorr')}" />
					<p:ajax event="rowUnselectCheckbox" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaCorr}" update=":#{p:component('famAnaCorr')}" />
					<p:ajax event="rowSelect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowSelectFamAnaCorr}" update=":#{p:component('famAnaCorr')}" />
					<p:ajax event="rowUnselect" listener="#{cc.attrs.iSchedaMultidimAnz.onRowUnselectFamAnaCorr}" update=":#{p:component('famAnaCorr')}" />
						        
			        <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
			        
			        <p:column headerText="Cognome">
			            <h:outputText value="#{famComponente.csAAnagrafica.cognome}" />
			        </p:column>
			 
			        <p:column headerText="Nome">
			            <h:outputText value="#{famComponente.csAAnagrafica.nome}" />
			        </p:column>
			 
			        <p:column headerText="Indirizzo">
			            <h:outputText value="#{famComponente.indirizzoRes}" />
			        </p:column>
			 
			        <p:column headerText="Città">
			            <h:outputText value="#{famComponente.comResDes}" />
			        </p:column>
			        
			        <p:column headerText="Parentela">
			            <h:outputText value="#{famComponente.csTbTipoRapportoCon.descrizione}" />
			        </p:column>
			        
			        <p:column headerText="Telefono">
			            <h:outputText value="#{famComponente.csAAnagrafica.tel}" />
			        </p:column>
			        
			        <p:column headerText="Disponibilità">
			            <h:outputText value="#{famComponente.csTbDisponibilita.descrizione}" />
			        </p:column>
			        
					<f:facet name="footer">
						<p:commandButton action="#{cc.attrs.iSchedaMultidimAnz.addAnaCorr}" disabled="#{cc.attrs.iSchedaMultidimAnz.addAnaCorrButton}" update=":#{p:component('famAnaConv')}, :#{p:component('famAnaNonConv')}, :#{p:component('famAnaAltri')}" value="Aggiungi" oncomplete="PF('famAnaCorrDialog').hide()" />
					</f:facet>
			    </p:dataTable>
		    </p:dialog>
		    <!-- FINE ANAGRAFICA CORRENTE DIALOG -->

			
		</composite:implementation>
	</h:body>
		
</html>
