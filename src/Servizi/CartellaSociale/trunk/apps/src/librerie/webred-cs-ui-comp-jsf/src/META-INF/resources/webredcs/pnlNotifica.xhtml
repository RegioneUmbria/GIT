<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<title>Notifica</title>
	</h:head>
	<h:body>
		<composite:interface componentType="pnlNotifica">
			<composite:attribute name="iNotifica" type="it.webred.cs.jsf.interfaces.INotifica" />
		</composite:interface>

		<composite:implementation>
		 
			<div class="notificaButton">
				<p:commandLink id="notifica" title="Notifica" global="false" >
					<p:graphicImage id="imgNotificheAlert" rendered="#{cc.attrs.iNotifica.notificheRendered}"
							value="#{resource['webredcs/img/Notifica_Alert.png']}" height="40px"
							style="cursor: pointer;" />
					<p:graphicImage id="imgNotifiche" rendered="#{!cc.attrs.iNotifica.notificheRendered}" 
							value="#{resource['webredcs/img/Notifica.png']}" height="40px"
							style="cursor: pointer;" />
				</p:commandLink>
				<h:outputLabel id="nNotifiche" rendered="#{cc.attrs.iNotifica.notificheRendered}"  for="notifica" value="#{cc.attrs.iNotifica.numeroNotifiche}" />
				
				<p:menu model="#{cc.attrs.iNotifica.menu}" overlay="true" trigger="notifica" my="right top" at="left bottom" styleClass="alertMenu" />
			</div>	
		</composite:implementation>
	</h:body>
</html>
