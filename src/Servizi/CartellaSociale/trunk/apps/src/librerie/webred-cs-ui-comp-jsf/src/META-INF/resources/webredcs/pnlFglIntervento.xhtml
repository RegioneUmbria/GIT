<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
	  	xmlns:composite="http://java.sun.com/jsf/composite"
	  	xmlns:webredcs="http://java.sun.com/jsf/composite/webredcs"
	  	xmlns:webred="http://java.sun.com/jsf/composite/webred">
     
	<h:body>
		<composite:interface componentType="pnlFglIntervento">
			<composite:attribute name="codice"  />
			<composite:attribute name="iDatiFoglio" type="it.webred.cs.jsf.interfaces.IDatiFglIntervento"/>
			<composite:attribute name="pnlToUpdate" />
			<composite:attribute name="idDiario" />
			<composite:attribute name="idIntervento" />
			<composite:attribute name="icona" />
			<composite:attribute name="nomePulsante" />
			<composite:attribute name="tooltipPulsante" />
			<composite:attribute name="styleClass"/>
		</composite:interface>
		<composite:implementation>	
		
		<p:commandButton  process="@this" value="#{cc.attrs.nomePulsante}" title="#{cc.attrs.tooltipPulsante}" 
					      update="dlgFglAmmDialog" action="#{cc.attrs.iDatiFoglio.inizializzaDialog}"
						  oncomplete="PF('#{cc.attrs.iDatiFoglio.widgetVar}').show()" icon="#{cc.attrs.icona}"
						  disabled="#{cc.attrs.iDatiFoglio.readOnly}">
						<f:setPropertyActionListener value="#{cc.attrs.idDiario}" target="#{cc.attrs.iDatiFoglio.diarioId}"/>
						<f:setPropertyActionListener value="#{cc.attrs.idIntervento}" target="#{cc.attrs.iDatiFoglio.interventoId}"/>
						<f:setPropertyActionListener value="#{cc.attrs.codice}" target="#{cc.attrs.iDatiFoglio.codDialog}"/>
		</p:commandButton>
		
		<!-- Foglio Amministrativo Dialog -->
		<p:dialog id="dlgFglAmmDialog" header="#{cc.attrs.tooltipPulsante}" rendered="#{cc.attrs.codice ne NULL}" 
			widgetVar="#{cc.attrs.iDatiFoglio.widgetVar}" closable="false" dynamic="true" modal="true"
			maximizable="true" position="center" width="1000" style="padding: 0;">
		
		<h:form id="frmInterventi">
		<p:outputPanel id="fglAmministrativoPanel">
				
				<!-- FORM INSERIMENTO DATI NUOVO INTERVENTO -->
				<p:panel header="Dati Intervento " rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.nuovoIntervento}" 
				         toggleable="true" toggleSpeed="500" >	   
				  	
					<h:panelGrid columns="5"  width="100%" styleClass="#{cc.attrs.styleClass}">
						<h:outputText value="Tipo Intervento" /> 
						<p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento}" required="true" >
							<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoIntervento}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
							<p:ajax update="pnlDettaglioIntervento,somRelazioni,somSettoreEr" event="change" listener="#{cc.attrs.iDatiFoglio.changeTipoIntervento}"/>
						</p:selectOneMenu>
				    
	         			<h:outputText value="Settore Erogante" /> 
						<p:selectOneMenu id="somSettoreEr" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.erSettore}" >
							<f:selectItems value="#{cc.attrs.iDatiFoglio.lstSettoriEr}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						</p:selectOneMenu>
		 			
		 			    <p:selectOneButton value="#{cc.attrs.iDatiFoglio.datiInterventoBean.flagPrimaErRinnovo}" required="true" requiredMessage="Specificare se l'intervento è di prima erogazione o rinnovo" >
	         				<f:selectItems value="#{cc.attrs.iDatiFoglio.lstModalitaIntervento}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
	         			</p:selectOneButton>
	         					 								    
		      			<h:outputText value="Data inizio" /> 
		          		<p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoDataInizio}" >
		          			<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoPeriodo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
		          			<p:ajax update="@parent:@parent" />
		          		</p:selectOneMenu>
		      			
		      			<h:outputText value=" Dal" /> 
		        		<webred:pnlData dataValue="#{cc.attrs.iDatiFoglio.datiInterventoBean.inizioDa}" dataPattern="dd/MM/yyyy" 
		        		dataValMes="Data Inizio non valida" dataConMes="Data Inizio non valida"
		        		dataPatternLabel="(gg/mm/aaaa)"  yearRange="c-10:c+10" />
		        			
		        		<p:outputPanel>
		        		<h:panelGrid columns="3" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoDataInizio eq '1'}">
			      			<h:outputText value=" Al"/> 
			      			<p:spacer width="20"/> 
			      			<webred:pnlData id="pnlDataInizio" 
			      			dataValue="#{cc.attrs.iDatiFoglio.datiInterventoBean.inizioA}" dataPattern="dd/MM/yyyy" 
			      			dataValMes="Data Fine non valida" dataConMes="Data Fine non valida"
			      			dataPatternLabel="(gg/mm/aaaa)"  yearRange="c-10:c+10" />
		      			</h:panelGrid>
		      			</p:outputPanel>
		      						      			
		      		    <h:outputText value="Data fine" /> 
		          		<p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoDataFine}" >
		          			<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoPeriodo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
		          			<p:ajax update="@parent:@parent" />
		          		</p:selectOneMenu>
		      			
		      			<h:outputText value=" Dal" /> 
		        		<webred:pnlData dataValue="#{cc.attrs.iDatiFoglio.datiInterventoBean.fineDa}" dataPattern="dd/MM/yyyy" 
		        		dataValMes="Data Inizio non valida" dataConMes="Data Inizio non valida"
		        		dataPatternLabel="(gg/mm/aaaa)"  yearRange="c-10:c+10" />
		        			
		        		<p:outputPanel>
		        		<h:panelGrid columns="3" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoDataFine eq '1'}" >
			      			<h:outputText value=" Al "/>
			      			<p:spacer width="20"/> 
			      			<webred:pnlData id="pnlDataFine"
			      			dataValue="#{cc.attrs.iDatiFoglio.datiInterventoBean.fineA}" dataPattern="dd/MM/yyyy" 
			      			dataValMes="Data Fine non valida" dataConMes="Data Fine non valida"
			      			dataPatternLabel="(gg/mm/aaaa)"  yearRange="c-10:c+10" />
		      			</h:panelGrid>
		      			</p:outputPanel>
			      			
				   </h:panelGrid>
				   
				   <p:spacer height="10"/>
			
				   <h:panelGroup id="pnlDettaglioIntervento">
				   	  
				    <!-- FORM VOUCHER (1) -->
					<h:panelGrid columns="8"  width="100%" id="pnlSAD" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '1'}" styleClass="#{cc.attrs.styleClass}">
					       
						   <h:outputLabel value="Aumento Ore n°"  for="txt1AumentoOre"/> 
						   <p:spinner id="txt1AumentoOre" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.aumentoOre}" min="0" size="4"/>	
						  
						   <h:outputLabel value="Diminuzione Ore n°"  for="txt1DiminOre"/> 
						   <p:spinner id="txt1DiminOre" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.diminuzioneOre}" min="0" size="4"/>	
						    
						    <h:outputLabel value="Dal*" /> 
			         		<webred:pnlData dataValue="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.aumDimOreDal}" dataPattern="dd/MM/yyyy" 
			         		dataReq="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '1'}" dataReqMes="Data Aumento/Diminuzione Ore è un campo obbligatorio" 
			         		dataValMes="Data Aumento/Diminuzione Ore non valida" dataConMes="Data Aumento/Diminuzione Ore non valida"
			         		dataPatternLabel="(gg/mm/aaaa)"  yearRange="c-1:c+10" />
			         		
			         		<h:outputLabel value="" />
			         		<h:outputLabel value="" />
			         		
			         	   <h:outputLabel value="Tipo Ore Previste*"  /> 
			         	   <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.tipoOrePreviste}" 
			         		   				  required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '1'}" requiredMessage="Tipo Ore Previste è un campo obbligatorio">
						   			<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoOreVoucher}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   			<p:ajax event="change" update="txt1OrePreviste" />
						   </p:selectOneMenu>
			         		
			         	   <h:outputLabel value="Ore Previste*"  />
			         	  <h:panelGroup id="txt1OrePreviste">
			          	   		<p:spinner value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.tipoOrePreviste eq 'Giornaliere' or cc.attrs.iDatiFoglio.datiInterventoBean.sad.tipoOrePreviste==null }" min="0" max="24"  size="4"/>	
						 		<p:spinner value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.tipoOrePreviste eq 'Settimanali'}" min="0" max="168"  size="4"/>	
						 		<p:spinner value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.tipoOrePreviste eq 'Mensili'}" min="0" max="744"  size="4"/>	
			          	   		<p:spinner value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.orePreviste}"  rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.tipoOrePreviste eq 'Annuali'}" min="0" max="8760"  size="4"/>	
						   </h:panelGroup>	
						   
						   <h:outputLabel value="n° accessi*"  for="txt1NumAccessi"/> 
						   <p:spinner id="txt1NumAccessi" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.numAccessi}"  min="0" size="4"/>	
						      
						   <h:outputLabel value="Contributo Utente* €"  for="txt1Contributo"/> 
						   <p:inputText id="txt1Contributo" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.sad.contributioUtente}"  style="width:90px;"
						   			required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '1'}" 
						   			requiredMessage="Contributo Utente è un campo obbligatorio" 
						   			converterMessage="Il campo Contributo Utente non è corretto :inserire valore numerico intero o decimale (es.12,34)">
							        <f:convertNumber maxFractionDigits="2" maxIntegerDigits="8" type="number"/>
							        <p:ajax event="change" update="txt1Contributo" />
						   </p:inputText>
						   
					   </h:panelGrid>
					   
					   <!-- FORM CONTRIBUTI ECONOMICI (2) -->
					   <h:panelGroup width="100%" id="pnlbuonosoc" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2'}" styleClass="#{cc.attrs.styleClass}">
					   	   <table>
					   	   <tr><td>
					   	   <h:outputLabel value="Contributo Richiesto* €"  for="txt2ContrRich"/>
					   	   </td><td> 
						   <p:inputText id="txt2ContrRich" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.valRichiesto}" style="width:50px;" 
						   			required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2'}" requiredMessage="Contributo Richiesto è un campo obbligatorio" 
						   			converterMessage="Il campo Contributo Richiesto non è corretto:inserire valore numerico intero o decimale (es.12,34)">
							        <f:convertNumber maxFractionDigits="2" maxIntegerDigits="8" type="number"/>
							        <p:ajax event="change" update="txt2ContrRich" />
						   </p:inputText>
					   	   </td><td>
					   	   <h:outputLabel value="Periodo Erogazione*"  /> 
					   	   </td><td>
			         		<p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoPeriodoErogazione}" 
			         			required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2'}"  requiredMessage="Periodo Erogazione è un campo obbligatorio">
						   		<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoPeriodoErogazione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
					   	   </td><td>
					   	   <h:outputLabel value="Richiesto per*"/>
					   	   </td><td>
					   	   <h:panelGroup>
					   	   <p:inputText id="txtDestinatario2" style="width:200px;" disabled="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrSeStesso}" 
					   	   				required="#{!cc.attrs.iDatiFoglio.datiInterventoBean.contrSeStesso}"
					   	   				requiredMessage="Specificare soggetto per cui è richiesto l'intervento e selezionare se stesso"
					   	   				value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.richAltroDesc}" title="Specificare il soggetto per cui è richiesto il contributo" />	
					   	   <p:spacer width="10px"/>
					   	   <p:selectBooleanCheckbox value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrSeStesso}" itemLabel="Se stesso" >
					   	   		<p:ajax update="txtDestinatario2" event="change" />
					   	   </p:selectBooleanCheckbox>
					   	   </h:panelGroup>
					   		</td></tr><tr><td>
					   	    <h:outputLabel value="Tipo contributo"  />
					   	    </td><td colspan="3"> 
					   	    <h:panelGrid columns="3" cellpadding="0" cellspacing="0">
			           		    <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.ceTipoContributo}">
							   		<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoContributo}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
							   </p:selectOneMenu>
							   <p:spacer width="12" />
				               <webredcs:tooltipInfo title="Tipo contributo: che cosa si intende" 
				               		valueList="#{cc.attrs.iDatiFoglio.lstTipoContributoTooltip}"/>
			               </h:panelGrid>
					   	   </td><td>
					   	   <h:outputLabel value="Tipo Riscossione*"  />
					   	   </td><td> 
			         		<p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoRiscossione}" 
			         		   		required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2'}" requiredMessage="Tipo Riscossione è un campo obbligatorio">
						   		<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoRiscossione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   		<p:ajax update="pnlDelegatoAccredito2" event="change" />
						   </p:selectOneMenu>
						   </td></tr>
						   </table>
					   </h:panelGroup>
					  
					   <h:panelGroup id="pnlDelegatoAccredito2" >
					   
					   <webredcs:pnlComponenteOAltro header="Familiare delegato alla riscossione" iComponenteOAltro="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEcoComponente}" 
					   								 required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2' and cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}"
					   								 rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2' and cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoRiscossione eq 'Delegato'}" styleClass="#{cc.attrs.styleClass}"/>
				
			      			<h:panelGrid  columns="1" width="100%" styleClass="#{cc.attrs.styleClass}" 
									  rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '2' and cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}">
			          
							<h:panelGrid  columns="4" styleClass="#{cc.attrs.styleClass}">
			           			<h:outputLabel value="Accredito a " />
			           			<p:inputText style="text-transform: capitalize; width:300px;" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.accreditoA}"  maxlength="200" 
			           						 required="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}" requiredMessage="Inserire Accredito A:"/>
			       				
			       				<h:outputLabel value="IBAN " />
			       				<p:inputText style="text-transform: capitalize; width:100px;" maxlength="27" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.iban}" 
			       				required="#{cc.attrs.iDatiFoglio.datiInterventoBean.contrEco.tipoRiscossione eq 'Accredito'}" requiredMessage="IBAN mancante" />
									
			          			</h:panelGrid>
			      			</h:panelGrid>
					   </h:panelGroup>
					   
					   <!-- FORM CENTRO DIURNO INTEGRATO (3)-->
					   <h:panelGrid columns="6" width="80%" id="pnlCentrod" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '3'}" styleClass="#{cc.attrs.styleClass}">	   
					   	   <h:outputLabel value="Quota Utente*  €"  /> 
		         		   <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.centrod.tipoQuotaUtente}" required="true" >
						   <f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoQuotaCentroD}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
			         			
		         		   <h:outputLabel value="Contributo Utente €" for="txt3Contributo" /> 
		          		   <p:inputText id="txt3Contributo" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.centrod.contributioUtente}" style="width:50px;" 
		          		   				converterMessage="Il campo Aumento Ore n. non è corretto: inserire un valore numerico intero o decimale (es.12,34)">
										<f:convertNumber maxFractionDigits="2" maxIntegerDigits="8" type="number"/>
							            <p:ajax event="change" update="txt3Contributo" />
						   </p:inputText>
			         			
					   	   <p:selectBooleanCheckbox value="#{cc.attrs.iDatiFoglio.datiInterventoBean.centrodDieta}" itemLabel="Dieta Speciale"/>
					   	   
					   	   <p:selectBooleanCheckbox value="#{cc.attrs.iDatiFoglio.datiInterventoBean.centrodTrasporto}" itemLabel="Trasporto"/>
					   </h:panelGrid>
			
					   
					   <!-- FORM PASTI (4) -->
					   <h:panelGrid columns="5" width="80%" id="pnlPasti" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '4'}" styleClass="#{cc.attrs.styleClass}">	   
					   	   <h:outputLabel value="Quota Utente*  €"  /> 
			         	   <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.pasti.tipoQuotaUtente}" required="true" >
						   		<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoQuotaPasti}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
			         			
			         		   <h:outputLabel value="Contributo Utente €"  for="txt4Contributo"/> 
			          		<p:inputText id="txt4Contributo" value="#{cc.attrs.iDatiFoglio.datiInterventoBean.pasti.contributioUtente}" style="width:50px;" 
			          		   			 converterMessage="Il campo Contributo Utente non è corretto:inserire valore numerico intero o decimale (es.12,34)">
										<f:convertNumber maxFractionDigits="2" maxIntegerDigits="8" type="number"/>
							            <p:ajax event="change" update="txt4Contributo" />
						     </p:inputText>
			         			
					   	   <p:selectBooleanCheckbox value="#{cc.attrs.iDatiFoglio.datiInterventoBean.pastiDieta}" itemLabel="Dieta Speciale"/>
					   </h:panelGrid>
					 
					   <!-- FORM BUONO SOCIALE (5)-->
					   <h:panelGrid columns="6" width="100%" id="pnlBuonoSociale" rendered="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '5'}" styleClass="#{cc.attrs.styleClass}">
					   	   
					   	   <h:outputLabel value="Gestione*"  /> 
			         		   <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.buonosoc.tipoGestione}" 
			         		   		required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '5'}"  requiredMessage="Gestione è un campo obbligatorio">
						   		<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoGestione}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
						   
						   <h:outputLabel value="Deroghe*"  /> 
			         		   <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.buonosoc.tipoDeroghe}" 
			         		   		required="#{cc.attrs.iDatiFoglio.datiInterventoBean.tipoIntervento eq '5'}"  requiredMessage="Deroghe è un campo obbligatorio">
						   		<f:selectItems value="#{cc.attrs.iDatiFoglio.lstTipoDeroghe}" var="tipo" itemLabel="#{tipo.descrizione}" itemValue="#{tipo}"/>
						   </p:selectOneMenu>
					   	   
					   	   <h:outputLabel value="Richiesta per"/>
					   	   <h:panelGroup>
					   	   <p:inputText id="txtDestinatario5" style="width:200px;" disabled="#{cc.attrs.iDatiFoglio.datiInterventoBean.buonoSeStesso}" 
					   	   				required="#{!cc.attrs.iDatiFoglio.datiInterventoBean.buonoSeStesso}"
					   	   				requiredMessage="Specificare soggetto per cui è richiesto l'intervento o selezionare 'se stesso'"
					   	   				value="#{cc.attrs.iDatiFoglio.datiInterventoBean.buonosoc.richAltroDesc}" title="Specificare il soggetto per cui è richiesto il buono sociale" />	
					   	   <p:spacer width="10px"/>
					   	   <p:selectBooleanCheckbox value="#{cc.attrs.iDatiFoglio.datiInterventoBean.buonoSeStesso}" itemLabel="Se stesso" >
					   	   		<p:ajax update="txtDestinatario5" event="change" />
					   	   </p:selectBooleanCheckbox>
					   	   
					   	   </h:panelGroup>
					   	   
					   	   <h:outputLabel value="Periodo Erogazione*"  /> 
			         	   <p:selectOneMenu value="#{cc.attrs.iDatiFoglio.datiInterventoBean.buonosoc.tipoPeriodoErogazione}"

					<webredcs:pnlComponenteOAltro header="Soggetto di riferimento" iComponenteOAltro="#{cc.attrs.iDatiFoglio.datiFglIntBean.componente}" required="false" styleClass="#{cc.attrs.styleClass}"/>
				</p:panel>
	   			<p:spacer height="10px;"/><br/>
	       		<h:outputLabel value="* campi obbligatori" style="font-weight:bold;font-style:italic;font-size:11px;"/>
	        	
				<table border="0" width="100%">
					<tr><td style="border: none;"><p:spacer height="20"/></td></tr>
					<tr>
					<td style="text-align: center; border: none;">
		 		    	<p:commandButton id="cmdSalva" value="Salva" update="@none"
		 		    		disabled="#{cc.attrs.iDatiFoglio.readOnly}"
							actionListener="#{cc.attrs.iDatiFoglio.salva}"  process="@parent:@parent" 
							oncomplete="if (args &amp;&amp; !args.validationFailed &amp;&amp; args.saved){ PF('#{cc.attrs.iDatiFoglio.widgetVar}').hide(); updateListaInterventi(); } else {}">
							<f:param name="pnlToUpdateId" value="#{cc.attrs.pnlToUpdate}" />
						</p:commandButton>
						<p:remoteCommand name="updateListaInterventi" process="@this" update=":#{cc.attrs.pnlToUpdate} @parent:fglAmministrativoPanel" />  
						<p:spacer width="15px;" />
						<p:commandButton value="Esci" oncomplete="confermaEsci.show()" process="@this"/>
					</td>
					</tr>
				</table>
				
				<p:confirmDialog header="Conferma uscita"
					widgetVar="confermaEsci" severity="alert"
					closable="false" appendTo="@(body)"
					message="I dati non salvati saranno persi: continuare?">
					<table border="0" width="100%">
						<tr>
							<td style="text-align: center;">
								<p:commandButton value="SI" 
									onclick="PF('confermaEsci').hide();" process="@this"
									oncomplete="PF('#{cc.attrs.iDatiFoglio.widgetVar}').hide();"
									action="#{cc.attrs.iDatiFoglio.reset}"/>
								<p:commandButton value="NO" onclick="PF('confermaEsci').hide();" type="button" />
							</td>
						</tr>
					</table>
				</p:confirmDialog>
				
			</p:outputPanel>
			</h:form>
	    </p:dialog>
		</composite:implementation>
	</h:body>
	
</html>
