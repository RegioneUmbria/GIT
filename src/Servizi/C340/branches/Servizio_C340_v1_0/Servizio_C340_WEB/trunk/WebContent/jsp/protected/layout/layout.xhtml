<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich">

	
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
		<title>CT - Servizio Comma 340</title>
		<link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/Comma340.css"/>
	</head>
	
	<body>
	
	   <!--  Gestione stato richiesta -->
	  <div id="header">
		<rich:panel>
			<h:graphicImage style="width: 100%; height: 75px;" value="/images/banner.jpg"/>
           	<!--  div align="center">
           		<h:outputLabel value="Ambiente Verifiche Comma 340" style="font-size: 24px; font-weight: normal;" />
           	</div -->
    	 </rich:panel>    	 
	  </div>
	  
	  <div id="menu">	  	
			<rich:separator />
			<h:form id="menuForm">
				<rich:toolBar>
				 	
				<rich:dropDownMenu>
			                <f:facet name="label"> 
			                    <h:panelGroup>  
			                        <h:graphicImage value="/images/search.gif" />                      
			                        <h:outputLabel value="Ricerca"/>
			                    </h:panelGroup>
			                </f:facet>
							<rich:menuItem  
								icon="/images/filter.gif"
								submitMode="server" actionListener="#{catastoDataModel.pulisciFiltro}">														
								<h:outputLink value="${facesContext.externalContext.requestContextPath}/jsp/protected/visualizzatore/listRicercaCatasto.faces">
									<h:outputText value="Filtra per dati catastali" />									
								</h:outputLink>
							</rich:menuItem>
							<!--
							<rich:menuItem submitMode="none" onclick="document.location.href='${facesContext.externalContext.requestContextPath}/jsp/protected/visualizzatore/listRicercaTarsu.faces'">																
								<h:outputLink value="${facesContext.externalContext.requestContextPath}/jsp/protected/visualizzatore/listRicercaTarsu.faces">
									<h:outputText value="Ricerca per Dichiarazione Tarsu" />									
								</h:outputLink>
							</rich:menuItem>
							-->
					</rich:dropDownMenu>
					
			    </rich:toolBar>		
			</h:form>    
	</div>
	  
	<rich:spacer height="8px"></rich:spacer>
	<div id="info">	 
		<rich:panel>
	 		<center>
	             <ui:insert name="navInfo"/>
		    </center>		    	       
		</rich:panel>  
	</div>
	
	<div>		
		<a4j:status onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:250, top:100})" 
    				onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')">
					
		</a4j:status>
				
		 	<rich:modalPanel id="ajaxLoadingModalBox" minHeight="100" minWidth="450" 
  					         height="100" width="250" zindex="2000" style="background-color: #ebf3fd;">
     			<f:facet name="header">
       			   <h:outputText value="Richiesta in corso" style="color: #3a00ff;"></h:outputText>
     			</f:facet>
     			<center>
     			  	<h:panelGrid columns="1" style="text-align: center;">
     			  	    <h:panelGroup></h:panelGroup>
     			  	    <h:panelGroup></h:panelGroup>
     			  	    <h:panelGroup style="text-align: center;">
     			  	    	<h:outputText value="Attendere prego" style="font-size:15px; color: #3a00ff;"></h:outputText>
     			  	    </h:panelGroup>
     			  	    <h:panelGroup>
     			  	    	 <h:graphicImage  value="/images/wait.gif"/>
     			  	    </h:panelGroup>
     				</h:panelGrid>
     			</center>
		</rich:modalPanel> 				
	</div>
		  
	<div id="content">  
  			<ui:insert name="content">
  				Benvenuto
  			</ui:insert>
  		
	</div>
	

	</body>

</html>
