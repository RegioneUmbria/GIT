sql.SELECT_DETTAGLIO1 = select a.cod_oggetto_tributario, s.vs_cod_cnt, \
       S.VS_DES_CNT, \
       S.VS_COD_FIS, \
       s.VS_PAR_IVA, \
       O.DES_VIA, O.AC_NUM_CIV, \
       A.TIPO_OCCUPAZIONE A_TIPO_OCCUPAZIONE,  DESC_TIPO_OCCUPAZIONE,  A.NUMERO_PROTOCOLLO A_NUMERO_PROTOCOLLO, A.ANNO_PROTOCOLLO A_ANNO_PROTOCOLLO, \
       A.NUMERO_DOCUMENTO , A.ANNO_DOCUMENTO, A.ANNO_RIFERIMENTO, A.DESCR_TIPO_DOCUMENTO \
   FROM COSAP_SOGGETTI S, \
        COSAP_autorizzazioni a, \
        COSAP_OGGETTI O \
   WHERE A.COD_CONTRIBUENTE = S.VS_COD_CNT  (+) \
   AND A.COD_OGGETTO_ANAGRAFICO = O.AC_COD_OGG_ANA (+) \
   AND VS_COD_CNT = ? \
   order by cod_oggetto_tributario, anno_riferimento

sql.SELECT_DETTAGLIO2 = select s.vs_cod_cnt, \
       S.VS_DES_CNT, \
       S.VS_COD_FIS, \
       s.VS_PAR_IVA, \
       O.DES_VIA, O.AC_NUM_CIV, \
       D.NUMERO_PROVVEDIMENTO, \
       D.TIPO_OCCUPAZIONE D_TIPO_OCCUPAZIONE,  DESCR_TIPO_OCCUPAZIONE,\
       to_char(ANNO_RIFERIMENTO) ANNO_RIFERIMENTO, DESCR_STATO_ATTUALE, DESCR_COD_ZONA, to_char(IMPORTO_OCCUPAZIONE) IMPORTO_OCCUPAZIONE \
   FROM COSAP_SOGGETTI S, \
        COSAP_diffide D, \
        COSAP_OGGETTI O \
   WHERE D.COD_CONTRIBUENTE = S.VS_COD_CNT  (+) \
   AND D.COD_OGGETTO_ANAGRAFICO = O.AC_COD_OGG_ANA (+) \
   AND VS_COD_CNT = ? \
   order by cod_oggetto_tributario, anno_riferimento


sql.SELECT_DETTAGLIO3 = SELECT S.VS_COD_CNT,\
	   S.VS_DES_CNT,\
	   S.VS_COD_FISIVA,\
       B.DESCR_TIPO_PROVVEDIMENTO,\
	   B.DESCR_TIPO_OCCUPAZIONE,\
	   B.COD_OGGETTO_ANAGRAFICO,\
	   OGGE.DES_VIA,\
	   OGGE.AC_NUM_CIV, \
	   OGGE.AC_ESP_CIV , TO_CHAR(B.ANNO_RIFERIMENTO) ANNO_RIFERIMENTO, B.DESCR_STATO_ATTUALE, TO_CHAR(B.NUMERO_PROVVEDIMENTO ) NUMERO_PROVVEDIMENTO \
   FROM COSAP_SOGGETTI S,\
        COSAP_OCCABU B,\
        COSAP_OGGETTI OGGE \
    WHERE B.COD_OGGETTO_ANAGRAFICO = OGGE.AC_COD_OGG_ANA \
	  AND S.VS_COD_CNT = B.COD_CONTRIBUENTE \
	  AND S.VS_COD_CNT = ? \
	  order by TO_CHAR(B.ANNO_RIFERIMENTO), numero_provvedimento
	
sql.SELECT_DETTAGLIO4 = SELECT TO_CHAR(INVP.ANNO_RIFERIMENTO) ANNO_RIFERIMENTO ,\
       INVP.DESCR_TIPO_OCCUPAZIONE,\
       INVP.DESCR_TIPO_PROVVEDIMENTO,\
       INVP.DESCR_STATO_ATTUALE,\
       INVP.COD_OGGETTO_ANAGRAFICO,\
       OGGE.DES_VIA,\
       OGGE.AC_NUM_CIV,\
       OGGE.AC_ESP_CIV, to_char(INVP.NUMERO_PROVVEDIMENTO) NUMERO_PROVVEDIMENTO \
FROM COSAP_SOGGETTI S, \
        COSAP_OGGETTI OGGE, \
        COSAP_INVPAG  INVP \
    WHERE INVP.COD_OGGETTO_ANAGRAFICO = OGGE.AC_COD_OGG_ANA \
      AND S.VS_COD_CNT = INVP.COD_CONTRIBUENTE(+) \
      AND S.VS_COD_cnt = ? 	\  
      order by anno_riferimento, INVP.NUMERO_PROVVEDIMENTO

sql.SELECT_DETTAGLIO5 = SELECT V.DESC_TIPO_OCCUPAZIONE descr_tipo_occupazione,\
       V.COD_OGGETTO_ANAGRAFICO, \
       OGGE.DES_VIA, \
       OGGE.AC_NUM_CIV, \
       OGGE.AC_ESP_CIV, ANNO_RIFERIMENTO, NUMERO_PROTOCOLLO, ANNO_PROTOCOLLO \
   FROM COSAP_SOGGETTI S, \
        COSAP_VERBALI V, \
        COSAP_OGGETTI OGGE \
    WHERE V.COD_OGGETTO_ANAGRAFICO = OGGE.AC_COD_OGG_ANA \
      AND S.VS_COD_CNT = V.COD_CONTRIBUENTE  \
      AND S.VS_COD_CNT =? \
      order by COD_OGGETTO_ANAGRAFICO, ANNO_RIFERIMENTO

sql.SELECT_DETTAGLIO6 = SELECT TO_CHAR(VRS.ANNO_RIFERIMENTO) ANNO_VERSAMENTO, \
       VRS.DATA_VERSAMENTO, \
       TO_CHAR(VRS.IMPORTO_VERSAMENTO) IMPORTO_VERSAMENTO, \
       TO_CHAR(VRS.NUMERO_VERSAMENTO) NUMERO_VERSAMENTO \
   FROM COSAP_SOGGETTI S, \
        COSAP_VERSAMENTI VRS \
    WHERE S.VS_COD_CNT = VRS.COD_CONTRIBUENTE  \
      AND S.VS_COD_CNT = ? \
      ORDER BY TO_DATE(DATA_VERSAMENTO)
   
sql.SELECT_LISTA = SELECT * FROM \
( \
SELECT ROWNUM AS N, T.* FROM \
( \
SELECT DISTINCT  vs_cod_cnt, VS_DES_CNT, COGNOME , \
NOME, VS_COD_FIS, VS_PAR_IVA FROM \
( \
select s.vs_cod_cnt,         \
       S.VS_DES_CNT, \
       substr(VS_DES_CNT,1,INSTR(VS_DES_CNT,'/')-1) COGNOME, \
       substr(VS_DES_CNT,DECODE(INSTR(VS_DES_CNT,'/'),0,NULL,INSTR(VS_DES_CNT,'/')+1)) NOME,\
       S.VS_COD_FIS, \
       s.VS_PAR_IVA, \
       O.DES_VIA, O.AC_NUM_CIV, \
       A.TIPO_OCCUPAZIONE A_TIPO_OCCUPAZIONE, A.NUMERO_PROTOCOLLO A_NUMERO_PROTOCOLLO, A.ANNO_PROTOCOLLO A_ANNO_PROTOCOLLO, \
       NULL D_NUMERO_PROVVEDIMENTO ,NULL D_TIPO_OCCUPAZIONE \
   FROM COSAP_SOGGETTI S, \
        COSAP_autorizzazioni a, \
        COSAP_OGGETTI O \
   WHERE A.COD_CONTRIBUENTE = S.VS_COD_CNT  (+) \
   AND A.COD_OGGETTO_ANAGRAFICO = O.AC_COD_OGG_ANA (+) \
union \
select s.vs_cod_cnt,         \
       S.VS_DES_CNT, \
       substr(VS_DES_CNT,1,INSTR(VS_DES_CNT,'/')-1) COGNOME, \
       substr(VS_DES_CNT,DECODE(INSTR(VS_DES_CNT,'/'),0,NULL,INSTR(VS_DES_CNT,'/')+1)) NOME,\
       S.VS_COD_FIS, \
       s.VS_PAR_IVA, \
       O.DES_VIA, O.AC_NUM_CIV, \
       NULL,NULL,NULL, \
       D.NUMERO_PROVVEDIMENTO D_NUMERO_PROVVEDIMENTO, \
       D.TIPO_OCCUPAZIONE D_TIPO_OCCUPAZIONE \
   FROM COSAP_SOGGETTI S, \
        COSAP_diffide D, \
        COSAP_OGGETTI O \
   WHERE D.COD_CONTRIBUENTE = S.VS_COD_CNT  (+) \
   AND D.COD_OGGETTO_ANAGRAFICO = O.AC_COD_OGG_ANA (+) \
)  \
WHERE 1=? 


sql.SELECT_COUNT_LISTA = SELECT count(*) conteggio FROM \
