   to_char(TIPO_OCCUPAZIONE) tipo_occupazione , DESCR_TIPO_OCCUPAZIONE \
   from cosap_DIFFIDE WHERE 1=?

sql.SELECT_TIPI_OCCUPAZIONE_A =       select DISTINCT \
   to_char(TIPO_OCCUPAZIONE) tipo_occupazione , DESC_TIPO_OCCUPAZIONE \
   from cosap_AUTORIZZAZIONI WHERE 1=?
   