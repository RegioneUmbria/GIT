sql.SELECT_LISTA = SELECT * FROM (SELECT ROWNUM AS n, CODICE_FISCALE, DENOMINAZIONE ,CODICE_UTENZA, ANNO_RIFERIMENTO_DATI,   id_orig , ID_EXT, ID FROM (SELECT   ROWNUM AS n, sit_enel_utente.ID,sit_enel_utente.ID_EXT,sit_enel_utente.ID_ORIG,sit_enel_utente.FK_ENTE_SORGENTE, CODICE_FISCALE,DENOMINAZIONE, SESSO, DATA_NASCITA, COMUNE_NASCITA_SEDE,PROVINCIA_NASCITA_SEDE,COMUNE_DOM_FISCALE,PROVINCIA_DOM_FISCALE,QUALIFICA_TITOLARE,sit_enel_utente.DT_INIZIO_VAL,sit_enel_utente.DT_FINE_VAL,sit_enel_utente.DT_EXP_DATO,sit_enel_utente.DT_INS,sit_enel_utente.DT_MOD,sit_enel_utente.CTR_HASH,sit_enel_utente.DT_INIZIO_DATO, sit_enel_utente.DT_FINE_DATO,sit_enel_utente.FLAG_DT_VAL_DATO,sit_enel_utente.PROCESSID,CODICE_FISCALE_EROGANTE,CODICE_MERCEOLOGICO,ANNO_RIFERIMENTO_DATI,DATA_PRIMA_ATTIVAZIONE,TIPO_UTENZA, COMUNE_AMM_UBICAZIONE,PROVINCIA_AMM_UBICAZIONE,CAP_UBICAZIONE,COMUNE_CATASTALE,CODICE_COMUNE_CATASTALE,INDIRIZZO_UBICAZIONE,TIPO_UNITA,SEZIONE, FOGLIO,PARTICELLA,ESTENSIONE_PARTICELLA,TIPO_PARTICELLA,SUBALTERNO,CODICE_ASSENZA_CATASTO,MESI_FATTURAZIONE,KWH_FATTURATI,SEGNO_IMPORTO,SPESA_ANNUA,TIPOLOGIA_FORNITURA, CODICE_UTENZA FROM SIT_ENEL_UTENTE LEFT JOIN SIT_ENEL_UTENZA UZ ON sit_enel_utente.ID_EXT \= UZ.ID_EXT_ENEL_UTENTE ,sit_ente WHERE 1\=? AND sit_enel_utente.DT_FINE_VAL IS NULL    

sql.SELECT_COUNT_LISTA = select count(*) as conteggio  from sit_enel_utenza  LEFT JOIN SIT_ENEL_UTENTE ON  SIT_ENEL_UTENZA.ID_EXT_ENEL_UTENTE \= SIT_ENEL_UTENTE.ID_EXT , sit_ente WHERE 1\=?
						 
sql.SELECT_DETTAGLIO = SELECT  codice_fiscale, SIT_ENEL_UTENTE.ID_ORIG , SIT_ENEL_UTENTE.ID_EXT AS ID_EXT, SIT_ENEL_UTENTE.ID ID , DECODE (SIT_ENEL_UTENTE.DENOMINAZIONE, NULL, '-', SIT_ENEL_UTENTE.DENOMINAZIONE ) AS DENOMINAZIONE, sesso, data_nascita, comune_nascita_sede, provincia_nascita_sede, comune_dom_fiscale, provincia_dom_fiscale, qualifica_titolare FROM SIT_ENEL_UTENTE, sit_ente WHERE SIT_ENEL_UTENTE.DT_FINE_VAL IS NULL 

sql.SELECT_DETTAGLIO1 = SELECT UZ.*, DECO.DESCRIZIONE DECO_TIPO_UTENZA FROM SIT_ENEL_UTENZA UZ , SIT_TAB_DECODIFICA DECO, sit_ente WHERE ID_EXT_ENEL_UTENTE\=? AND UZ.TIPO_UTENZA \= DECO.CODICE (+) AND DECO.TABELLA \= 'SIT_ENEL_UTENZA' AND DECO.CAMPO_TABELLA \= CASE WHEN UZ.ANNO_RIFERIMENTO_DATI >= 2011 THEN 'TIPO_UTENZA_2011' ELSE 'TIPO_UTENZA' END order by UZ.ANNO_RIFERIMENTO_DATI

sql.SELECT_DETTAGLIO_COND_ID = AND SIT_ENEL_UTENTE.ID = ?

sql.SELECT_ID_STORICI = select ID, DT_INIZIO_VAL, DT_FINE_VAL from SIT_ENEL_UTENTE U where exists  ( select id_ext from SIT_ENEL_UTENTE UU where id = ? and U.id_ext = UU.id_ext ) order by dt_fine_val nulls first
sql.SELECT_LISTA_FROM_SOGGETTO=SELECT  sit_enel_utente.ID,sit_enel_utente.ID_EXT,sit_enel_utente.ID_ORIG,sit_enel_utente.FK_ENTE_SORGENTE, CODICE_FISCALE,DENOMINAZIONE, SESSO, DATA_NASCITA, COMUNE_NASCITA_SEDE,PROVINCIA_NASCITA_SEDE,COMUNE_DOM_FISCALE,PROVINCIA_DOM_FISCALE,QUALIFICA_TITOLARE,sit_enel_utente.DT_INIZIO_VAL,sit_enel_utente.DT_FINE_VAL,sit_enel_utente.DT_EXP_DATO,sit_enel_utente.DT_INS,sit_enel_utente.DT_MOD,sit_enel_utente.CTR_HASH,sit_enel_utente.DT_INIZIO_DATO, sit_enel_utente.DT_FINE_DATO,sit_enel_utente.FLAG_DT_VAL_DATO,sit_enel_utente.PROCESSID,CODICE_FISCALE_EROGANTE,CODICE_MERCEOLOGICO,ANNO_RIFERIMENTO_DATI,DATA_PRIMA_ATTIVAZIONE,TIPO_UTENZA, COMUNE_AMM_UBICAZIONE,PROVINCIA_AMM_UBICAZIONE,CAP_UBICAZIONE,COMUNE_CATASTALE,CODICE_COMUNE_CATASTALE,INDIRIZZO_UBICAZIONE,TIPO_UNITA,SEZIONE, FOGLIO,PARTICELLA,ESTENSIONE_PARTICELLA,TIPO_PARTICELLA,SUBALTERNO,CODICE_ASSENZA_CATASTO,MESI_FATTURAZIONE,KWH_FATTURATI,SEGNO_IMPORTO,SPESA_ANNUA,TIPOLOGIA_FORNITURA, CODICE_UTENZA FROM SIT_ENEL_UTENTE LEFT JOIN SIT_ENEL_UTENZA UZ ON sit_enel_utente.ID_EXT \= UZ.ID_EXT_ENEL_UTENTE ,sit_ente WHERE 1\=? AND sit_enel_utente.DT_FINE_VAL IS NULL   and SIT_ENEL_UTENTE.ID\= ?  order by DENOMINAZIONE, CODICE_UTENZA, ANNO_RIFERIMENTO_DATI
						 