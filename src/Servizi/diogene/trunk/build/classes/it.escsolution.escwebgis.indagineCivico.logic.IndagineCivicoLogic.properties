SQL_TITOLARI = SELECT CSV.CUAA, CSV.RAGI_SOCI, D.DESCRIPTION FROM CONS_CSUI_TAB CCT, CONS_SOGG_VIW CSV, SITICOMU C, CONS_DECO_TAB D WHERE C.CODI_FISC_LUNA \= ? AND CCT.COD_NAZIONALE \= C.COD_NAZIONALE AND CCT.FOGLIO \= ? AND CCT.PARTICELLA \= LPAD (?, 5, '0') AND CCT.UNIMM\= ? AND CCT.PK_CUAA\=CSV.PK_CUAA AND DATA_FINE_VAL > DATA_INIZIO_VAL AND DATA_FINE >\= SYSDATE  and CCT.TIPO_TITOLO\= D.CODE(+) and D.FIELDNAME\='TIPO_TITOLO' and D.TABLENAME\='CONS_ATTI_TAB' UNION ALL SELECT CSV.CUAA, CSV.RAGI_SOCI, D.DESCRIPTION FROM CONS_URUI_TAB CCT, CONS_SOGG_VIW CSV, SITICOMU C, CONS_DECO_TAB D WHERE C.CODI_FISC_LUNA \= ? AND CCT.COD_NAZIONALE \= C.COD_NAZIONALE AND CCT.FOGLIO \= ? AND CCT.PARTICELLA \= LPAD (?, 5, '0') AND CCT.UNIMM\= ? AND CCT.PK_CUAA\=CSV.PK_CUAA AND DATA_FINE_VAL > DATA_INIZIO_VAL AND DATA_FINE >\= SYSDATE  and CCT.TIPO_TITOLO\= D.CODE(+) and D.FIELDNAME\='TIPO_TITOLO' and D.TABLENAME\='CONS_ATTI_TAB'


