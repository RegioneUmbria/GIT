SQL_TARSU=SELECT b.COD_FISC AS CODFISC, b.PART_IVA AS PART_IVA, a.SUP_TOT AS SUPERFICE_TOTALE, b.COG_DENOM || ' ' || b.NOME as DENOMINAZIONE, a.DES_CLS_RSU, a.DES_TIP_OGG FROM SIT_T_TAR_OGGETTO a, V_T_TAR_SOGG_ALL b  WHERE (a.dat_fin is null or to_char(a.dat_fin, 'dd/mm/yyyy') \= '31/12/9999')  AND lpad(a.FOGLIO, 5, '0') \= lpad(?, 5, '0') AND lpad(a.NUMERO, 5, '0') \= lpad(?, 5, '0') AND lpad(a.SUB, 4, '0') \= lpad(?, 4, '0') and a.ID_EXT \= b.ID_EXT_OGG_RSU AND A.PROVENIENZA \= B.PROVENIENZA           
					
