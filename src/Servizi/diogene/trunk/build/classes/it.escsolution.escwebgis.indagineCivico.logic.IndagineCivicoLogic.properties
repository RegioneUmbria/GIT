SQL_DETT_UI=SELECT DISTINCT U.FOGLIO, U.PARTICELLA, U.UNIMM, U.CATEGORIA, U.CONSISTENZA,  U.SUP_CAT, U.CLASSE, U.RENDITA, ( SELECT (SUM(SUPE_AMBIENTE)* 0.8) FROM SITIEDI_VANI V  WHERE V.FOGLIO \= U.FOGLIO AND V.PARTICELLA \=U.PARTICELLA AND V.UNIMM\=U.UNIMM AND V.COD_NAZIONALE \=U.COD_NAZIONALE AND DATA_FINE_VAL \= TO_DATE('31/12/9999','DD/MM/YYYY') AND AMBIENTE IN ('A','B','C'))  SUP_C340 FROM SITICIVI_UIU CU , SITIUIU U, SITICOMU C WHERE CU.DATA_FINE_VAL \= TO_DATE('31/12/9999', 'DD/MM/YYYY') AND U.DATA_FINE_VAL \= TO_DATE('31/12/9999', 'DD/MM/YYYY') AND CU.PKID_UIU \= U.PKID_UIU AND C.COD_NAZIONALE \= U.COD_NAZIONALE AND C.CODI_FISC_LUNA \=? AND PKID_CIVI\=? ORDER BY FOGLIO, PARTICELLA, UNIMM             

