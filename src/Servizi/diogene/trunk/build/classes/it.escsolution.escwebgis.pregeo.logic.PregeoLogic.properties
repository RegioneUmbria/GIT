sql.SELECT_LISTA=SELECT * FROM ( SELECT ROWNUM AS N, sel.* from (select distinct P.nome_file_pdf, p.data_pregeo, p.codice_pregeo, p.denominazione, p.tecnico, p.tipo_tecnico, p.foglio, p.data_inserimento, p.relazione_tecnica, p.nota FROM PREGEO_INFO P  WHERE 1\=?
sql.SELECT_COUNT_LISTA=SELECT COUNT(*) CONTEGGIO FROM ( SELECT ROWNUM AS N, P.* FROM PREGEO_INFO P)  WHERE 1\=?
sql.SELECT_DETTAGLIO=SELECT * FROM PREGEO_INFO WHERE ID_INFO \= ?
sql.SELECT_DETTAGLIO_FORNITURA=SELECT * FROM PREGEO_FORNITURE WHERE CONTENUTO_ZIP LIKE ?
sql.SELECT_DETTAGLIO_ALTRO=SELECT * FROM PREGEO_INFO WHERE NOME_FILE_PDF \= ? AND PARTICELLA <> ?
