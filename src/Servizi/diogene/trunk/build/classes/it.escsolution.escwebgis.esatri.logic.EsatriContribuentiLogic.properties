sql.SELECT_ANA = SELECT DECODE (sit_d_persona.cognome, NULL, '-', sit_d_persona.cognome ) AS cognome, DECODE (sit_d_persona.nome, NULL, '-', sit_d_persona.nome) AS nome, NVL (TO_CHAR (sit_d_persona.data_nascita , 'dd/mm/yyyy'), '-' ) AS data_nascita, trim(nvl(SIT_D_VIA.VIASEDIME,'')) || ' ' ||trim(nvl(SIT_D_VIA.DESCRIZIONE,'')) || TO_NUMBER (EXTRACTVALUE (VALUE (tab_civicocomposto), '/civicocomposto/att[@tipo\="numero"]/@valore' ) )   || '/' || EXTRACTVALUE (VALUE (tab_civicocomposto), '/civicocomposto/att[@tipo\="barrato"]/@valore' )  || '/' || EXTRACTVALUE (VALUE (tab_civicocomposto), '/civicocomposto/att[@tipo\="subbarrato"]/@valore' )  AS INDIRIZZO FROM sit_d_persona, SIT_D_PERSONA_CIVICO , SIT_D_CIVICO, SIT_D_VIA, sit_ente, TABLE (XMLSEQUENCE (EXTRACT (nvl(civico_composto,'<civicocomposto/>'), 'civicocomposto'))) tab_civicocomposto WHERE SIT_D_PERSONA.CODFISC \= ?  AND SIT_D_PERSONA.DT_FINE_VAL IS NULL AND SIT_D_PERSONA.ID_EXT \= SIT_D_PERSONA_CIVICO.ID_EXT_D_PERSONA (+) AND SIT_D_PERSONA_CIVICO.DT_FINE_VAL IS NULL AND SIT_D_PERSONA_CIVICO.ID_EXT_D_CIVICO \= SIT_D_CIVICO.ID_EXT (+) AND SIT_D_CIVICO.DT_FINE_VAL IS NULL AND SIT_D_CIVICO.ID_EXT_D_VIA \= SIT_D_VIA.ID_EXT AND SIT_D_VIA.DT_FINE_VAL IS NULL