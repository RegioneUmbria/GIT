sql.DIA=select * from ( select FK_FORNITURA, RIC_CODICE_FISCALE, RIC_COGNOME , RIC_NOME , QUALIFICA,  INTERVENTO, PROTOCOLLO, INDIRIZZO,TIPO_UNITA , ROWNUM AS N FROM ( SELECT  DISTINCT GEN.FK_FORNITURA, GEN.RIC_CODICE_FISCALE, GEN.RIC_COGNOME , GEN.RIC_NOME , (SELECT DES_QUALIFICA  FROM DIA_QUALIFICA WHERE COD_QUALIFICA \= GEN.RIC_FK_QUALIFICA ) QUALIFICA,  (SELECT DES_INTERVENTO  FROM DIA_INTERVENTO WHERE COD_INTERVENTO \= GEN.FK_TIPOLOGIA_INTERVENTO) INTERVENTO, GEN.PROTOCOLLO, INDIRIZZO,TIPO_UNITA FROM DIA_DATI_GENERALI GEN,DIA_BENEFICIARI BEN,DIA_DATI_CATASTALI CAT,DIA_PROFESSIONISTI PRO,DIA_IMPRESE IMP WHERE GEN.FK_FORNITURA \= BEN.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= BEN.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= BEN.PROTOCOLLO(+)   AND GEN.FK_FORNITURA \= CAT.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= CAT.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= CAT.PROTOCOLLO(+)   AND GEN.FK_FORNITURA \= PRO.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= PRO.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= PRO.PROTOCOLLO(+)   AND GEN.FK_FORNITURA \= IMP.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= IMP.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= IMP.PROTOCOLLO(+) and 1\=?
sql.DIA_DETAIL=select RIC_CODICE_FISCALE, TIPO_UNITA, SEZIONE, FOGLIO, PARTICELLA, SUBALTERNO from DIA_DATI_CATASTALI CAT WHERE PROTOCOLLO \= ? AND FK_FORNITURA \= ?
sql.DIA_DETAIL2=SELECT ben_cognome, ben_nome,ben_sesso, to_char(fchar_to_date(ben_na_data,'DDMMYYYY'),'dd/mm/yyyy') ben_na_data, BEN_NA_LUOGO  , BEN_DENOMINAZIONE, BEN_SEDE FROM DIA_BENEFICIARI b where PROTOCOLLO \= ? AND fk_fornitura \= ?
sql.DIA_DETAIL3=SELECT  DISTINCT GEN.FK_FORNITURA, GEN.RIC_CODICE_FISCALE, GEN.RIC_COGNOME , GEN.RIC_NOME , (SELECT DES_QUALIFICA  FROM DIA_QUALIFICA WHERE COD_QUALIFICA \= GEN.RIC_FK_QUALIFICA ) QUALIFICA,  (SELECT DES_INTERVENTO  FROM DIA_INTERVENTO WHERE COD_INTERVENTO \= GEN.FK_TIPOLOGIA_INTERVENTO) INTERVENTO, GEN.PROTOCOLLO, INDIRIZZO,TIPO_UNITA FROM DIA_DATI_GENERALI GEN,DIA_BENEFICIARI BEN,DIA_DATI_CATASTALI CAT,DIA_PROFESSIONISTI PRO,DIA_IMPRESE IMP WHERE GEN.FK_FORNITURA \= BEN.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= BEN.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= BEN.PROTOCOLLO(+)   AND GEN.FK_FORNITURA \= CAT.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= CAT.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= CAT.PROTOCOLLO(+)   AND GEN.FK_FORNITURA \= PRO.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= PRO.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= PRO.PROTOCOLLO(+)   AND GEN.FK_FORNITURA \= IMP.FK_FORNITURA(+) AND GEN.RIC_CODICE_FISCALE \= IMP.RIC_CODICE_FISCALE(+) AND GEN.PROTOCOLLO    \= IMP.PROTOCOLLO(+) and GEN.PROTOCOLLO \= ? AND GEN.FK_FORNITURA \= ?
sql.ENTE=select codent from sit_ente
sql.UIU=SELECT u.microzona, u.DATA_INIZIO_VAL, u.DATA_FINE_VAL FROM sitiuiu u, siticomu c WHERE c.codi_fisc_luna \= ? and u.cod_nazionale = c.cod_nazionale and u.foglio \= ? and u.particella \= ? and u.unimm \= ? order by u.DATA_FINE_VAL
sql.SITITRKC=select t.* from sititrkc t, siticomu c where c.codi_fisc_luna \= ? and t.cod_nazionale = c.cod_nazionale and nvl(upper(t.annotazioni), '-') <> 'CREATO AUTOMATICAMENTE IN FASE DI IMPORTAZIONE UIU' AND t.FOGLIO\=? AND t.PARTICELLA \= ?
sql.PROFESSIONISTI=select PRO_CODICE_FISCALE, PRO_ALBO, PRO_ALBO_PROV, PRO_ALBO_NUM, PRO_QUALIFICA from dia_professionisti where protocollo=? and fk_fornitura=?
sql.IMP=SELECT IMP_PARTITA_IVA, IMP_DENOMINAZIONE, IMP_SEDE FROM DIA_IMPRESE where protocollo=? and fk_fornitura=?
