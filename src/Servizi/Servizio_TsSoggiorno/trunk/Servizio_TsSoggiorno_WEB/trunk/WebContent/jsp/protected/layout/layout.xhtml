<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<title>Servizio Imposta di Soggiorno</title>
<link rel="stylesheet" type="text/css"
	href="${facesContext.externalContext.requestContextPath}/css/style.css" />



</head>

<body>

	<script type="text/javascript">
	function homeHover(){	
		document.getElementById("menuForm:homelink").className = 'homeClassHover';	
	}
	function homeOut(){	
		document.getElementById("menuForm:homelink").className = 'homeClassOut';	
	}
	function openNewWindow(path, descr) {
		 popupWin = window.open(path,descr,"width=1000,statusbar=no,scrollbars=yes,location=no,left=20,top=20")
	}
	function setTxtSocieta(suggestionBox){
		var items = suggestionBox.getSelectedItems();
		 alert('ci sono'+items[0]);
		if (items[0] != null) {
			 alert(items[0].societa.id);
			 document.getElementById("centerContent:frmRimbSanz:idSocieta").value = items[0].societa.id;
			 document.getElementById("centerContent:frmRimbSanz:txtSocieta").value = items[0].societa.ragSoc;
			 document.getElementById("centerContent:frmRimbSanz:idStruttura").disabled = false;
			
		} else {
			 document.getElementById("centerContent:frmRimbSanz:idSocieta").value = '';
			 document.getElementById("centerContent:frmRimbSanz:txtSocieta").value = '';
			 document.getElementById("centerContent:frmRimbSanz:idStruttura").disabled = true;
		}
		
	}
		
	</script>
	

	<div id="header">
		<h:panelGrid style="text-align: right; border: 0;" cellpadding="0"
			cellspacing="0" bgcolor="white" width="100%">
			<h:graphicImage value="/images/header.jpg" />
		</h:panelGrid>
	</div>
	<rich:separator lineType="solid" />

	<div id="menu">
		<h:form id="menuForm">

			<!-- TODO ???? MENU -->

		</h:form>
	</div>

	<a4j:include id="userPage" viewId="/jsp/protected/user/user.xhtml" />

	<!-- LOADING BOX -->
	<a4j:status for="centerRegion"
		onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:250, top:100})"
		onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')">
	</a4j:status>

	<rich:modalPanel id="ajaxLoadingModalBox" minHeight="100"
		minWidth="450" height="100" width="250" zindex="2000">
		<f:facet name="header">
			<h:outputText value="Richiesta in corso"></h:outputText>
		</f:facet>
		<center>
			<h:outputText value="Attendere prego" style="font-size:15px"></h:outputText>
			<br /> <br />
			<h:graphicImage value="/images/wait.gif" />
		</center>
	</rich:modalPanel>
	<!-- FINE LOADING BOX -->

	<center>
		<rich:messages passedLabel="Operazione completata" layout="list"
			errorClass="clsError" warnClass="clsWarn" infoClass="clsInfo">
			<f:facet name="infoMarker">
				<h:graphicImage value="/images/passed.gif"
					style="padding-right: 5px;" />
			</f:facet>
			<f:facet name="errorMarker">
				<h:graphicImage value="/images/error.gif"
					style="padding-right: 5px;" />
			</f:facet>
			<f:facet name="warnMarker">
				<h:graphicImage value="/images/warning.png"
					style="padding-right: 5px;" />
			</f:facet>
		</rich:messages>
	</center>

	<rich:spacer height="5px" />

	<div id="content">
		<ui:insert name="content">

		</ui:insert>
	</div>

</body>

</html>
