<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:form id="frmRep">

	<rich:panel id="dati" styleClass="clsCenterPanel">
		<f:facet name="header">
			<h:outputText value="Report riepilogativo" />
		</f:facet>
		
		<h:panelGrid columns="4">

			<h:outputText value="Selezionare il periodo: da" />
			<h:selectOneMenu value="#{repRiepilogoBean.criteria.idPeriodoDa}"
				style="width:200px">
				<f:selectItem itemLabel="-" />
				<f:selectItems value="#{repRiepilogoBean.listaPeriodi}" />
			</h:selectOneMenu>			
			
			<h:outputText value="a" />
			<h:selectOneMenu value="#{repRiepilogoBean.criteria.idPeriodoA}"
				style="width:200px">
				<f:selectItem itemLabel="-" />
				<f:selectItems value="#{repRiepilogoBean.listaPeriodi}" />
			</h:selectOneMenu>
		</h:panelGrid>

		<br />

		<div align="center">

			<h:panelGrid columns="1">
				<h:commandButton value="Genera report"
					action="#{repRiepilogoBean.doCreateReport}"/>
			</h:panelGrid>
		</div>
	</rich:panel>

</h:form>

</html>
