<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">

		<h:panelGrid id="panelGrid" columns="3" width="100%"
			columnClasses="colMenu,colContent" cellpadding="0" cellspacing="0">

				<a4j:include id="leftMenu" viewId="/jsp/protected/menu.xhtml" />

			<rich:spacer height="20px" width="15px" />

			<a4j:region id="centerRegion">
				<a4j:include id="centerContent" viewId="#{pageBean.pageCenter}" />
			</a4j:region>

		</h:panelGrid>

	</ui:define>


</ui:composition>

</html>
