<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:form id="frmTar">

	<rich:panel id="dati" styleClass="clsCenterPanel">
		<f:facet name="header">
			<h:outputText value="Nuova tariffa" />
		</f:facet>

		<h:panelGrid columns="6">

			<h:outputText value="Inizio validità tariffa" />
			<h:selectOneMenu value="#{tariffaBean.tariffa.id.fkIsPeriodoDa}"
				style="width:200px">
				<f:selectItem itemLabel="-" />
				<f:selectItems value="#{tariffaBean.listaPeriodi}" />
			</h:selectOneMenu>

			<h:outputText value="La tariffa è relativa alla categoria" />
			<h:selectOneMenu value="#{tariffaBean.tariffa.id.fkIsClasse}"
				style="width:200px">
				<f:selectItem itemLabel="-" />
				<f:selectItems value="#{tariffaBean.listaClassi}" />
			</h:selectOneMenu>

			<h:outputText value="Valore" />
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
				<h:inputText id="inp_valore" value="#{tariffaBean.tariffa.valore}" />
				<rich:message for="inp_valore" showDetail="false"
					showSummary="false">
					<f:facet name="errorMarker">
						<h:graphicImage value="/images/error.gif" />
					</f:facet>
				</rich:message>
			</h:panelGrid>
		</h:panelGrid>

		<br />

		<div align="center">

			<h:panelGrid columns="1">
				<a4j:commandButton value="Salva"
					action="#{tariffaBean.doSaveTariffa}"
					onclick="if (!confirm('Procedere con il salvataggio?')) return false" />
			</h:panelGrid>
		</div>

	</rich:panel>

</h:form>

</html>
