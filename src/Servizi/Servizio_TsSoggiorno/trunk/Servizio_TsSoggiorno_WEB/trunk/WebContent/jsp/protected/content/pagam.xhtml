<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<rich:panel id="dati" styleClass="clsCenterPanel">
	<f:facet name="header">
		<h:outputText value="Lista versamenti" />
	</f:facet>

	<h:form id="frmPag">
<!--  
		<h:panelGrid columns="4">
			<h:outputText value="RIFERITI ALLA DICHIARAZIONE DEL PERIODO DI" />
			<h:outputText value="GENNAIO" style="font-weight: bold;" />
			<h:outputText value=", ANNO" />
			<h:outputText value="2013" style="font-weight: bold;" />
		</h:panelGrid>

		<h:panelGrid columns="4">
			<h:outputText value="STRUTTURA:" />
			<h:outputText value="HOTEL GRANDE" style="font-weight: bold;" />
			<h:outputText value="CON CLASSIFICAZIONE:" />
			<h:outputText value="4 STELLE" style="font-weight: bold;" />
		</h:panelGrid>

		<br/>

		<rich:dataTable var="row" value="#{versamentoBean.listaVersamenti}"
			noDataLabel="Nessun elemento trovato" width="100%"
			rowClasses="clsEvenRow, clsOddRow">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cod. Fiscale" />
				</f:facet>
				<h:outputText value="#{row.codFiscale}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Descrizione" />
				</f:facet>
				<h:outputText value="#{row.segmento}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{row.dataContabile}"  >
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET"></f:convertDateTime>
				</h:outputText>
			</rich:column>
			<rich:column style="text-align:right;width:10%">
				<f:facet name="header">
					<h:outputText value="Importo" />
				</f:facet>
				<h:outputText value="#{row.formatImporto} €" />
			</rich:column>
			<rich:column style="text-align:right;">
				<f:facet name="header">
					<h:outputText value="Commissioni" />
				</f:facet>
				<h:outputText value="#{row.formatImportoSpeseComm} €" />
			</rich:column>
			<rich:column style="width:50%">
				<f:facet name="header">
					<h:outputText value="Motivo" />
				</f:facet>
				<h:outputText value="#{row.motivo}" />
			</rich:column>
			<!--  
			<rich:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:panelGrid columns="3">
					<h:panelGrid columns="2" styleClass="clsButton">
						<h:graphicImage value="/images/search.gif" id="img1">
						</h:graphicImage>
						<a4j:support event="onclick" reRender="centerContent">
							<a4j:actionparam value="true" name="visPg"
								assignTo="#{pageBean.visPagam}" />
						</a4j:support>
						
						<h:outputLabel value="Visualizza" style="cursor:pointer" />
					</h:panelGrid>
				</h:panelGrid>
			</rich:column>
			-->
		</rich:dataTable>

	</h:form>
</rich:panel>

	</h:form>
</rich:panel>

</html>
