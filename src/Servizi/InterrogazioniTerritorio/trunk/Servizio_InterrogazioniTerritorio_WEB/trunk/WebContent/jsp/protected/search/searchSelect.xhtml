<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">

		<h:form id="frmRicerca" style="FONT-FAMILY: 'Albertus Extra Bold';">
			<rich:spacer height="10px" />

			<rich:panel>
				<f:facet name="header">
					<h:outputLabel value="Ricerca" />
				</f:facet>

				
				<table style="width: 100%">

					<tr>
					
					<td><h:outputLabel value="Via" /></td>
						<td>
						
						<h:selectOneMenu id="via" value="#{interrogazioneBean.richiesta.idVia}">
							<f:selectItems value="#{interrogazioneBean.vie}" />
						</h:selectOneMenu>
						
						</td>
					
						<td><h:outputLabel value="Civico" /></td>
						<td>
							<h:inputText id="civico"
								value="#{interrogazioneBean.richiesta.civico}" />
						</td>
					</tr>
				</table>

				<h:panelGrid columns="2">

					<a4j:commandButton value="Ricerca" id="btnRicerca" action="#{interrogazioneBean.getDatiCivico}"/>

				</h:panelGrid>

			</rich:panel>

		</h:form>
		
	</ui:define>
</ui:composition>
</html>
