it.webred.diogene.sqldiagram.Function.date2Char=TO_CHAR converts date of DATE, TIMESTAMP, TIMESTAMP WITH TIME ZONE, or TIMESTAMP WITH LOCAL TIME ZONE datatype to a value of VARCHAR2 datatype in the format specified by the date format fmt (from: Quest Software, TOAD Knowledge Expert).  
it.webred.diogene.sqldiagram.Function.char2Date=TO_DATE converts char of CHAR, VARCHAR2, NCHAR, or NVARCHAR2 datatype to a value of DATE datatype. The fmt is a date format specifying the format of char. If you omit fmt, char must be in the default date format. If fmt is 'J', for Julian, then char must be an integer (from: Quest Software, TOAD Knowledge Expert).
it.webred.diogene.sqldiagram.Function.decode=A DECODE function compares expr to each search value one by one. If expr is equal to a search, Oracle returns the corresponding result. If no match is found, Oracle returns default, or, if default is omitted, returns null. If expr and search contain character data, Oracle compares them using nonpadded comparison semantics. expr, char1, and char2 can be any of the datatypes CHAR, VARCHAR2, NCHAR, or NVARCHAR2. The string returned is of VARCHAR2 datatype and is in the same character set as expr (from: Quest Software, TOAD Knowledge Expert).
it.webred.diogene.sqldiagram.Function.upper=UPPER converts chars of a string to Upper Case.
it.webred.diogene.sqldiagram.Function.extractXml=Extract values from XmlType field. Accept field name and XPath Expression. Return String.