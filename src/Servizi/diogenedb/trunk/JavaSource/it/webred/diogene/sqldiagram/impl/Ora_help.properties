it.webred.diogene.sqldiagram.Function.date2Char=La funzione TO_CHAR si usa per convertire la data indicata come primo parametro nel formato specificato dal secondo parametro. Il formato va specificato mediante il codice dd per i giorni, mm per i mesi e yy o yyyy per gli anni. Ad esempio, scrivendo dd/mm/yyyy otterremo una stringa del tipo 22/05/1996  
it.webred.diogene.sqldiagram.Function.char2Date=La funzione TO_DATE si usa per convertire la stringa inserita come primo parametro in una data, secondo il formato specificato dal secondo parametro. Il formato va specificato mediante il codice dd per i giorni, mm per i mesi e yy o yyyy per gli anni. Ad esempio, una stringa del tipo 22/05/1996 dovremo indicare il seguente formato: dd/mm/yyyy.  
it.webred.diogene.sqldiagram.Function.decode=La funzione DECODE si usa per decodificare un valore a diversi risultati. Il primo argomento \u00E8 il valore da testare, seguono poi, a due a due, coppie di valori. La funzione esamina sequenzialmente ogni coppia e, se trova una coppia che abbia come primo elemento lo stesso valore di quello da testare, restituisce il secondo elemento della coppia. L'ultimo argomento passato a DECODE rappresenta il valore di default, ovvero il valore restituito quando non viene trovata alcuna corrispondenza.
it.webred.diogene.sqldiagram.Function.upper=La funzione UPPER si usa trasformare i caratteri delle stringhe in maiuscolo.
it.webred.diogene.sqldiagram.Function.extractXml=La funzione permette di estrarre valori da un campo XmlType. Vuole in ingresso un campo XmlType e una espressione XPath