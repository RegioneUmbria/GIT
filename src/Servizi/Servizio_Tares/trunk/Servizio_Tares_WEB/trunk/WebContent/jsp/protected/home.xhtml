<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">
	
	<script>
		function onOff(){
			var btn = document.getElementById("frm:btnEsegui");
			btn.disabled = true;
		}
	</script>
		
		<h:form id="frm">
			<div align="center">
			<h:panelGrid id="pnl1" columns="2" style="text-align: center">
				<h:outputLabel id="lblDataAggioramentoCatasto" value="Data Aggiornamento Catasto:" style="font-size: 14px"/>
					<h:outputLabel value="#{sezioniBean.lastUpdateLandRegister}" style="font-size: 14px">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET"/>
					</h:outputLabel>
				<h:outputLabel id="lblDataUltimaElaborazione" value="Data Ultima Elaborazione:" style="font-size: 14px"/>
					<h:outputLabel value="#{sezioniBean.lastUpdateSetar}" style="font-size: 14px">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET"/>
					</h:outputLabel>
			</h:panelGrid>
				<h:panelGrid id="pnl2" columns="1" style="text-align: center">
					<h:outputLabel id="lblTesto" value="#{sezioniBean.testo}" style="font-size: 14px; color: #{sezioniBean.testoColor};" />
					<a4j:commandButton id="btnEsegui" 
						action="#{sezioniBean.doEseguiElaborazioni}" 
						value="Avvia Elaborazione TARES" 
						style="height: 60px; font-size: 12px"
						reRender="frm"/>
        
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>


</ui:composition>

</html>
