<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">
	<div align="center">
		<h:form id="frm">
			<rich:panel style="align: center;">
			
			<table border='0' width="100%"><tr><td align='left'>
				<h:commandLink action="#{statisticheBean.doXls}" target="_blank">
				        <h:graphicImage value="/images/xls.png"/>
				</h:commandLink>
			</td></tr></table>
			
	<rich:spacer width="5px" height="30px"/>
	
	<rich:dataTable id="tblList" value="#{statisticheBean.lstDiagnostiche}" var="diag" style="width: 100%" rendered="true">
	        
	        <f:facet name="header">
				<h:outputText value="Diagnostiche di Elaborazione " />
	        </f:facet>
	        
	           <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column rowspan="2">
                                <h:outputText value="Descrizione" id="lblDescrizione" />
                            </rich:column>
                            <rich:column rowspan="2">
                                <h:outputText value="Valore" id="lblValore" />
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
	        
	       	<rich:column>
				<h:outputText value="#{diag.descrizione}" />
	        </rich:column>
	       	<rich:column>
				<h:outputText value="#{diag.valore}" />
	        </rich:column>

			<f:facet name="footer">
 				<rich:columnGroup>
                	<rich:column colspan="7">
						<rich:spacer width="5px"/>
					</rich:column>
				</rich:columnGroup>
		    </f:facet>	        
	        
	        
	</rich:dataTable>
	
			</rich:panel>			
		</h:form>
	</div>
	</ui:define>


</ui:composition>

</html>
