<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO MODAL PANEL NUOVO COMUNE -->
<rich:modalPanel id="uteNonDomQupvModalBox" minHeight="330" minWidth="970" height="400" width="970" style="overflow:auto;">

	<f:facet name="header">
		<h:outputText value="Dettaglio Calcolo Cu "></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick"
						oncomplete="javascript:Richfaces.hideModalPanel('uteNonDomQupvModalBox');" />
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="qupvfrm">


		<h:panelGrid columns="4">

				<h:outputLabel style="font-weight: bold;" value="Costo Utenze Non Domestiche Parte Variabile: " />
				<h:outputText value="eur #{tariffeBean.bilancioCV}">
					<f:convertNumber pattern="#0.00"/>
                </h:outputText>

		</h:panelGrid>

		<rich:spacer height="10px" />
		
		<rich:dataTable id="tblListMod" value="#{tariffeBean.lstTariffeUND}" var="tar" style="width: 100%" rendered="true">
	        	        
	           <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column rowspan="2">
                                <h:outputText value="Categorie" id="lblCat" />
                            </rich:column>
                            <rich:column rowspan="2">
                                <h:outputText value="Superficie Totale Categoria m"/><SUP>2</SUP>
                            </rich:column>
                            <rich:column rowspan="2">
                                <h:outputText value="Coeff. Kd selezione" id="lblKdSel"/>
                            </rich:column>
							<rich:column rowspan="2">
                                <h:outputText value="Coeff. Attribuzione Parte Variabile (Kd)" />
                            </rich:column>
							<rich:column rowspan="2">
                                <h:outputText value="Sup. Tot. Cat. * Kd" />
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
	        
	       	<rich:column>
				<h:outputText value="#{tar.voce.descrizione}" />
	        </rich:column>
	       	<rich:column style="text-align: right">
	       		<h:outputText value="#{tar.supTot}" >
					<f:convertNumber pattern="#0.00"/>
                </h:outputText>
	        </rich:column>
	        <rich:column style="text-align: right">
	       		<h:outputText value="#{tar.selKd}" />
	        </rich:column>
			<rich:column style="text-align: right">
	       		<h:outputText value="#{tar.coeffKd}" >
	       		<f:convertNumber pattern="#0.00"/>
                </h:outputText>
	        </rich:column>
	        <rich:column style="text-align: right">
				<h:outputText value="#{tar.supTotCatPerKd}" >
	       			<f:convertNumber pattern="#0.00"/>
                </h:outputText>
			</rich:column>
	        	        
			<f:facet name="footer">
 				<rich:columnGroup>
 					<rich:column>
                        <h:outputText value="TOTALE" />
                    </rich:column>
 					<rich:column style="text-align: right">
                        <h:outputText value="#{tariffeBean.totSupTot}" >
                        <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <richspacer width="5px"/>
                    </rich:column>
					<rich:column>
                        <richspacer width="5px"/>
                    </rich:column>
					<rich:column style="text-align: right">
                        <h:outputText value="#{tariffeBean.supTotCatPerKdSum}" >
                        <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                    </rich:column>

				</rich:columnGroup>
		    </f:facet>	        
	        
	        
	</rich:dataTable>
	
	<rich:spacer height="10px" />
		
	<h:panelGrid columns="6">
				<h:outputLabel style="font-weight: bold;" value="Cu: " />
				<h:outputText value="#{tariffeBean.bilancioCV} ">
					<f:convertNumber pattern="#0.00"/>
                </h:outputText>
   				<h:outputLabel style="font-weight: bold;" value=": " />
                <h:outputText value="#{tariffeBean.supTotCatPerKdSum}" >
                	<f:convertNumber pattern="#0.00"/>
                </h:outputText>
                <h:outputLabel style="font-weight: bold;" value="= " />
                <h:outputText value="#{tariffeBean.qupv}" >
                	<f:convertNumber pattern="#0.00"/>
                </h:outputText>
		</h:panelGrid>

		
		

		<div align="center"><h:panelGrid columns="3">

			<rich:spacer width="15px" height="15px" />

			<a4j:commandButton value="Chiudi">
				<a4j:support event="onclick"
					oncomplete="javascript:Richfaces.hideModalPanel('uteNonDomQupvModalBox');" />
			</a4j:commandButton>
		</h:panelGrid></div>

	</h:form>
</rich:modalPanel>
<!-- FINE MODAL PANEL NUOVO COMUNE -->

</html>
