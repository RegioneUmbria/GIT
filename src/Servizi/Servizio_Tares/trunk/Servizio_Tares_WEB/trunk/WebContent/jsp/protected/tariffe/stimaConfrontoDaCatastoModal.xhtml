<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO MODAL PANEL NUOVO COMUNE -->
<rich:modalPanel id="stimaConfrontoDaCatastoModalBox" minHeight="330" minWidth="970" height="400" width="970" style="overflow:auto;">

	<f:facet name="header">
		<h:outputText value="Valorizzazione Superficie Totale Abitazioni m2"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick"
						oncomplete="javascript:Richfaces.hideModalPanel('stimaConfrontoDaCatastoModalBox');" />
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<rich:spacer height="10px" />

	<h:form id="scdc">

		<h:panelGrid columns="3">

			<h:panelGrid columns="1" >
					<rich:dataTable id="tblClassiTARSU" value="#{tariffeBean.lstClassiTarsu}" var="tarsu" style="width: 100%;" rendered="true">
				        	        
				           <f:facet name="header">
			                        <rich:columnGroup>
			                            <rich:column >
			                                <rich:spacer width="5px"/>
			                            </rich:column>
			                            <rich:column >
			                                <h:outputText value="Classe TARSU"/>
			                            </rich:column>
			                        </rich:columnGroup>
			               </f:facet>
				        
				       	<rich:column>
							<h:selectBooleanCheckbox value="#{tarsu.sel}" >
							 	<a4j:support event="onclick" action="#{tariffeBean.onOffApplyCls}" reRender="btnApplyCls" />
							</h:selectBooleanCheckbox>
				        </rich:column>
				       	<rich:column style="text-align: right">
				       		<h:outputText value="#{tarsu.descrizione}" />
				        </rich:column>
				        	        
						<f:facet name="footer">
			 				<rich:columnGroup>
			 					
			                    <rich:column>
			                        <richspacer width="5px"/>
			                    </rich:column>
								<rich:column>
			                        <richspacer width="5px"/>
			                    </rich:column>
			
							</rich:columnGroup>
					    </f:facet>	        
				        
				</rich:dataTable>

			</h:panelGrid>
			
			<h:panelGrid columns="1" vertical-align="top"  >
			
			<a4j:commandButton id="btnApplyCls"
				value="Applica Classe" 
				action="#{tariffeBean.doValorizzaSupTotAbitApplyCls}"
				disabled="#{tariffeBean.offOnApplyCls}"
				style="width: 120px"
				reRender="tblSupTarAbit, btnApplyClose">
			</a4j:commandButton>
			<rich:spacer height="10px"/>
			<a4j:commandButton id="btnApplyClose"
				value="Valorizza e Chiudi"
				disabled="#{tariffeBean.offOnApply}"
				action="#{tariffeBean.doValorizzaSupTotAbitApply}"
				style="width: 120px"
				reRender="tblList">
				<a4j:support event="onclick"
					oncomplete="javascript:Richfaces.hideModalPanel('stimaConfrontoDaCatastoModalBox');" />
			</a4j:commandButton>
			
			</h:panelGrid>
			
			
			<h:panelGrid columns="1" >
				
					<rich:dataTable id="tblSupTarAbit" value="#{tariffeBean.lstSupTotAbit}" var="sta" style="width: 100%;" rendered="true">
				        	        
				           <f:facet name="header">
			                        <rich:columnGroup>
			                            <rich:column >
			                                <h:outputText value="Num Componenti"/>
			                            </rich:column>
			                            <rich:column >
			                                <h:outputText value="Num Nuclei"/>
			                            </rich:column>
			                            <rich:column >
			                                <h:outputText value="Tot Sup Tarsu"/>
			                            </rich:column>
			                            <rich:column >
			                                <h:outputText value="Med Sup Tarsu"/>
			                            </rich:column>
			                        </rich:columnGroup>
			               </f:facet>
				        
				       	<rich:column style="text-align: right">
				       		<h:outputText value="#{sta.numComp}" />
				        </rich:column>
				       	<rich:column style="text-align: right">
				       		<h:outputText value="#{sta.numNuclei}" />
				        </rich:column>
				        <rich:column style="text-align: right">
				       		<h:outputText value="#{sta.supTarsuTot}" />
				        </rich:column>
				        <rich:column style="text-align: right">
				       		<h:outputText value="#{sta.supTarsuMed}" />
				        </rich:column>
				        	        
						<f:facet name="footer">
			 				<rich:columnGroup>
			 					
			                    <rich:column>
			                        <richspacer width="5px"/>
			                    </rich:column>
								<rich:column>
			                        <richspacer width="5px"/>
			                    </rich:column>
			                    <rich:column>
			                        <richspacer width="5px"/>
			                    </rich:column>
								<rich:column>
			                        <richspacer width="5px"/>
			                    </rich:column>
			
							</rich:columnGroup>
					    </f:facet>	        
				        
				</rich:dataTable>

			</h:panelGrid>

		</h:panelGrid>

	<rich:spacer height="10px" />
	
		<div align="center"><h:panelGrid columns="3">

			<rich:spacer width="15px" height="15px" />

			<a4j:commandButton value="Chiudi">
				<a4j:support event="onclick"
					oncomplete="javascript:Richfaces.hideModalPanel('stimaConfrontoDaCatastoModalBox');" />
			</a4j:commandButton>
		</h:panelGrid></div>

	</h:form>
</rich:modalPanel>
<!-- FINE MODAL PANEL -->

</html>
