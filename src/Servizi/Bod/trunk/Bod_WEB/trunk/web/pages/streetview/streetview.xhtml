<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">



 <f:view contentType="text/html">
     <head>   
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Google Maps Street View</title>
		
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
		
		<script type="text/javascript">
		function initialize(lat,lon) {
	  		var fenway = new google.maps.LatLng(lat,lon);
	
	  	  var panoOptions = {
	  		    position: fenway,
	  		    addressControlOptions: {
	  		      position: google.maps.ControlPosition.TOP
	  		    },
	  		    linksControl: true,
	  		    panControl: true,
				addressControl: true, 
	  		    zoomControlOptions: {
	  		      style: google.maps.ZoomControlStyle.DEFAULT
	  		    },
   	  		    zoomControl: true,
				scrollwheel: false,
	  		    enableCloseButton: false
	  		  };

	  		  var panorama = new google.maps.StreetViewPanorama(
	  		      document.getElementById("pano"), panoOptions);
	  			  panorama.setPov({heading: 0, pitch: 0, zoom: 2});
		}
		</script>
		
 		<style type="text/css">
			html, body {
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}

			#map_canvas {
			  height: 100%;
			}

			@media print {
			  html, body {
			    height: auto;
			  }
			
			  #map_canvas {
			    height: 650px;
			  }
			}
 		</style>
	</head>
	
	<body onload="initialize(#{ricercaDettaglioBck.currentStreetView.latitudine},#{ricercaDettaglioBck.currentStreetView.longitudine})">
	  <div id="pano" style="width: 840px; height: 650px"></div>
	</body>
	</f:view>
</html>
