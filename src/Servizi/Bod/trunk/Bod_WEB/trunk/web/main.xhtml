	}

	   font-size: 11px;
	}
	
	.footer {

		border-width: 1px;
		border-color: #ebf3fd;
		border-style: solid;
		color: #CCCCCC;

	    background-image: url('#{ctxName}/images/underground.png');
	}

	}

		width : 70px;
		border-style: solid; 	
		border-width: 1;

	}
