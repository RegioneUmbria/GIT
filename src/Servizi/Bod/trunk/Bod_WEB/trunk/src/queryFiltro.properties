qryRicercaDettaglioDatiCensuari=SELECT DISTINCT cen.foglio fog, cen.numero num, cen.subalterno  sub, cen.zona zona, cen.classe cls, cen.categoria   cat, cen.consistenza cons, cen.superficie  sup, cen.rendita_euro rendita_eu, cen.data_registrazione data_registrazione, cen.identificativo_immobile identificativo_immobile, nvl(cen.presenza_graffati,'-') presenza_graffati, cen.protocollo_registrazione FROM docfa_dati_censuari cen LEFT JOIN docfa_dati_metrici  met ON cen.identificativo_immobile \= met.identificativo_immobile WHERE 1\=1 
