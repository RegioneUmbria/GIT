qryCerca=SELECT DISTINCT D_GEN.protocollo_reg AS prot, TO_CHAR (D_GEN.fornitura, 'mm/yyyy') AS fornitura, D_GEN.data_variazione AS datavariazione, D_GEN.uiu_in_soppressione AS soppressione, D_GEN.uiu_in_variazione AS variazione, D_GEN.uiu_in_costituzione AS costituzione, DICH.dic_cognome || ' ' || DICH.dic_nome AS dichiarante, DICH.tec_cognome || ' ' || DICH.tec_nome AS tecnico, CAU.cau_des AS causa, bi.presa_in_carico, bi.esito_662, bi.esito_80, bi.esito_311, bi.esito_na, bi.chiusa, bi.operatore, D_GEN.fornitura AS fornituraD, TO_DATE (CEN.DATA_REGISTRAZIONE, 'yyyymmdd') AS data_registrazione, be.esito, BS.ID_SEG FROM docfa_dati_generali D_GEN LEFT JOIN docfa_dichiaranti DICH ON DICH.fornitura \= D_GEN.fornitura AND D_GEN.protocollo_reg \= DICH.protocollo_reg LEFT JOIN docfa_uiu U ON D_GEN.fornitura \= U.fornitura AND D_GEN.protocollo_reg \= U.protocollo_reg LEFT JOIN docfa_dati_censuari CEN ON D_GEN.fornitura \= CEN.fornitura AND D_GEN.protocollo_reg \= CEN.protocollo_registrazione LEFT JOIN docfa_operatori OPER ON     TO_CHAR (D_GEN.fornitura, 'yyyy') \= OPER.anno AND D_GEN.protocollo_reg \= OPER.protocollo LEFT JOIN docfa_causali CAU ON D_GEN.causale_nota_vax \= CAU.cau_cod LEFT JOIN bod_istruttoria bi ON d_gen.fornitura \= bi.fornitura AND d_gen.protocollo_reg \= bi.protocollo LEFT JOIN bod_esiti be ON d_gen.protocollo_reg || '_' || TO_CHAR (D_GEN.fornitura, 'yyyy') \= be.uiu_protocollo_reg LEFT JOIN bod_segnalazioni bs ON bi.id_ist \= bs.ist_fk WHERE 1 \= 1 
qryRicercaLista=SELECT u.foglio as fg, u.numero as part, u.subalterno as sub, u.PROP_CATEGORIA as cat, decode (u.tipo_operazione, 'C', 'COSTITUITA', 'V', 'VARIATA', 'S','SOPPRESSA', u.tipo_operazione) as operazione, trim(u.indir_toponimo) || ' ' || u.indir_nciv_uno as indirizzo, trim(indir_toponimo) as via, indir_nciv_uno as civico FROM docfa_uiu u
