qryConcessioni=SELECT distinct o.foglio, o.particella, o.subalterno, c.concessione_numero, c.PROTOCOLLO_NUMERO, c.progressivo_numero, c.oggetto, c.tipo_intervento, TO_CHAR (c.data_rilascio, 'dd/mm/yyyy') data_rilasciof, TO_CHAR (c.data_fine_lavori, 'dd/mm/yyyy') data_fine_lavorif, c.posizione_descrizione, TO_CHAR (c.protocollo_data, 'dd/mm/yyyy') data_protocollof, p.codice_fiscale, p.denominazione, p.cognome, p.nome, cp.titolo tipo_soggetto, c.protocollo_data FROM sit_c_concessioni c, sit_c_persona p, sit_c_conc_persona cp, sit_c_concessioni_catasto o WHERE 1 \= 1 AND p.id_ext \= cp.id_ext_c_persona AND o.id_ext_c_concessioni \= cp.id_ext_c_concessioni AND cp.id_ext_c_concessioni \= c.id_ext AND C.DT_FINE_VAL IS NULL AND P.DT_FINE_VAL IS NULL AND CP.DT_FINE_VAL IS NULL AND O.DT_FINE_VAL IS NULL 
