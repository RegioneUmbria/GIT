<h:panelGrid columns="3"
	rendered="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.flgAnomalie eq '1'}">
	<h:graphicImage value="/images/warning.png" id="img99">
	</h:graphicImage>
	<h:outputText value="Sono presenti delle anomalie" />
	<rich:togglePanel switchType="client" stateOrder="closed,anomalie">

		<f:facet name="closed">
			<rich:toggleControl>
				<h:outputText value="Dettaglio" />
			</rich:toggleControl>
		</f:facet>

		<f:facet name="anomalie">

			<h:panelGrid columns="2">
				<rich:toggleControl value="Chiudi" switchToState="closed" />
				<h:outputText
					value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.annotazioni}" />
			</h:panelGrid>

		</f:facet>
	</rich:togglePanel>
</h:panelGrid>

<h:outputText value="Situazione censuaria dichiarata nel DOCFA" style="font-weight: bold; font-size: 12px;" />
<h:panelGrid columns="9" width="100%">

	 <h:outputText value="Sezione" style="font-weight: bold;" />
	 <h:outputText value="Foglio" style="font-weight: bold;" />
	 <h:outputText value="Particella" style="font-weight: bold;" />
	 <h:outputText value="Subalterno" style="font-weight: bold;" />
	 <h:outputText value="Categoria" style="font-weight: bold;" />
	 <h:outputText value="Consistenza" style="font-weight: bold;" />

	<h:outputText
		value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.dataDocfaToDate}">
		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
	</h:outputText>

	<h:outputText value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.sezione}" />
	<h:outputText value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.foglio}" />

	<h:outputText value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.subalterno}" />

	<h:outputText value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.consistenzaDocfa}" />

<rich:dataTable width="100%" var="row"
	value="#{tarDetailBean.selectedUI.listaDatiMetrici}"
	id="listDatiMetrTable"
	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	<f:facet name="header">
		<rich:columnGroup>
			<rich:column colspan="3">
				<h:outputText value="Dettaglio Superfici Comma 340 - Dati metrici" />
			</rich:column>
		</rich:columnGroup>
	</f:facet>
	
	<rich:column width="40px">
		<f:facet name="header">
			<h:outputText value="Ambiente" />
		</f:facet>
		<center><h:outputText value="#{row.ambiente}" /></center>
	</rich:column>
		
	<rich:column width="50px">
		<f:facet name="header">
			<h:outputText value="Altezza" />
		</f:facet>
		<h:outputText value="cm #{row.altezza}" />
	</rich:column>
	
	<rich:column width="50px">
		<f:facet name="header">
			<h:outputText value="Superficie" />
		</f:facet>
		<h:outputText value="mq #{row.superficie}" />
	</rich:column>
	
		<f:facet name="footer">
			<rich:columnGroup>
				<rich:column colspan="2" >
					<h:outputText value="Sup. C340 calcolata come (SupA+SupB+SupC)*0,8" />
				</rich:column>
				<rich:column>
				<h:outputText
					value="mq #{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.supC340Abc}"
					title="(SupA+SupB+SupC)*0.8"/>
				</rich:column>
			</rich:columnGroup>
		</f:facet>
</rich:dataTable>
<rich:dataTable width="100%" var="row"
	value="#{tarDetailBean.selectedUI.listaPlanimetrieDocfa}"
	id="listPlanimetrieDocfa"
	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

	<f:facet name="header">
		<rich:columnGroup>
			<rich:column colspan="3">
				<h:outputText value="Lista Planimetrie Docfa" />
			</rich:column>
		</rich:columnGroup>
	</f:facet>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="Nome File" />
		</f:facet>
		<h:outputLabel style="font-weight: normal;"
			value="#{row.id.nomePlan}.#{row.id.padProgressivo}.tif" />
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="" />
		</f:facet>
		<center><h:commandLink title="Visualizza Planimetria"
			action="#{planimetrieDocfaBean.doDownload}">
			<h:graphicImage value="/images/tiff.png" id="img94"
				style="padding-left:10px; border: 0; cursor: pointer;" />
			<a4j:actionparam value="#{row.id.nomePlan}.#{row.id.padProgressivo}.tif"
				name="file" assignTo="#{planimetrieDocfaBean.fileName}" />
			<a4j:actionparam
				value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.fornitura}"
				name="forn" assignTo="#{planimetrieDocfaBean.fornitura}" />
			<a4j:actionparam
				value="#{tarDetailBean.selectedUI.docfaTarReportDTO.docfaTarReport.codEnte}"
				name="codEnte" assignTo="#{planimetrieDocfaBean.codEnte}" />
		</h:commandLink></center>
	</rich:column>
</rich:dataTable>
