<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">

		<h:form id="frmHome">

			<rich:panel
				style="width:1005px; margin-left: auto; margin-right: auto;">
				<h:panelGrid columns="3">
					<rich:extendedDataTable width="480px" height="600px" var="row"
						value="#{overviewBean.listaCountIciDto}" id="listCountTable1"
						enableContextMenu="false" noDataLabel="Nessun elemento trovato"
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column colspan="6">
									<h:outputText
										value="Quadro generale forniture DOCFA ed elaborazioni ICI" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column width="85px">
							<f:facet name="header">
								<h:outputText value="Fornitura" />
							</f:facet>
							<h:outputText value="#{row.fornitura}" >
								<f:convertDateTime pattern="MMMMM yyyy" timeZone="CET" />
							</h:outputText>
						</rich:column>
						<rich:column width="100px">
							<f:facet name="header">
								<h:outputText value="Docfa presentati" />
							</f:facet>
							<h:outputText value="#{row.totali}" />
						</rich:column>
						<rich:column width="56px">
							<f:facet name="header">
								<h:outputText value="Elaborati" />
							</f:facet>
							<h:outputText value="#{row.elaborati}" />
						</rich:column>
						<rich:column width="100px">
							<f:facet name="header">
								<h:outputText value="Senza anomalie"
									title="Elaborati senza anomalie" />
							</f:facet>
							<h:outputText value="#{row.elabNoAnom}" />
						</rich:column>
						<rich:column width="85px">
							<f:facet name="header">
								<h:outputText value="Con anomalie"
									title="Elaborati con anomalie" />
							</f:facet>
							<div style="float: left; width: 20px;"><h:outputText
								value="#{row.elabSiAnom}" /></div>
							<div style="float: left; width: 20px;"><h:commandLink
								action="#{exportPDFBean.anomalieIciExportToPdf}">
								<h:graphicImage value="/images/pdf.png"
									title="Lista DOCFA con anomalie"
									style="padding-left:10px; border: 0; cursor: pointer;" />
								<a4j:actionparam name="forn" value="#{row.fornituraToString}"
									assignTo="#{exportPDFBean.dataFornitura}" />
							</h:commandLink></div>
						</rich:column>
						<rich:column width="50px">
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{exportTXTBean.reportIciExportToTxt}">
								<h:graphicImage value="/images/txt.png"
									title="Lista DOCFA con soggetti"
									style="border: 0; cursor: pointer;" />
								<a4j:actionparam name="forn" value="#{row.fornituraToString}"
									assignTo="#{exportTXTBean.dataFornitura}" />
							</h:commandLink>
						</rich:column>

						<f:facet name="footer">
							<rich:columnGroup>
								<rich:column width="100px">
									<h:outputText value="Totale" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.totaleICI}" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.elaboratiICI}" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.elabNoAnomICI}" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.elabSiAnomICI}" />
								</rich:column>
								<rich:column width="50px">
									<h:outputText value="" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
					</rich:extendedDataTable>

					<rich:spacer height="8px" width="8px" />

					<rich:extendedDataTable width="480px" height="600px" var="row"
						value="#{overviewBean.listaCountTarDto}" id="listCountTable2"
						enableContextMenu="false" noDataLabel="Nessun elemento trovato"
						onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column colspan="6">
									<h:outputText
										value="Quadro generale forniture DOCFA ed elaborazioni TARSU" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column width="85px">
							<f:facet name="header">
								<h:outputText value="Fornitura" />
							</f:facet>
							<h:outputText value="#{row.fornitura}" >
								<f:convertDateTime pattern="MMMMM yyyy" timeZone="CET" />
							</h:outputText>
						</rich:column>
						<rich:column width="100px">
							<f:facet name="header">
								<h:outputText value="Docfa presentati" />
							</f:facet>
							<h:outputText value="#{row.totali}" />
						</rich:column>
						<rich:column width="56px">
							<f:facet name="header">
								<h:outputText value="Elaborati" />
							</f:facet>
							<h:outputText value="#{row.elaborati}" />
						</rich:column>
						<rich:column width="100px">
							<f:facet name="header">
								<h:outputText value="Senza anomalie"
									title="Elaborati senza anomalie" />
							</f:facet>
							<h:outputText value="#{row.elabNoAnom}" />
						</rich:column>
						<rich:column width="135px">
							<f:facet name="header">
								<h:outputText value="Con anomalie"
									title="Elaborati con anomalie" />
							</f:facet>
							<div style="float: left; width: 20px;"><h:outputText
								value="#{row.elabSiAnom}" /></div>
							<div style="float: left; width: 20px;"><h:commandLink
								action="#{exportPDFBean.anomalieTarsuExportToPdf}">
								<h:graphicImage value="/images/pdf.png"
									title="Lista DOCFA con anomalie"
									style="padding-left:10px; border: 0; cursor: pointer;" />
								<a4j:actionparam name="forn" value="#{row.fornituraToString}"
									assignTo="#{exportPDFBean.dataFornitura}" />
							</h:commandLink></div>
						</rich:column>

						<f:facet name="footer">
							<rich:columnGroup>
								<rich:column width="100px">
									<h:outputText value="Totale" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.totaleTAR}" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.elaboratiTAR}" />
								</rich:column>
								<rich:column width="100px">
									<h:outputText value="#{overviewBean.elabNoAnomTAR}" />
								</rich:column>
								<rich:column width="150px">
									<h:outputText value="#{overviewBean.elabSiAnomTAR}" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
					</rich:extendedDataTable>
				</h:panelGrid>

				<rich:spacer height="10px" /><!--

				<h:panelGrid columns="1">
					<h:outputText value="Totale"
						style="font-weight: bold; font-size: 12px;" />
				</h:panelGrid>

				<h:panelGrid columns="4" width="100%">
					<h:outputText value="Docfa presentati" style="font-weight: bold;" />
					<h:outputText value="Elaborati" style="font-weight: bold;" />
					<h:outputText value="Senza anomalie" style="font-weight: bold;" />
					<h:outputText value="Con anomalie" style="font-weight: bold;" />

					<h:outputText value="#{overviewBean.totale}" />
					<h:outputText value="#{overviewBean.elaborati}" />
					<h:outputText value="#{overviewBean.elabNoAnom}" />
					<h:outputText value="#{overviewBean.elabSiAnom}" />
				</h:panelGrid>
			--></rich:panel>

		</h:form>

	</ui:define>


</ui:composition>

</html>
