<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO LISTA OGGETTI ICI MODAL BOX -->
<rich:modalPanel id="iciModalBox" minHeight="250" minWidth="1000"
	height="250" width="1000" style="overflow:auto;">
	<f:facet name="header">
		<h:outputText value="Lista delle dichiarazioni ICI"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick" reRender="iciPage"
						oncomplete="javascript:Richfaces.hideModalPanel('iciModalBox');">
						<a4j:actionparam name="pageI" value="/jsp/protected/empty.xhtml"
							assignTo="#{pageUiBean.pageIciList}" />
					</a4j:support>
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="iciForm">
		<rich:spacer height="20px" />

		<rich:dataTable width="100%"  var="row"
			value="#{iciDetailBean.listaIci}" id="listIciTable"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

			<rich:column width="60px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Anno Den." title="Anno di dichiarazione" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.yeaDen}" />
			</rich:column>
			<rich:column width="60px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Numero" title="Numero di dichiarazione" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.numDen}" />
			</rich:column>
				<rich:column width="60px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Anno Rif." title="Anno di riferimento" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.yeaRif}" />
			</rich:column>
			<rich:column width="50px" sortable="false"> 
				<f:facet name="header">
					<h:outputText value="Foglio" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.foglio}" />
			</rich:column>
			<rich:column width="80px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Particella" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.numero}" />
			</rich:column>
			<rich:column width="80px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Subalterno" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.sub}" />
			</rich:column>
			<rich:column width="40px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Cat." />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.cat}" />
			</rich:column>
			<rich:column width="40px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Classe" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.cls}" />
			</rich:column>
			<rich:column width="80px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Rendita" />
				</f:facet>
				<h:outputText value="&#8364; #{row.sitTIciOggetto.valImm}"
					rendered="#{row.sitTIciOggetto.valImm != null}" />
			</rich:column>
			<rich:column width="20px" sortable="false">
				<f:facet name="header">
					<h:outputText value="%" title="Percentuale di possesso" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.prcPoss}%" />
			</rich:column>
			<rich:column width="65px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Possesso" title="Mesi di possesso" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.mesiPos}" />
			</rich:column>
			<rich:column width="68px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Esenzione" title="Mesi esenzione" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.mesiEse}" />
			</rich:column>
			<rich:column width="68px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Riduzione" title="Mesi riduzione" />
				</f:facet>
				<h:outputText value="#{row.sitTIciOggetto.mesiRid}" />
			</rich:column>
			<rich:column>
			<f:facet name="header">
				<h:outputText value="Poss.al 31/12" />
			</f:facet>
			<center>
				<h:graphicImage value="/images/passed.gif" id="img4part"
					rendered="#{row.sitTIciOggetto.flgPos3112 == '1'}">
					<rich:toolTip direction="top-left" mode="client" layout="inline"
						value="SI" />
				</h:graphicImage>
				<h:graphicImage value="/images/error.gif" id="img5part"
					rendered="#{row.sitTIciOggetto.flgPos3112 == '0'}">
					<rich:toolTip direction="top-left" mode="client" layout="inline"
						value="NO" />
				</h:graphicImage>
			</center>
		</rich:column>
		<rich:column width="170px" sortable="false">
				<f:facet name="header">
					<h:outputText value="Indirizzo" />
				</f:facet>
				<h:outputText value="#{row.via} #{row.sitTIciOggetto.numCiv}" />
			</rich:column>
		</rich:dataTable>
		
		<rich:spacer height="15px" />
		<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;"
			width="100%">

			<h:panelGroup>
				<a4j:commandButton value="Chiudi" id="btnEsci" reRender="iciPage"
					oncomplete="Richfaces.hideModalPanel('iciModalBox'); return false;">
					<a4j:actionparam value="/jsp/protected/empty.xhtml" name="iPage"
						assignTo="#{pageUiBean.pageIciList}" />
				</a4j:commandButton>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>

</rich:modalPanel>
<!-- FINE LISTA OGGETTI ICI MODAL BOX -->

</html>
