<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
	<rich:modalPanel id="sqlModalBox" minHeight="330" minWidth="600"
		height="500" width="780">	
		<f:facet name="header">
			<h:outputText value="SELECT ESEGUITA" />
		</f:facet>
		<f:facet name="controls">
	        <h:panelGroup>
	            <h:graphicImage value="/images/close.png" id="hidelink"
	                styleClass="hidelink" />
	            <rich:componentControl for="sqlModalBox" attachTo="hidelink"
	                operation="hide" event="onclick" />
	        </h:panelGroup>
	    </f:facet>
		<h:form>		
			<h:panelGrid width="100%" >	
				<rich:simpleTogglePanel width="100%" height="90%" switchType="client" label="">
					<h:outputLabel style="font-size:14px;font-style:italic;" 
					rendered="#{dettaglioSqlBean.sqlCompleta != null ? true : false}" value="#{dettaglioSqlBean.sqlCompleta}" />
				</rich:simpleTogglePanel>					
			</h:panelGrid>
			<h:panelGrid rendered="#{dettaglioSqlBean.sqlParam == null or dettaglioSqlBean.sqlParam eq '' ? false : true}" width="100%" >
				<rich:simpleTogglePanel width="100%" height="90%" switchType="client" label="PARAMETRI">
					<h:outputLabel style="font-size:14px;font-style:italic;" value="#{dettaglioSqlBean.sqlParam}" />
				</rich:simpleTogglePanel>
			</h:panelGrid>
			<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;" width="100%">
				<h:panelGroup>
					<a4j:commandButton value="Chiudi" id="btnEsci" styleClass="button"
						action="#{dettaglioSqlBean.resetPage}" 
						onclick="Richfaces.hideModalPanel('sqlModalBox'); return false;">
					</a4j:commandButton>
				</h:panelGroup>
			</h:panelGrid>
			
		</h:form>
		
	</rich:modalPanel>
</ui:composition>
</html>
