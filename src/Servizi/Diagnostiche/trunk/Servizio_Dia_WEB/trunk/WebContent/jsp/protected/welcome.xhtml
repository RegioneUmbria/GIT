<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">     

	<ui:composition template="/jsp/protected/layout/layout.xhtml">
		<ui:define name="content">
			<h:form>
				<rich:spacer height="20px"/>
				<center>
					
					<h:graphicImage						
						style="cursor:pointer; border: 0px solid #c0c0c0"
						title="Visualizza diagnostiche"
						value="/images/view_dia.jpg">
						<a4j:support event="onclick" action="#{fonteBean.doInit}" >
							<a4j:actionparam name="parNavRule" value="menu.visualizzaDia" assignTo="#{fonteBean.navRule}"/>
						</a4j:support>						
					</h:graphicImage>
					
					<rich:spacer width="150px"/>
					
					<h:graphicImage				rendered="#{userBean.authorized}"		
						style="cursor:pointer; border: 0px solid #c0c0c0"
						title="Esegui diagnostica"
						value="/images/execute_dia.jpg">
						<a4j:support event="onclick" action="#{fonteBean.doInit}" >
							<a4j:actionparam name="parNavRule" value="menu.eseguiDia" assignTo="#{fonteBean.navRule}"/>
						</a4j:support>					
					</h:graphicImage>
					
					<br/>
					
					<h:graphicImage				rendered="#{userBean.authorized}"		
						style="cursor:pointer; border: 0px solid #c0c0c0"
						title="Sottoscrivi utenti"
						value="/images/sottoscrittori_dia.jpg">
						<a4j:support event="onclick" action="#{menuBean.doSottoscrittori}" />					
					</h:graphicImage>
				</center>											
			</h:form>
		</ui:define>
	</ui:composition>
</html>
