<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition>
	<rich:dataTable width="100%" cellpadding="0" cellspacing="0" rows="20"
					var="row" value="#{diagDataModel}"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	
	
		<rich:columns value="#{dataProviderImpl.columns}" var="colonna"
			index="ind">
	
			<f:facet name="header">
				<h:outputText value="#{colonna}" />
			</f:facet>
	
			<h:outputText value="#{row[ind]} " />
	
		</rich:columns>
		<f:facet name="footer">
			<rich:datascroller id="tableScroller" />
		</f:facet>
	
	</rich:dataTable>


</ui:composition>


</html>
