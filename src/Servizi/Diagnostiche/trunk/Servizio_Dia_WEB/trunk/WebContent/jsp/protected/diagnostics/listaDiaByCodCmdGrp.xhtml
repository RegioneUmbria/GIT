<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<rich:modalPanel id="newDiaModalBox" minHeight="330" minWidth="600"
	height="500" width="780">

	<f:facet name="header">
		<h:outputText value="LISTA DIAGNOSTICHE COLLEGATE AL GRUPPO" />
	</f:facet>
	<f:facet name="controls">
        <h:panelGroup>
            <h:graphicImage value="/images/close.png" id="hidelink"
                styleClass="hidelink" />
            <rich:componentControl for="newDiaModalBox" attachTo="hidelink"
                operation="hide" event="onclick" />
        </h:panelGroup>
    </f:facet>
	<h:form>
		<h:panelGrid width="100%">
			<c:if test="#{not empty dettaglioGroupBean.listaDiaGrp}">
				<rich:extendedDataTable width="100%" height="400px" id="listaDiaInGrp" var="diaInGroup"
					value="#{dettaglioGroupBean.listaDiaGrp}"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

					<f:facet name="header">
						<rich:columnGroup>
							<rich:column width="150px" style="text-align:center">Cod Command Group</rich:column>
							<rich:column style="text-align:center">Descrizione</rich:column>
						</rich:columnGroup>
					</f:facet>

					<rich:column width="150px" style="text-align:center">
						<h:outputLabel value="#{diaInGroup.codCommandGrp}" />						
					</rich:column>
					<rich:column width="590px" style="text-align:left">						
						<h:outputLabel value="#{diaInGroup.descrizione}" />
					</rich:column>

				</rich:extendedDataTable>
			</c:if>
		</h:panelGrid>
		
		<rich:spacer height="15px" />
		
		<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;" width="100%">
			<h:panelGroup>
				<a4j:commandButton value="Chiudi" id="btnEsci" styleClass="button"
					action="#{dettaglioGroupBean.resetPage}" reRender="evForm"
					onclick="Richfaces.hideModalPanel('newDiaModalBox'); return false;">
				</a4j:commandButton>
			</h:panelGroup>
		</h:panelGrid>
		
	</h:form>
</rich:modalPanel>
</html>
