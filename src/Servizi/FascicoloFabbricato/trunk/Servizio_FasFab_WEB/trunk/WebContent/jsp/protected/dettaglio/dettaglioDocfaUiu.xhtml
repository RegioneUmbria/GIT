<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

  		<ui:composition>
				<h:form>

			<rich:messages passedLabel="Operazione completata" 
								   layout="list" >
		             <f:facet name="infoMarker">
		                  <h:graphicImage  value="/images/passed.gif" />
		             </f:facet>
		             <f:facet name="errorMarker">
		                   <h:graphicImage value="/images/error.gif" />   
		             </f:facet>
		       </rich:messages>	

				<ui:include src="./intestazioneCatasto.xhtml">
						<ui:param name="catTitolo" value="Docfa"/>
						<ui:param name="catFoglio" value="#{docfaBean.foglio}"/>
						<ui:param name="catParticella" value="#{docfaBean.particella}"/>
						<ui:param name="catSub" value="#{docfaBean.sub}"/>
						
					</ui:include>
		
		<rich:panel>
					<table class="rich-table" width="100%">
				      <thead class="rich-table-thead" >
				       <tr class="rich-table-header">
				       	  <th class="rich-table-headercell">Protocollo</th>
				       	  <th class="rich-table-headercell">Data Registrazione</th>
				       	  <th class="rich-table-headercell">Operazione</th>
				       	  <th class="rich-table-headercell">Indirizzo</th>
				       	  
				       	  
				       </tr>
				       </thead>
				       <tbody>
				       <c:forEach items="#{docfaBean.listaDocfaUiu}" var="docfa">
				       	  <tr class="rich-table-row">
				       	     
				       	     <td class="rich-table-cell" style="background-color:'#FFFFFF'">
				       	     	<h:outputLabel value="#{docfa.protocolloReg}"  />
				       	     </td>
				       	     <td class="rich-table-cell" style="background-color:'#FFFFFF'">
				       	     	<h:outputLabel value="#{docfa.dataRegistrazione}" />
				       	     </td>
				       	     <td class="rich-table-cell" style="background-color:'#FFFFFF'">
				       	     	<h:outputLabel value="#{docfa.desTipoOperazione}" />
				       	     </td>
				       	     <td class="rich-table-cell" style="background-color:'#FFFFFF'">
				       	     	<h:outputLabel value="#{docfa.indirizzoUiuCompleto}" /> 
				       	     </td>
				       	     
				       	  </tr>
				       	  
				       	  
				       </c:forEach>
				       </tbody>
				    </table>
				</rich:panel>	
		        </h:form>
		        
		       
		        
  		</ui:composition>
</html>
