<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">     

	<ui:composition>			
				<rich:panel>
					<f:facet name="header">
						Dettaglio titolarita'-  <b>#{titolariCatastoBean.anagNome} #{titolariCatastoBean.anagCogn} - #{titolariCatastoBean.anagCF} </b>
					</f:facet>
					
					

					<rich:panel>
												
		 <table border="1" class="dr-table rich-table" width="100%">
            
				<a4j:repeat value="#{titolariCatastoBean.titCatasto}" var="item">
					<tr>
					  <td style="background-color:yellow">
						<b>
								<h:outputLabel value="#{item.soggetto.ragiSoci} #{item.soggetto.nome} - #{item.soggetto.codiFisc}" rendered="#{item.soggetto.flagPersFisica == 'P'}"/> 
								<h:outputLabel value="#{item.soggetto.ragiSoci} - #{item.soggetto.codiPiva}" rendered="#{item.soggetto.flagPersFisica == 'G'}"/>
						
						</b>
					  </td>
					</tr>
					<tr>
						<td>
							<rich:dataTable onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    						cellpadding="0" cellspacing="0" 
                   							width="100%" border="0" var="tit" value="#{item.titolarita}">						
							
								<f:facet name="header">
	                        			<rich:columnGroup>
	                            			<rich:column>
	                                			F-P-S
	                            			</rich:column>					
	                            			<rich:column>
	                                			Quota
	                            			</rich:column>	
	                            			<rich:column>
	                                			Inizio Poss.
	                            			</rich:column>					
	                            			<rich:column>
	                                			Fine Poss.
	                            			</rich:column>	
	
										</rich:columnGroup>
								</f:facet>	
							
							<rich:column>
								#{tit.id.foglio} - #{tit.id.particella} - #{tit.id.unimm}
							</rich:column>
							<rich:column>
								#{tit.percPoss}
							</rich:column>				
							<rich:column>
							   <h:outputText value="#{tit.dataInizio}">
							   		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{titolariCatastoBean.timeZone}"/>
							   </h:outputText>								
							</rich:column>		
							<rich:column>
							   <h:outputText value="#{tit.id.dataFine}">
							   		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{titolariCatastoBean.timeZone}"/>
							   </h:outputText>								
							</rich:column>		
							
						</rich:dataTable>
						</td>
				</tr>
		</a4j:repeat>
		
	</table>					
					</rich:panel>
				
				</rich:panel>
				
	</ui:composition>
</html>
