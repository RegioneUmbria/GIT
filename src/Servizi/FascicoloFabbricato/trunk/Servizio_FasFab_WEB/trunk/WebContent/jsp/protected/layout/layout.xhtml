<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<head>
<title>Fascicolo Fabbricato</title>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<link rel="icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/fasfab/css/style.css" />
<script type="text/javascript" src="/fasfab/jsp/js/mappa.js" />
</head>
<body
	style="scrollbar-base-color: #369; scrollbar-highlight-color: #FFFFFF; scrollbar-arrow-color: #FFFFFF;">
<div id="divHeader">
		<h:panelGrid style="text-align: center; border: 1px solid #C0C0C0; border-bottom:0" cellpadding="0" cellspacing="0" bgcolor="white" width="100%"> 
				<h:graphicImage value="/images/fasfabb.png"/>
		</h:panelGrid></div>
<div id="menu"><h:form id="menuForm">
	<rich:toolBar itemSeparator="line" styleClass="menuBar">
		<rich:toolBarGroup rendered="#{userBean.inserimetoRichiesta}">
			<h:commandLink value="IMMISSIONE RICHIESTA" id="ImmettiRichiesta"
				style="color:white;" action="#{menuBean.doInserisciRichiesta}">
			</h:commandLink>
		</rich:toolBarGroup>
		<c:if test="#{userBean.creazioneCartella}">
			<rich:toolBarGroup>
				<h:commandLink value="ESAME RICHIESTE" style="color:white;"
					action="#{menuBean.doFiltroRichiesta}" />
			</rich:toolBarGroup>
		</c:if>

		<rich:toolBarGroup location="right">
			<h:outputText value="Ente: #{userBean.ente}" />
			<h:outputText value="Benvenuto #{userBean.user.username}" />
			<a href="/AMProfiler" style="color:white;">Torna al Men&#249; Applicazioni</a>
			<h:commandLink value="Logout" style="color:white;"
				action="#{logoutBean.doLogout}" />
		</rich:toolBarGroup>
	</rich:toolBar>
</h:form></div>
<rich:spacer height="8px"></rich:spacer>

<div><a4j:status
	onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:250, top:100})"
	onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')">
</a4j:status> <rich:modalPanel id="ajaxLoadingModalBox" minHeight="100"
	minWidth="450" height="100" width="250" zindex="2000">
	<f:facet name="header">
		<h:outputText value="Richiesta in corso"></h:outputText>
	</f:facet>
	<center><h:panelGrid columns="1">
		<table style="text-align: center">
			<tr>
				<td><h:outputText value="Attendere prego"
					style="font-size:15px;" /></td>
			</tr>
			<tr>
				<td><h:graphicImage value="/images/wait.gif" /></td>
			</tr>
		</table>
	</h:panelGrid></center>
</rich:modalPanel></div>
<div id="content"><ui:insert name="content">Benvenuto</ui:insert>
</div>
</body>
</html>
