<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

  		<ui:composition>
				<h:form>

				<ui:include src="./intestazioneCatasto.xhtml">
						<ui:param name="catTitolo" value="Pregeo"/>
						<ui:param name="catFoglio" value="#{pregeoBean.foglio}"/>
						<ui:param name="catParticella" value="#{pregeoBean.particella}"/>
						<ui:param name="catSub" value="#{pregeoBean.sub}"/>
						
					</ui:include>
	

											
										<rich:dataTable width="100%"
								        	var="preg"
								        	value="#{pregeoBean.listaPregeo}"
								        	columnClasses="col" 
								        	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
										
								<f:facet name="header">
                        			<rich:columnGroup>
										<rich:column>
											Data
                            			</rich:column>                        			
                            			<rich:column>
                                			Codice
                            			</rich:column>
                          				<rich:column>
                                			Denominazione
                            			</rich:column>
                          				<rich:column>
                                			Tecnico
                            			</rich:column>
										<rich:column>
                                			Data inserimento
                            			</rich:column>                            			
									</rich:columnGroup>
							   </f:facet> 											
										
										
										<rich:column>											
											<h:outputLabel value="#{preg.dataPregeo}"  >
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{pregeoBean.timeZone}"/>  
											</h:outputLabel>
										</rich:column>
										<rich:column>																	
											<h:outputLabel value="#{preg.codicePregeo}" />
										</rich:column>
										<rich:column>																	
											<h:outputLabel value="#{preg.denominazione}" />
										</rich:column>
										
										<rich:column>																	
											<h:outputLabel value="#{preg.tecnico}" /> 
										</rich:column>
										
										<rich:column>																	
											<h:outputLabel value="#{preg.dataInserimento}" >
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{pregeoBean.timeZone}"/>  
											</h:outputLabel> 
										</rich:column>
												
							           																						
									</rich:dataTable>
								
					
		        </h:form>
  		</ui:composition>
</html>
