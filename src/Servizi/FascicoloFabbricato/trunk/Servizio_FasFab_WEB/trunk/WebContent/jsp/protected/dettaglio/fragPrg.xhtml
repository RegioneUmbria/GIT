<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>
<br />
<b>Tipologia - Layer: <h:outputLabel value="  #{tabellaTip.descrizione} - #{tabellaTip.descrizioneLayer}" /></b>
<br/>
<table border="1" class="dr-table rich-table" style="width:100%;">
	<thead class="dr-table-thead">
		<tr class="dr-table-header rich-table-header">
			<a4j:repeat value="#{tabellaTip.listaColonne}" var="colonna" >
				<th class="dr-table-headercell rich-table-headercell">
                  	<h:outputText value="#{colonna}" />
                </th>
			</a4j:repeat>
		</tr>
	</thead>
	<tbody>
		<a4j:repeat value="#{tabellaTip.listaDati}" var="rigaDati" rendered="#{not empty tabellaTip.listaDati}" >
				<tr>
					<a4j:repeat value="#{rigaDati}" var="colDati">
						<td align="center" class="dr-subtable-cell rich-subtable-cell">
							<h:outputText value="#{colDati}" />
						</td>
					</a4j:repeat>
				</tr>
		</a4j:repeat>
	</tbody>
</table>
<br />
</ui:composition></html>
