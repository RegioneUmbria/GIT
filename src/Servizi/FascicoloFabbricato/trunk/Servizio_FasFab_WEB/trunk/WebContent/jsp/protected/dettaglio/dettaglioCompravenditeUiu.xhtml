<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

  		<ui:composition>
				<h:form>
					
					<ui:include src="./intestazioneCatasto.xhtml">
						<ui:param name="catTitolo" value="Compravendite"/>
						<ui:param name="catFoglio" value="#{compravenditeBean.foglio}"/>
						<ui:param name="catParticella" value="#{compravenditeBean.particella}"/>
						<ui:param name="catSub" value="#{compravenditeBean.sub}"/>
					</ui:include>
					
											
										<rich:dataTable width="100%"
								        	var="comp"
								        	value="#{compravenditeBean.listaCompravendite}"
								        	columnClasses="col" 
								        	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
						                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
										
							<f:facet name="header">
                        			<rich:columnGroup>
										<rich:column>
											Data Atto
                            			</rich:column>                        			
                            			<rich:column>
                                			N. Rep.
                            			</rich:column>
                          				<rich:column>
                                			Rogito effettuato da:
                            			</rich:column>
                          				<rich:column>
                                			Soggetti
                            			</rich:column>

									</rich:columnGroup>
							   </f:facet> 												
										<rich:column>
											
											<h:outputLabel value="#{comp.dataValiditaAttoDate}"  >
												<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{compravenditeBean.timeZone}" />  
											</h:outputLabel>
										</rich:column>
										<rich:column>																	
											<h:outputLabel value="#{comp.numeroRepertorio}" />
										</rich:column>
										<rich:column style="text-align:left">																	
											<h:outputLabel value="#{comp.cognomeNomeRog}" /> - 
											<h:outputLabel value="#{comp.codFiscRog}" />
										</rich:column>
										
										<rich:column style="text-align:left">																	
											<h:panelGrid columns="1">
												<h:dataTable   value="#{comp.listaSoggettiString}" var="sogg">
													<h:column >
														<h:outputLabel value="#{sogg}"  />
													</h:column>
												</h:dataTable> 
											</h:panelGrid>
										</rich:column>
										
							          			
							           																						
									</rich:dataTable>
								
					
		
		        </h:form>
  		</ui:composition>
</html>
