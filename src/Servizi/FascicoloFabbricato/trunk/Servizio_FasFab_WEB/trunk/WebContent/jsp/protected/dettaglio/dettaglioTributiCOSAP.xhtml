<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

  		<ui:composition>
  		  <div style="height:550px; overflow:auto">
  			<h:form >
  			   <rich:panel>
  			   	  <center><h:outputLabel value="AUTORIZZAZIONI COSAP"/>
	    		 			<h:outputText value="SEZIONE - FOGLIO - PARTICELLA :  #{tributiBean.sezione} - #{tributiBean.foglio} - #{tributiBean.particella} " styleClass="myLabel"/>		    				
		    	</center>  			   	  
  			   </rich:panel>
  			   <rich:spacer height="10px"/>
  			   
  			   <rich:panel>
				   
				    		<table>				    			
				    			<tr>
				    				<td>
				    					<h:outputText value="Num. Doc. " styleClass="myLabel" />
				    				</td>
				    				<td>
				    					<h:outputText value="#{tributiBean.numeroDocumento}" />
				    				</td>
				    				<td>
				    					<h:outputText value="Anno Doc. " styleClass="myLabel" />
				    				</td>
				    				<td>
				    					<h:outputText value="#{tributiBean.annoDocumento}" />
				    				</td>
				    				<td>
				    					<h:outputText value="Inizio Val. " styleClass="myLabel" />
				    				</td>
				    				<td>
				    					<h:outputText value="#{tributiBean.dtIniValiditaStr}" />
				    				</td>
				    				<td>
				    					<h:outputText value="Fine Val. " styleClass="myLabel" />
				    				</td>
				    				<td>
				    					<h:outputText value="#{tributiBean.dtFineValiditaStr}" />
				    				</td>
				    			</tr>
				    			    			
				    			<tr>
				    				<td>
				    					<h:outputText value="Cod. Immobile " styleClass="myLabel" />
				    				</td>
				    				<td>
				    					<h:outputText value="#{tributiBean.codiceImmobile}" />
				    				</td>
				    				<td>
				    					<h:outputText value="Tipo Occupazione" styleClass="myLabel" />
				    				</td>
				    				<td>
				    					<h:outputText value="#{tributiBean.tipoOccupazione}" />
				    				</td>
				    				<td colspan="2">
				    					&nbsp;
				    				</td>
				    				
				    			</tr>
				    		</table>
				    	
					
		  </rich:panel>
  			   
  			   
				<rich:panel rendered="#{tributiBean.showLabelFPS}">
					
					<rich:dataTable width="100%"
				        	var="elem"
				        	value="#{tributiBean.listaCosapDettaglio}"
				        	columnClasses="col" 
				        	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column>Indirizzo Occupazione</rich:column>	
								<rich:column>Contribuente</rich:column>											
								<rich:column>Inizio Val. Tariffa</rich:column>								
								<rich:column>Fine Val. Tariffa</rich:column>
								<rich:column>Tariffa per Unit&#x00E0;</rich:column>	
								<rich:column>Consistenza</rich:column>												
								<rich:column>Importo Canone</rich:column>							
							</rich:columnGroup>
						</f:facet>							
						<rich:column style="text-align:left">
							<h:outputLabel value="#{elem.oggetto.indirizzo}" />
						</rich:column>	
						<rich:column style="text-align:left">
							<h:outputLabel value="#{elem.soggetto.nome}" /> <h:outputLabel value=" " /> <h:outputLabel value="#{elem.soggetto.cogDenom}" /><h:outputLabel value=" - " /> <h:outputLabel value="#{elem.soggetto.codiceFiscale}" /> <h:outputLabel value=" " /> <h:outputLabel value="#{elem.soggetto.partitaIva}" />
						</rich:column>	
										
						<rich:column style="text-align:center">
							<h:outputLabel value="#{elem.oggetto.dtIniValiditaTariffa}" rendered="#{elem.oggetto.dtIniValiditaTariffa != null}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{tributiBean.timeZone}"/>
							</h:outputLabel>
						</rich:column>								
						<rich:column style="text-align:center">
							<h:outputLabel value="#{elem.oggetto.dtFinValiditaTariffa}" rendered="#{elem.oggetto.dtFinValiditaTariffa != null}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{tributiBean.timeZone}"/>
							</h:outputLabel>
						</rich:column>
						<rich:column style="text-align:right">
							<h:outputLabel value="#{elem.oggetto.tariffaPerUnita}" />
						</rich:column>								
						<rich:column style="text-align:right">
							<h:outputLabel value="#{elem.oggetto.quantita}" /> <h:outputLabel value=" " /> <h:outputLabel value="#{elem.oggetto.unitaMisuraQuantita}" />
						</rich:column>
						<rich:column style="text-align:right">
							<h:outputLabel value="#{elem.oggetto.importoCanone}" />
						</rich:column>																	
					</rich:dataTable>
				</rich:panel>					
				<rich:spacer height="20px"/>
				
			</h:form>	
			</div>				
  		</ui:composition>
</html>
