<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

  		<ui:composition>
  		  <div style="height:650px; overflow:auto">
			<h:form>
			   <rich:panel>
  			   	  <center><h:outputLabel value="DENUNCE TARSU"/></center>	
	    			<br></br>
  			   	  	<h:panelGrid columns="10">
	    			<h:outputText value="SEZIONE" styleClass="myLabel" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="#{tributiBean.sezione}" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="FOGLIO" styleClass="myLabel" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="#{tributiBean.foglio}" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="PARTICELLA" styleClass="myLabel" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="#{tributiBean.particella}" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="SUB" styleClass="myLabel" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="#{tributiBean.sub}" rendered="#{tributiBean.showLabelFPS}" />
	    			<h:outputText value="LOCALIZZAZIONE (Catasto)" styleClass="myLabel" />
	    			<h:panelGrid>
	    			<a4j:repeat var="elem" value="#{tributiBean.listaIndCatastali}">
	    				<h:outputLabel value="#{elem.strada}, #{elem.numCivico}" /><br></br>
	    			</a4j:repeat>
	    			</h:panelGrid>
	    			</h:panelGrid>	  	
	    			  	  
  			   </rich:panel>
  			   <rich:spacer height="10px"/>
			
  			   
				<rich:panel >
					<rich:dataTable width="100%"
				        	var="elem"
				        	value="#{tributiBean.listaTarsuUI}"
				        	columnClasses="col" 
				        	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column>Indirizzo</rich:column>
								<rich:column>Inizio poss.</rich:column>
								<rich:column>Fine poss.</rich:column>			
								<rich:column>Classe</rich:column>	
								<rich:column>Tipo</rich:column>				
								<rich:column>Sup.</rich:column>								
								<rich:column>Sup. C340</rich:column>								
								<rich:column>Soggetti coinvolti</rich:column>								
							</rich:columnGroup>
						</f:facet>		
						<rich:column style="text-align:left">
							<h:outputLabel value="#{elem.indirizzo.desIndirizzo}" />
						</rich:column>		
						<rich:column>
							<h:outputLabel value="#{elem.dtIniPos}" />
						</rich:column>
						<rich:column>
							<h:outputLabel value="#{elem.dtFinPos}" />
						</rich:column>						
						<rich:column style="text-align:left">
							<h:outputLabel value="#{elem.desClasse}" />
						</rich:column>	
						<rich:column style="text-align:left">
							<h:outputLabel value="#{elem.desTipOgg}" />
						</rich:column>				
						<rich:column>
							<h:outputLabel value="#{elem.supTot}" />
						</rich:column>								
						<rich:column>
							<h:outputLabel value="#{elem.superficieC340}" />
						</rich:column>																
						<rich:column style="text-align:left">
							<a4j:repeat value="#{elem.listaSoggetti}" var="sogg">
				      			#{sogg.soggetto.cogDenom} #{sogg.soggetto.nome} - #{sogg.soggetto.codFisc};
				      			<br />
							</a4j:repeat>
						</rich:column>								
					</rich:dataTable>
				</rich:panel>					
	        </h:form>
	       </div>
	        
 		</ui:composition>
</html>
