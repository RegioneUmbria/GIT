<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Google Maps Street View</title>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
		
		<script type="text/javascript">
		function initialize(lat,lon) {
	
	  		var fenway = new google.maps.LatLng(lat, lon);
	
	  	  var panoOptions = {
	  		    position: fenway,
	  		    addressControlOptions: {
	  		      position: google.maps.ControlPosition.TOP
	  		    },
	  		    linksControl: true,
	  		    panControl: true,
				addressControl: true, 
	  		    zoomControlOptions: {
	  		      style: google.maps.ZoomControlStyle.DEFAULT
	  		    },
   	  		    zoomControl: true,
				scrollwheel: false,
	  		    enableCloseButton: false
	  		  };

	  		  var panorama = new google.maps.StreetViewPanorama(
	  		      document.getElementById("pano"), panoOptions);
	  			  panorama.setPov({heading: 0, pitch: 0, zoom: 2});
		}
		</script>
		
 		<style type="text/css">
			html, body {
			  height: 100%;
			  margin: 0;
			  padding: 0;
			}

			#map_canvas {
			  height: 100%;
			}

			@media print {
			  html, body {
			    height: auto;
			  }
			
			  #map_canvas {
			    height: 650px;
			  }
			}
 		</style>
	</head>
	
	<body onload="initialize(#{gMapsBean.latitudine},#{gMapsBean.longitudine})">
	  <div id="pano" style="width:100%; height:100%;"></div>
	</body>
	
</html>
