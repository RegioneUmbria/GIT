<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

    <ui:param name="children" value="#{children}" />
    
   <c:forEach items="#{dettaglioBeneMan.datiPrincipaliMan.getGroupChildren(children)}" var="item" rendered="#{not empty dettaglioBeneMan.datiPrincipaliMan.getGroupChildren(children)}">
        <p:accordionPanel activeIndex="null" dynamic="true" cache="true">
             <p:tab title="#{item.chiave}">
                <ui:include	src="/jsp/protected/DettaglioBene/datiPrincipali.xhtml">
					<ui:param name="children" value="#{item}"/>
				</ui:include>
					
                <ui:include src="/jsp/protected/DettaglioBene/childrenGeneraliBene.xhtml">
                    <ui:param name="children" value="#{item}"/>
                </ui:include>
            </p:tab>
        </p:accordionPanel>
    </c:forEach>
</ui:composition>
