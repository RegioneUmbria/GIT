
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:webred="http://java.sun.com/jsf/composite/webred">
					
	<p:dialog id="dlgDatiCatastali" modal="false" header="COORDINATE LOTTO" widgetVar="dlgDatiCatastali" showEffect="fade" hideEffect="explode">
 		<p:dataTable value="#{ricercheBean.lottoCur.coordinate}" var="coor">					 	 
		 	<p:column headerText="Foglio" sortBy="#{coor.foglio}" >
		 		<h:outputText value="#{coor.foglio}"/>
		 	</p:column>
		 	<p:column headerText="Particella" sortBy="#{coor.particella}" >
			 	<h:outputText value="#{coor.particella}"/>
		 	</p:column>
		</p:dataTable>
	</p:dialog>

</ui:composition>
