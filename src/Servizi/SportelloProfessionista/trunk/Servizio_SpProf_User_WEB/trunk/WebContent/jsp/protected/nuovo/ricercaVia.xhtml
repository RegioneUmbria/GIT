<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<center><h:panelGrid columns="7">
	<h:outputLabel value="Via" />
	<h:inputText id="via" value="#{nuovoDataProviderImpl.criteriaCiv.nome}" />

	<rich:spacer width="20px" height="10px" />

	<h:outputLabel value="Civico" />
	<h:inputText id="civ" value="#{nuovoDataProviderImpl.criteriaCiv.civico}" />

	<rich:spacer width="20px" height="10px" />

	<a4j:commandButton value="Ricerca" reRender="leftPage">
		<a4j:actionparam value="true" name="renderCivici"
			assignTo="#{nuovoDataProviderImpl.renderCivici}" />
		<a4j:actionparam value="false" name="renderPart"
			assignTo="#{nuovoDataProviderImpl.renderParticelle}" />
	</a4j:commandButton>
</h:panelGrid></center>

</html>
