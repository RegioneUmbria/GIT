<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO STATO MODAL BOX -->
<rich:modalPanel id="statoModalBox" minHeight="100" minWidth="400"
	height="100" width="400">
	<f:facet name="header">
		<h:outputText value="Cambia stato dell'intervento"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick"
						oncomplete="javascript:Richfaces.hideModalPanel('statoModalBox');" />
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="statoForm">

		<center>
			<h:selectOneMenu value="#{statoBean.statoScelto}">
				<f:selectItems value="#{statoBean.listaStati}" />
			</h:selectOneMenu>
		</center>

		<rich:spacer height="15px" />

		<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;"
			width="100%">

			<h:panelGroup>
				<a4j:commandButton value="Conferma" id="btnConfermaUpl" rendered="#{statoBean.mostraSalva}"
					styleClass="button" action="#{statoBean.doCambiaStato}"
					oncomplete="Richfaces.hideModalPanel('statoModalBox'); return false;"
					reRender="leftPage">
					<a4j:support event="onclick"
						onsubmit="if (!confirm('Procedere con il salvataggio?')) return false" />
				</a4j:commandButton>

				<rich:spacer width="15px" />

				<a4j:commandButton value="Annulla" id="btnEsciUpl"
					styleClass="button"
					onclick="Richfaces.hideModalPanel('statoModalBox'); return false;">
				</a4j:commandButton>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>

</rich:modalPanel>
<!-- FINE STATO MODAL BOX -->

</html>
