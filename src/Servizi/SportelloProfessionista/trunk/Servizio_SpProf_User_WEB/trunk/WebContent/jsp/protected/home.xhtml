<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/jsp/protected/layout/layout.xhtml">

	<ui:define name="content">

		<a4j:include id="upPage" viewId="#{pageBean.pageUp}" rendered="#{userBean.autorizzato}"/>

		<h:panelGrid id="panelGrid" columns="2" width="100%" rendered="#{userBean.autorizzato}"
			columnClasses="colRisultati,colMap" cellpadding="0" cellspacing="0">

			<a4j:include id="leftPage" viewId="#{pageBean.pageLeft}" />

			<iframe id="mapFrame" scrolling="no" height="#{mapBean.mapHeight}"
				width="100%" src="#{mapBean.mapUrl}"></iframe>
		</h:panelGrid>

		<a4j:include id="modalPage" viewId="#{pageBean.pageModal}" rendered="#{userBean.autorizzato}"/>

		<a4j:include id="deniedPage" viewId="/jsp/protected/accessDenied.xhtml" rendered="#{!userBean.autorizzato}"/>

	</ui:define>

</ui:composition>

</html>
