<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:composition>
	<h:form>
		
			<rich:panel id="detSkFabbr" >
				<f:facet name="header">
					<h:outputLabel value="Caratteristiche Generali del Fabbricato" />
				</f:facet>
				<h:panelGrid columns="4" cellspacing="5" width="100%" >
					<h:outputLabel value="Caratteristiche architettoniche/decorative" style="font-weight: bold; width:60px"/>
					<h:inputText id="carArch1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valCarArchitDecorative}" />
					<h:outputLabel value="Liv. manutenz. generale/rifiniture" style="font-weight: bold;" />
					<h:inputText id="manutGen1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valManutGenERifiniture}"/>
		
					<h:outputLabel value="Struttura portante" style="font-weight: bold;" />
					<h:inputText id="struttPort1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valStrutturaPortante}"/>
					<h:outputLabel value="Piani fuori terra" style="font-weight: bold;" />
					<h:inputText id="pianiFuoriTerra1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valPianiFuoriTerra}" />	
		
					<h:outputLabel value="Numero scale" style="font-weight: bold;" />
					<h:inputText id="numScale1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valNumeroScale}" />		
					<h:outputLabel value="Numero Ingressi" style="font-weight: bold;" /> 
					<h:inputText id="numIngr1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valNumeroIngressi}" />	
		
					<h:outputLabel value="Androne/scale/pianerottoli" style="font-weight: bold;" />
					<h:inputText id="androne1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valAndrone}" />	
					<h:outputLabel value="Altezza media" style="font-weight: bold;" />
					<h:inputText id="hMedia1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valAltezzaMedia}" >		
						<f:convertNumber minFractionDigits="2" type="number"></f:convertNumber>
					</h:inputText>
		
					<h:outputLabel value="Numero uiu per piano" style="font-weight: bold;" />
					<h:inputText id="numUiuPiano1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valNumeroUiuPerPiano}" />					
					<h:outputLabel value="Presenza Ascensore" style="font-weight: bold;" />
					<h:inputText id="ascensore1" value="#{detailBean.dtoGesPratica.schedaFabbricato.valAscensore}" />	
							 
					<h:outputLabel value=""/>
					<a4j:commandButton id="saveSkFabbr" value="Salva" 
									action="#{detailBean.doSalvaSkFabbr}" 
									reRender="detSkFabbr,detGesSchede" >
					</a4j:commandButton>
					<a4j:commandButton id="chiudiSkFabbr" value="Chiudi"
					            oncomplete="Richfaces.hideModalPanel('panelGesSkFabbr')"/>
				 	<h:outputLabel value=""/>		 
				</h:panelGrid>	
			</rich:panel>
	
		<rich:spacer height="10px" />
	
			<rich:panel id="detSkUIU">
				<f:facet name="header">
					<h:outputLabel value="Caratteristiche Generali della U.I." />
				</f:facet>
				<h:panelGrid columns="4" cellspacing="5" width="100%">
				<h:outputLabel value="Affaccio principale" style="font-weight: bold;" />
				<h:inputText id="affprinc" value="#{detailBean.dtoGesPratica.schedaUiu.valAffaccioPrinc}" />
				<h:outputLabel value="Numero affacci fronte strada" style="font-weight: bold;" />
				<h:inputText id="affFronteStrada" value="#{detailBean.dtoGesPratica.schedaUiu.valAffacciFronteStrada}" />
	
				<h:outputLabel value="Piano o livello medio di piano" style="font-weight: bold;" />
				<h:inputText id="piano" value="#{detailBean.dtoGesPratica.schedaUiu.valPiano}"/>
				<h:outputLabel value="Ristrutturazione" style="font-weight: bold;" />
				<h:inputText id="ristr" value="#{detailBean.dtoGesPratica.schedaUiu.valRistrutturazione}" />	
	
				<h:outputLabel value="Stato interno" style="font-weight: bold;" />
				<h:inputText id="statoInt" value="#{detailBean.dtoGesPratica.schedaUiu.valStatoInterno}"/>
				<h:outputLabel value="Condizionamento" style="font-weight: bold;" />
				<h:inputText id="cond" value="#{detailBean.dtoGesPratica.schedaUiu.valCondizionamento}" />	
	
				<h:outputLabel value="Riscaldamento" style="font-weight: bold;" />
				<h:inputText id="risc" value="#{detailBean.dtoGesPratica.schedaUiu.valRiscaldamento}"/>
				<h:outputLabel value="Altri impianti" style="font-weight: bold;" />
				<h:inputText id="altriImp" value="#{detailBean.dtoGesPratica.schedaUiu.valAltriImpianti}" />	
				
				<h:outputLabel value="Pavimentazioni" style="font-weight: bold;" />
				<h:inputText id="pav" value="#{detailBean.dtoGesPratica.schedaUiu.valPavimentazioni}"/>
				<h:outputLabel value="Qualita infissi" style="font-weight: bold;" />
				<h:inputText id="inf" value="#{detailBean.dtoGesPratica.schedaUiu.valInfissi}" />	
	
				<h:outputLabel value="Ampiezza camere mq" style="font-weight: bold;" />
				<h:inputText id="ampCamere" value="#{detailBean.dtoGesPratica.schedaUiu.valAmpiezzaMediaCamere}">
					<f:convertNumber minFractionDigits="2" type="number"></f:convertNumber>
				</h:inputText>
				<h:outputLabel value="Ampiezza servizi mq" style="font-weight: bold;" />
				<h:inputText id="ampServizi" value="#{detailBean.dtoGesPratica.schedaUiu.valAmpiezzaMediaServizi}" >
					<f:convertNumber minFractionDigits="2" type="number"></f:convertNumber>
				</h:inputText>	
		
				<h:outputLabel value="Ampiezza vani accessori mq" style="font-weight: bold;" />
				<h:inputText id="ampVaniAcc" value="#{detailBean.dtoGesPratica.schedaUiu.valAmpiezzaMediaAccessori}">
					<f:convertNumber minFractionDigits="2" type="number"></f:convertNumber>
				</h:inputText>
				<h:outputLabel value="Funzionalit&#x00E0; spazi abitativi" style="font-weight: bold;" />
				<h:inputText id="funzSpazi" value="#{detailBean.dtoGesPratica.schedaUiu.valSpazi}" />		
				
				<h:outputLabel value=""/>
				<a4j:commandButton id="saveSkUiu" value="Salva" 
								action="#{detailBean.doSalvaSkUiu}" 
								reRender="detSkUIU,detGesSchede" >
				</a4j:commandButton>
				<a4j:commandButton id="chiudiSkUiu" value="Chiudi"
				            oncomplete="Richfaces.hideModalPanel('panelGesSchede')"/>
			 	<h:outputLabel value=""/>		 
			</h:panelGrid>
		</rich:panel>
				
	</h:form>
	</ui:composition>
</html>
