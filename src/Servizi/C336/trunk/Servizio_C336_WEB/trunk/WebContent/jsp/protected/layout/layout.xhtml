<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<title>CeT - Ambiente Verifiche Comma 336</title>
<link rel="stylesheet" type="text/css"
	href="${facesContext.externalContext.requestContextPath}/css/style.css" />
<!-- script type="text/javascript"
	src="${facesContext.externalContext.requestContextPath}/js/extendedDataTableFixScrollable.js">
</script-->
<script type="text/javascript" 
        src="${facesContext.externalContext.requestContextPath}/js/ricercaFiltro.js">
</script>
</head>

<body>

<div id="header">
		<h:panelGrid style="text-align: center; border: 1px solid #C0C0C0; border-bottom:0" cellpadding="0" cellspacing="0" bgcolor="white" width="100%"> 
				<h:graphicImage value="/images/comma336.png"/>
		</h:panelGrid>
</div> 

<div id="menu"><h:form id="menuForm">
	<rich:toolBar>
	
			<rich:dropDownMenu>
			<f:facet name="label">
				<h:panelGroup>
					<h:graphicImage value="/images/search.gif" />
					<h:outputLabel value="  Ricerca" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem icon="/images/filter.gif" submitMode="ajax"
				action="#{menuBean.doRicercaUiuDaRiclassificare}" reRender="frmMain">
				<h:outputLabel value="U.I. per verifica classificazione" >
					<a4j:actionparam value="/jsp/protected/empty.xhtml" name="empty1"
					                 assignTo="#{pageUiBean.pageResultList}" />
					
				</h:outputLabel>
			</rich:menuItem>
			<rich:menuItem icon="/images/filter.gif" submitMode="ajax"
				action="#{menuBean.doRicercaFabbMaiDichiarati}" reRender="frmMain">
					<h:outputLabel value="Fabbricati Mai Dichiarati" >
					<a4j:actionparam value="/jsp/protected/empty.xhtml" name="empty1"
					                 assignTo="#{pageUiBean.pageResultList}" />
	                
					</h:outputLabel>
			</rich:menuItem>
			<rich:menuItem icon="/images/filter.gif" submitMode="ajax"
				action="#{menuBean.doRicercaFabbExRurali}" reRender="frmMain">
			<h:outputLabel value="Fabbricati Ex-Rurali" >
			<a4j:actionparam value="/jsp/protected/empty.xhtml" name="empty1"
			                 assignTo="#{pageUiBean.pageResultList}" />
			 
			</h:outputLabel>
			</rich:menuItem>
			
			
		</rich:dropDownMenu>
		
		<rich:dropDownMenu onmouseover="javascript:homeHover();"
			onmouseout="javascript:homeOut();" verticalOffset="-3">
			<f:facet name="label">
				<h:panelGroup>
					<h:graphicImage value="/images/statistiche2.png">
						<a4j:support event="onclick" action="#{statisticheBean.goStatistiche}" />
					</h:graphicImage>
					
					<h:outputLabel value="  Statistiche" id="statlink" styleClass="statClassOut">
						<a4j:support event="onclick" action="#{statisticheBean.goStatistiche}" />
					</h:outputLabel>
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
		
	</rich:toolBar>
</h:form></div>

<a4j:include id="userPage" viewId="/jsp/protected/user/user.xhtml" />

<!-- LOADING BOX -->
<a4j:status
	onstart="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:250, top:100})"
	onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')">
</a4j:status>

<rich:modalPanel id="ajaxLoadingModalBox" minHeight="100" minWidth="450"
	height="100" width="250" zindex="2000">
	<f:facet name="header">
		<h:outputText value="Richiesta in corso"></h:outputText>
	</f:facet>
	<center><h:outputText value="Attendere prego"
		style="font-size:15px"></h:outputText> <br />
	<br />
	<h:graphicImage value="/images/wait.gif" /></center>
</rich:modalPanel>
<!-- FINE LOADING BOX -->

<center>
<rich:messages passedLabel="Operazione completata"
	layout="list">
	<f:facet name="infoMarker">
		<h:graphicImage value="/images/passed.gif" style="padding-right: 5px;" />
	</f:facet>
	<f:facet name="errorMarker">
		<h:graphicImage value="/images/error.gif" style="padding-right: 5px;" />
	</f:facet>
</rich:messages>
</center>

<rich:spacer height="5px" />

<div id="content"><ui:insert name="content">
Benvenuto
</ui:insert></div>

</body>

</html>
