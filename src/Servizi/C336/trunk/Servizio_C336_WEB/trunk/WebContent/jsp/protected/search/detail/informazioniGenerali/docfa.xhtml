<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO DOCFA MODAL BOX -->
<rich:modalPanel id="docfaModalBox" minHeight="800" minWidth="800" height="600" width="800">
	<f:facet name="header">
		<h:outputText value="Dettaglio Docfa"/>
	</f:facet>
	<f:facet name="controls">
		<h:form>		
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick" reRender="docfaPage"
						oncomplete="javascript:Richfaces.hideModalPanel('docfaModalBox');">
						<a4j:actionparam name="pageD" value="/jsp/protected/empty.xhtml"
							assignTo="#{pageUiBean.pageDocfa}" />
					</a4j:support>
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="docfaForm">
	
		<h:panelGrid columns="2" width="50%">
				<h:outputLabel value="Fornitura" style="font-weight: bold;" />
				<h:outputText value="#{docfaDetailBean.fornitura}">
					<f:convertDateTime pattern="MMMMM yyyy" timeZone="CET" />
				</h:outputText>
				
				<h:outputLabel value="Protocollo Docfa" style="font-weight: bold;" />
				<h:outputText id="prot" value="#{docfaDetailBean.protocollo}" />
		</h:panelGrid>
	
		<rich:spacer height="10px" />
		<rich:dataTable width="100%" var="row" value="#{docfaDetailBean.dto.dichiaranti}"
			id="listDichiaranti" onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			rows="30">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="20">
						<h:outputText value="Dichiaranti" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cognome" />
				</f:facet>
				<h:outputText value="#{row.dicCognome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{row.dicNome}" />
			</rich:column>
				<rich:column>
				<f:facet name="header">
					<h:outputText value="Indirizzo di Residenza" />
				</f:facet>
				<h:outputText value="#{row.dicResIndir} #{row.dicResNumciv}" >
					<f:converter converterId="stringAsUpper"/>
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Comune di Residenza" />
				</f:facet>
				<h:outputText value="#{row.dicResCom}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cap" />
				</f:facet>
				<h:outputText value="#{row.dicResCap}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Provincia" />
				</f:facet>
				<h:outputText value="#{row.dicResProv}" />
			</rich:column>
					
		</rich:dataTable>
	
		<rich:spacer height="10px" />
	
		<rich:dataTable width="100%" var="row"
			value="#{docfaDetailBean.dto.intestati}" id="listIntestati"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="100">
						<h:outputText value="Intestati" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cognome" />
				</f:facet>
				<h:outputText value="#{row.cognome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{row.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Denominazione" />
				</f:facet>
				<h:outputText value="#{row.denominazione}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Sede" />
				</f:facet>
				<h:outputText value="#{row.sede}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Comune di nascita" />
				</f:facet>
				<h:outputText value="#{row.comuneNascita}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data di nascita" />
				</f:facet>
				<h:outputText value="#{row.dataNascitaToDate}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Codice fiscale" />
				</f:facet>
				<h:outputText value="#{row.codiceFiscale}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Partita iva" />
				</f:facet>
				<h:outputText value="#{row.partitaIva}" />
			</rich:column>
		</rich:dataTable>
		
		<rich:spacer height="10px" />
		
		<rich:panel>
			<f:facet name="header">
				<h:outputLabel style="font-weight: bold;" value="Annotazioni" />
			</f:facet>
			<h:outputText value="#{docfaDetailBean.dto.sAnnotazioni}"/>
		</rich:panel>
		
		<rich:spacer height="20px" />
		
		<rich:dataTable width="100%" var="row"
			value="#{docfaDetailBean.dto.listaUiu}" id="listUIU"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="100">
						<h:outputText value="Lista Uiu " />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Tipo" />
				</f:facet>
				<h:outputText value="#{row.tipoOperazione}" />
				
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Foglio" />
				</f:facet>
				<h:outputText value="#{row.foglio}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Particella" />
				</f:facet>
				<h:outputText value="#{row.numero}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Subalterno" />
				</f:facet>
				<h:outputText value="#{row.subalterno}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Indirizzo" />
				</f:facet>
				<h:outputText value="#{row.indirToponimo} #{row.indirNcivUno}" >
					<f:converter converterId="stringAsUpper"/>
				</h:outputText>
			</rich:column>
		</rich:dataTable>
	
		<rich:spacer height="20px" />
		
		<rich:dataTable width="100%" var="row"
			value="#{docfaDetailBean.dto.datiCensuari}" id="listDD"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="100">
						<h:outputText value="Dati Censuari" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Foglio" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.foglio}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Particella" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.numero}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Subalterno" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.subalterno}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Zona" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.zona}" />
				
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cat." />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.categoria}" />
				
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Consistenza" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.consistenza}" />
				
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Superficie" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.superficie}" />
				
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data Registrazione" />
				</f:facet>
			<h:outputText value="#{row.dataRegistrazione}" >
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
			</h:outputText>
				
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Rendita" />
				</f:facet>
				<h:outputText value="#{row.datiCensuari.renditaEuro}" />
				
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<center><h:graphicImage title="Lista Planimetrie Docfa" value="/images/planimetria.png" id="imgPDFDocfa"
					style="cursor: pointer;">
					<a4j:support event="onclick" reRender="docfaPlanimetriePage"
						oncomplete="Richfaces.showModalPanel('docfaPlanimetrieModalBox'); return false;"
						action="#{docfaPlanimetrieBean.creaListaPlanimetrieDocfa}">
						<a4j:actionparam name="pgDocfaPlan" value="/jsp/protected/search/detail/informazioniGenerali/docfaPlanimetrie.xhtml"
							 assignTo="#{pageUiBean.pageDocfaPlanimetrie}" />
						<a4j:actionparam name="protDocfa"  value="#{row.datiCensuari.id.protocolloRegistrazione}"
							assignTo="#{docfaPlanimetrieBean.protocollo}" />
						<a4j:actionparam name="fornDocfa" value="#{row.dataFornituraStr2}"
							 assignTo="#{docfaPlanimetrieBean.fornitura}" />
						<a4j:actionparam name="dtregDocfa" value="#{row.datiCensuari.id.dataRegistrazione}"
							 assignTo="#{docfaPlanimetrieBean.dataRegistrazione}" />
						<a4j:actionparam name="fglDocfa" value="#{row.datiCensuari.foglio}"
							 assignTo="#{docfaPlanimetrieBean.foglio}" />
						<a4j:actionparam name="partDocfa" value="#{row.datiCensuari.numero}"
							 assignTo="#{docfaPlanimetrieBean.particella}" />
						<a4j:actionparam name="subDocfa" value="#{row.datiCensuari.subalterno}"
							 assignTo="#{docfaPlanimetrieBean.unimm}" />
				     </a4j:support>
				</h:graphicImage></center>
			</rich:column>
			
		</rich:dataTable>
		
		<rich:spacer height="20px" />
		
		<rich:dataTable width="100%" var="row"
			value="#{docfaDetailBean.dto.listaParteDueH}" id="list2HAscensori"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="100">
						<h:outputText value="Dotazioni Infrastrutturali - Ascensori" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
				<rich:column width="120px">
				<f:facet name="header">
					<h:outputText value="Foglio - Particella - Subalterno" />
				</f:facet>
				<h:panelGrid>
				<h:outputText value="#{row.ctFoglio01} - #{row.ctNumero01} - #{row.ctSubalterno01}" 
							rendered="#{row.ctFoglio01 != '' or row.ctNumero01 != '' or row.ctSubalterno01 != ''}"/>
				
				<h:outputText value="#{row.ctFoglio02} - #{row.ctNumero02} - #{row.ctSubalterno02}" 
							rendered="#{row.ctFoglio02 != '' or row.ctNumero02 != '' or row.ctSubalterno02 != ''}"/>
				
				<h:outputText value="#{row.ctFoglio03} - #{row.ctNumero03} - #{row.ctSubalterno03}" 
							rendered="#{row.ctFoglio03 != '' or row.ctNumero03 != '' or row.ctSubalterno03 != ''}"/>
				
				<h:outputText value="#{row.ctFoglio04} - #{row.ctNumero04} - #{row.ctSubalterno04}" 
							rendered="#{row.ctFoglio04 != '' or row.ctNumero04 != '' or row.ctSubalterno04 != ''}"/>
				</h:panelGrid>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Asc.ad Uso Esclusivo" />
				</f:facet>
				<center>
					<h:graphicImage value="/images/passed.gif" rendered="#{row.ascensoreUsoEscl eq '1'}" />
					<h:graphicImage value="/images/error.gif"  rendered="#{row.ascensoreUsoEscl eq '0'}" />
				</center>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Ascensore" />
				</f:facet>
				<center>
					<h:graphicImage value="/images/passed.gif" rendered="#{row.ascensore eq '1'}" />
					<h:graphicImage value="/images/error.gif"  rendered="#{row.ascensore eq '0'}" />
				</center>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Asc.di Servizio" />
				</f:facet>
				<center>
					<h:graphicImage value="/images/passed.gif" rendered="#{row.ascensoreDiServi eq '1'}" />
					<h:graphicImage value="/images/error.gif"  rendered="#{row.ascensoreDiServi eq '0'}" />
				</center>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Montacarichi" />
				</f:facet>
				<center>
					<h:graphicImage value="/images/passed.gif" rendered="#{row.montacarichi eq '1'}" />
					<h:graphicImage value="/images/error.gif"  rendered="#{row.montacarichi eq '0'}" />
				</center>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Asc.Nr." />
				</f:facet>
				<h:outputText value="#{row.ascensoriNr}" />
			</rich:column>
		</rich:dataTable>
		
		<rich:spacer height="5px" />
		
		<rich:dataTable width="100%" var="row"
			value="#{docfaDetailBean.dto.listaParteDueH}" id="list2HDotazioni"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="100">
						<h:outputText value="Dotazioni Infrastrutturali - Accessori Diretti" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column width="120px">
				<f:facet name="header">
					<h:outputText value="Foglio - Particella - Subalterno" />
				</f:facet>
				<h:panelGrid>
				<h:outputText value="#{row.ctFoglio01} - #{row.ctNumero01} - #{row.ctSubalterno01}" 
							rendered="#{row.ctFoglio01 != '' or row.ctNumero01 != '' or row.ctSubalterno01 != ''}"/>
				
				<h:outputText value="#{row.ctFoglio02} - #{row.ctNumero02} - #{row.ctSubalterno02}" 
							rendered="#{row.ctFoglio02 != '' or row.ctNumero02 != '' or row.ctSubalterno02 != ''}"/>
				
				<h:outputText value="#{row.ctFoglio03} - #{row.ctNumero03} - #{row.ctSubalterno03}" 
							rendered="#{row.ctFoglio03 != '' or row.ctNumero03 != '' or row.ctSubalterno03 != ''}"/>
				
				<h:outputText value="#{row.ctFoglio04} - #{row.ctNumero04} - #{row.ctSubalterno04}" 
							rendered="#{row.ctFoglio04 != '' or row.ctNumero04 != '' or row.ctSubalterno04 != ''}"/>
				</h:panelGrid>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Acc. Diretti Nr" />
				</f:facet>
				<h:outputText value="#{row.abAccessoriDir01Nr}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Acc. Diretti Superf. Utile" />
				</f:facet>
				<h:outputText value="#{row.abAccessoriDir01SuperfUti}" />
			</rich:column>
			
		</rich:dataTable>
		
		<rich:spacer height="15px" />
		<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;"
			width="100%">

			<h:panelGroup>
				<a4j:commandButton value="Chiudi" id="btnEsci" reRender="docfaPage"
					oncomplete="Richfaces.hideModalPanel('docfaModalBox'); return false;">
					<a4j:actionparam value="/jsp/protected/empty.xhtml" name="dPage"
						assignTo="#{pageUiBean.pageDocfa}" />
				</a4j:commandButton>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>

</rich:modalPanel>
<!-- FINE DOCFA MODAL BOX -->

</html>
