<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO DATE FONTI MODAL BOX -->
<rich:modalPanel id="dateFontiModalBox" minHeight="300" minWidth="500"
	height="300" width="500">
	<f:facet name="header">
		<h:outputText value="Data di riferimento"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick" action="#{statoFontiBean.resetPage}"
						reRender="dateFontiPage"
						oncomplete="javascript:Richfaces.hideModalPanel('dateFontiModalBox');" />
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="dateFontiForm">
		<rich:spacer height="20px" />

		<h:panelGrid columns="5" style="text-align:center;" width="100%">

			<h:outputLabel value="Data inizio" />
			<rich:calendar value="#{statoFontiBean.rTracciaDate.datamin}"
				popup="true" enableManualInput="true" datePattern="dd/MM/yyyy"
				cellWidth="24px" cellHeight="22px" style="width:200px" />

			<rich:spacer height="10px" />
			
			<h:outputLabel value="Data aggiornamento" />
			<rich:calendar value="#{statoFontiBean.rTracciaDate.datamax}"
				popup="true" enableManualInput="true" datePattern="dd/MM/yyyy"
				cellWidth="24px" cellHeight="22px" style="width:200px" />

		</h:panelGrid>
		<h:panelGrid columns="1" style="text-align:center;" width="100%">
			<rich:spacer height="100px" width="10px"/>
			
			<a4j:commandLink value="Utilizza la query" id="lnkQuery"
					reRender="stFontiForm, dateFontiPage"
					action="#{statoFontiBean.doDeleteTracciaDate}"
					oncomplete="Richfaces.hideModalPanel('dateFontiModalBox'); return false;">
					<a4j:support event="onclick"
						onsubmit="if (!confirm('Procedere con il salvataggio?')) return false" />
				</a4j:commandLink>
		</h:panelGrid>

		<rich:spacer height="15px" />
		<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;"
			width="100%">

			<h:panelGroup>
				<a4j:commandButton value="Salva" id="btnConferma"
					reRender="stFontiForm, dateFontiPage" styleClass="button"
					action="#{statoFontiBean.doSalvaTracciaDate}"
					oncomplete="Richfaces.hideModalPanel('dateFontiModalBox'); return false;">
					<a4j:support event="onclick"
						onsubmit="if (!confirm('Procedere con il salvataggio?')) return false" />
				</a4j:commandButton>

				<rich:spacer width="15px" />

				<a4j:commandButton value="Annulla" id="btnEsci" styleClass="button"
					action="#{statoFontiBean.resetPage}" reRender="dateFontiPage"
					onclick="Richfaces.hideModalPanel('dateFontiModalBox'); return false;">
				</a4j:commandButton>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>

</rich:modalPanel>
<!-- FINE DATE MODAL BOX -->

</html>
