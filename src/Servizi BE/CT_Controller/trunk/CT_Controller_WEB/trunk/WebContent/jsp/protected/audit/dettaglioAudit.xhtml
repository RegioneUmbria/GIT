<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO DETTAGLIO MODAL BOX -->
<rich:modalPanel id="detAudModalBox" minHeight="330" minWidth="600"
	height="600" width="600">
	<f:facet name="header">
		<h:outputText value="Dettaglio Audit: #{ricercaAuditBean.descrAuditScelto}"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick"
						action="#{ricercaAuditBean.resetPage}" reRender="dettPage"
						oncomplete="javascript:Richfaces.hideModalPanel('detAudModalBox');" />
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="dettAudForm">
		<rich:spacer height="10px" />

		<h:panelGrid columns="1" width="100%">
			<rich:tree iconCollapsed="/images/plus.png" iconExpanded="/images/minus.png"
				ajaxSubmitSelection="false" switchType="client" value="#{ricercaAuditBean.richDetailTree}"
				var="item">
			</rich:tree>
		</h:panelGrid>

		<rich:spacer height="15px" />
		<h:panelGrid id="pnlBtn" columns="1" style="text-align:center;"
			width="100%">

			<h:panelGroup>
				<a4j:commandButton value="Chiudi" id="btnEsci" styleClass="button"
					action="#{ricercaAuditBean.resetPage}" reRender="dettPage"
					onclick="Richfaces.hideModalPanel('detAudModalBox'); return false;">
				</a4j:commandButton>
			</h:panelGroup>

		</h:panelGrid>
	</h:form>

</rich:modalPanel>
<!-- FINE DETTAGLIO MODAL BOX -->

</html>
