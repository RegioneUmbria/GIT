<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<!-- INIZIO TERZO MODAL PANEL (lista civici associati)-->
<rich:modalPanel id="civicoModalBox" minHeight="620" minWidth="600"
	height="620" width="600">
	<f:facet name="header">
		<h:outputText
			value="Lista civici associati a: #{indiceCommonBean.labelUnicoSelezionato}"></h:outputText>
	</f:facet>
	<f:facet name="controls">
		<h:form>
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink">
					<a4j:support event="onclick"
						oncomplete="javascript:Richfaces.hideModalPanel('civicoModalBox');"
						action="#{dataProviderImpl.resetModalPanelPage}" />
				</h:graphicImage>
			</h:panelGroup>
		</h:form>
	</f:facet>

	<h:form id="frmModal3">
		<a4j:keepAlive beanName="civicoDataProviderImpl" />
		<rich:dataTable width="100%" var="civ" value="#{civicoDataModel}"
			id="listCivTable"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			rows="20">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column colspan="3">
						<h:outputText value="Lista civici" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column style="cursor: pointer;">
				<f:facet name="header">
					<h:outputText value="Civico" />
				</f:facet>
				<h:outputLabel style="font-weight: normal; cursor: pointer;"
					value="#{civ.civico}" />
			</rich:column>
			<rich:column style="cursor: pointer;">
				<f:facet name="header">
					<h:outputText value="Fonte dati" />
				</f:facet>
				<h:outputLabel style="font-weight: normal; cursor: pointer;"
					value="#{civ.sitEnteSorgente.descrizione}" />
			</rich:column>
			<rich:column style="cursor: pointer;">
				<f:facet name="header">
					<h:outputText value="Informazione" />
				</f:facet>
				<h:outputLabel style="font-weight: normal; cursor: pointer;"
					value="#{civ.informazione}" />
			</rich:column>
			<f:facet name="footer">
				<rich:datascroller id="tableScroller" />
			</f:facet>

		</rich:dataTable>
	</h:form>

</rich:modalPanel>
<!-- FINE MODAL PANEL 3 -->

</html>
