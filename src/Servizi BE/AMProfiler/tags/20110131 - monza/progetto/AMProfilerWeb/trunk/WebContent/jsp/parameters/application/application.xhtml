<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


<rich:dataTable width="100%" var="row"
	value="#{applicationBean.listaKeyValueApplication}"
	id="listParamAppTable"
	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
	rendered="#{not empty applicationBean.listaKeyValueApplication}">
	<rich:column width="5%">
		<f:facet name="header">
		</f:facet>
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="Nome parametro" />
		</f:facet>
		<h:outputLabel style="font-weight: normal;"
			value="#{row.amKeyValueExt.keyConf}" />
	</rich:column>
	<rich:column width="60%">
		<f:facet name="header">
			<h:outputText value="Valore parametro" />
		</f:facet>
		<h:outputText title="#{row.descrizione}" value="#{row.amKeyValueExt.valueConf}" />
	</rich:column>
</rich:dataTable>

<rich:spacer height="10px"
	rendered="#{not empty applicationBean.listaKeyValueApplication}" />

<h:panelGrid columns="2">
	<h:outputLabel value="Fonti dati applicazione" />
	<h:selectOneMenu id="cboFonti"
		value="#{applicationBean.labelFonteSelected}">
		<f:selectItems value="#{applicationBean.listaFonte}" />
		<a4j:support event="onchange"
			action="#{applicationBean.fillItemsFonte}" reRender="appForm" />
	</h:selectOneMenu>
</h:panelGrid>

<rich:spacer height="10px" />

<rich:dataTable width="100%" var="row"
	value="#{applicationBean.listaKeyValueFonte}" id="listParamFonteTable"
	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
	rendered="#{not empty applicationBean.listaKeyValueFonte}">
	<rich:column width="5%">
		<f:facet name="header">
		</f:facet>
	</rich:column>
	<rich:column>
		<f:facet name="header">
			<h:outputText value="Nome parametro" />
		</f:facet>
		<h:outputLabel style="font-weight: normal;" value="#{row.keyConf}" />
	</rich:column>
	<rich:column width="60%">
		<f:facet name="header">
			<h:outputText value="Valore parametro" />
		</f:facet>
		<h:outputLabel style="font-weight: normal;" value="#{row.valueConf}" />
	</rich:column>
</rich:dataTable>

</html>
