<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:dataTable width="100%" var="row"
		value="#{fonteBean.listaKeyValue}" id="listParamTable"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
		rendered="#{not empty fonteBean.listaKeyValue}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="Nome parametro" />
			</f:facet>
			<h:outputLabel style="font-weight: normal;"
				value="#{row.keyConf}" />
		</rich:column>
		<rich:column width="60%">
			<f:facet name="header">
				<h:outputText value="Valore parametro" />
			</f:facet>
			<h:outputLabel value="#{row.valueConf}"/>
		</rich:column>
	</rich:dataTable>

</html>
